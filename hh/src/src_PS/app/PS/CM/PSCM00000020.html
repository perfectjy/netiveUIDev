	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section_s">
					<div class="governing txt_c">
						<h2 class="governing_title">카카오페이 인증</h2>
						<p class="info_text">
							고객님의 스마트폰에<br class="mo_br">
							카카오톡 앱이 설치되어 있어야 합니다.
							<span class="ico kakao"></span>
						</p>
					</div>                    
					
					<div class="certify_main">
						<div class="form_wrap">
							<div class="form_list">
								<label class="form_label" for="ipt01">이름</label>
								<div class="form_item">
									<input type="text" class="inp_txt" id="ipt01" placeholder="예: 하이현">
								</div>
							</div>
							<div class="form_list">
								<label for="juminNum" class="form_label">주민등록번호/외국인등록번호</label>
								<div class="col2">
									<div class="birth_num">
										<input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호 앞 6자리" value="" maxlength="6">
									</div>
									<div class="security">
										<input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민번호 뒤 7자리" value="" maxlength="7">
									</div>
								</div>
							</div>
							<div class="form_list">
								<label for="phone" class="form_label">휴대전화번호</label>
								<div class="contact_item">
									<div class="item">
										<select id="phone" name="" title="이동통신사번호">
											<option value="010" selected>010</option>
											<option value="011">011</option> 
											<option value="016">016</option>
											<option value="017">017</option>
											<option value="018">018</option>
											<option value="019">019</option>
										</select>
									</div>
									<div class="item">
										<input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="12341234" maxlength="8">
									</div>
								</div>
							</div>
						</div>                   
					</div>
					
					<div class="agreement">
						<div class="agreement_title">
							<h3 class="h3"><span class="tag surely">필수</span><span>카카오페이 인증을 위한 동의</span></h3>
							<div class="agreement_btn">
								<a href="#none" class="btn_agree active" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
							</div>
						</div>
						<div class="agreement_section">
							<ul class="list_chk">
								<li>
									<div class="agree_item">
										<input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox" checked>
										<label for="agreeChk1">개인(신용)정보의 수집·이용에 관한 사항</label>
										<button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
									</div>                            
								</li>  
								<li>
									<div class="agree_item">
										<input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
										<label for="agreeChk2">개인(신용)정보의 제공에 관한 사항</label>
										<button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
									</div>                            
								</li>
							</ul>
						</div>                            
					</div>
					<div class="accordion">
						<div class="title open">
							<span class="toggle">이용안내</span>
						</div>
						<div class="panel">
							<ol class="use_step_proc">
								<li><span class="ico_h"></span><strong>인증 요청</strong></li>
								<li><span class="ico_k"></span><strong>인증 요청 확인</strong></li>
								<li class="double"><span class="ico_k"></span><span class="auth"></span><strong>인증 진행</strong></li>
								<li><span class="ico_h"></span><strong>인증 완료</strong></li>
							</ol>
						</div>
					</div>

					<div class="fixed_btm_btns">
						<div class="btns">
							<button type="button" class="btn second"><span>다른 방법 선택</span></button>
							<button type="button" class="btn primary"><span>인증 요청</span></button>
						</div>
					</div>
				</div>
