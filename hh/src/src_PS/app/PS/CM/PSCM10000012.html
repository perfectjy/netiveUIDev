<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
<script type="text/javascript">
$(function() {
    Dialog.open('#addrSearch');

    // 상세주소 없음 체크박스
    $('input[name=nothing_detail]').off('change.addrdetail').on('change.addrdetail', function() {
        var chkProp = $(this).prop('checked'),
            $inpDetail = $('input[name=addr_detail]');
        
        if (!!chkProp) {
            $inpDetail.val('').prop({ disabled: true });
        } else {
            $inpDetail.prop({ disabled: false });
        }
    });
});
</script>
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section">
					<div class="comp">
							<a href="#addrSearch" class="btn ass dialog_open">주소찾기</a>
					</div>
				</div>
			</div>

			<div id="addrSearch" class="dialog full">
                <div class="dialog_wrap">
                    <div class="dialog_header">
                        <h1>주소 찾기</h1>
                        <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
                    </div>
                    <div class="dialog_content">
                        <div class="scrollbar">
                            <div class="section">
                                <div class="addr_result">
                                    <div class="addr_value">
                                        <span>03186</span>
                                        <p>서울 종로구 세종대로 145-2</p>
        
                                        <div class="right">
                                            <button type="button" class="btn ass">다시 검색</button>
                                        </div>
                                    </div>
                                    <div class="addr_research">
                                        <input type="text" class="inp_txt" name="addr_detail" placeholder="상세주소 입력" title="상세주소">
                                        <div class="sub_ele">
                                            <div class="check_box">
                                                <input id="check2" type="checkbox" name="nothing_detail" class="ss">
                                                <label for="check2">상세주소 없음</label>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="list_dot">상세주소 입력 후 <strong class="highlight">[주소 확인]</strong>을 눌러, 주소를 한번 더 확인해 주세요.</p>
                                    <div class="btn_conts">
                                        <button type="button" class="btn ofill"><span>주소 확인</span></button>
                                    </div>
                                    <h2 class="h3">주소 선택</h2>
                                    <div class="addr_sel">
                                        <div class="in_addr"><span>[입력한 주소]</span> <span>03186</span> <span class="p">서울 종로구 세종대로 145-2(세종로)</span></div>
                                        <div class="fu_addr">
                                            <input id="radio1" type="radio" name="radio">
                                            <label for="radio1">
                                                <p><span>[지번 주소]</span> <span>03186</span> <span class="p">서울 종로구 세종로 215번지 11</span></p>
                                                <p><span>[도로명 주소]</span> <span>03186</span> <span class="p">서울 종로구 세종대로 145-2, 11(세종로)</span></p>
                                            </label>
                                        </div>
                                    </div>
                                    <p class="list_dot">도로명 주소 전면시행에 따라 <strong class="highlight">도로명 주소만 사용 가능합니다.</strong>(주택화재보험 목적물은 도로명주소/지번주소 병행사용 가능)</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="dialog_footer">
                        <div class="dialog_bottom_btn">
                            <button type="button" class="btn primary">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
    </div>

</html>
