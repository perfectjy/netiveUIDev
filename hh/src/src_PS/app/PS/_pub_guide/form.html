<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section_l">

					<div class="comp">
						<h3 class="h3 hmark">input</h3>
						<div class="form_wrap parallel">
							<div class="form_list">
								<label for="name" class="form_label">이름</label>
								<div class="form_item">
									<input type="text" id="name" name="" placeholder="홍*동" value="">
								</div>
							</div>
							<div class="form_list">
								<label for="idNumber" class="form_label">주민등록번호</label>
								<div class="form_item">
									<input type="text"id="idNumber" name="" placeholder="800101-1******" value="" disabled>
								</div>
							</div>
						
						</div>
					</div>

					<div class="comp">
						<h3 class="h3 hmark">range</h3>
						<div class="form_wrap parallel">
							<div class="form_list">
								<span class="form_label">연금보험료</span>
								<div class="form_item ht">
									<div class="range_amount">    
										<div class="slider" data-min="0" data-max="10000" data-step="1" aria-hidden="true"></div>
										<div class="scope">
											<span class="start">0원</span>
											<span class="middle">5천만원</span>
											<span class="end">1억원</span>
										</div>
										<div class="unit_item">
											<input type="text" class="inp_price">
											<span class="unit">만원</span>
										</div>
									</div>
								</div>
								<!-- 오류 메시지 -->
								<p class="error_text">0원~1억원까지 입력해 주세요.</p>
							</div>
							<div class="form_list">
								<span class="form_label">연금개시연령</span>
								<div class="form_item ht">
									<div class="range_amount">                   
										<div class="slider" data-min="55" data-max="70" data-step="1" aria-hidden="true"></div>
										<div class="scope">
											<span class="start">55세</span>
											<span class="end">70세</span>
										</div>
										<div class="unit_item">
											<input type="text" class="inp_price">
											<span class="unit">세</span>
										</div>
									</div>
								</div>
								<!-- 오류 메시지 -->
								<p class="error_text">55세~70세까지 입력해 주세요.</p>
							</div>
						</div>
					</div>

					<!-- 확인사항 checkbox list -->
					<div class="comp">
						<h3 class="h3 hmark">확인사항 동의</h3>
						<div class="agreement_section retire">
							<ul class="list_chk">
								<li>
									<div class="agree_item">
										<input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox">
										<label for="agreeChk1"><strong class="emp fw_b">[필수]</strong> 상품설명서 안내 확인
											<p>퇴직연금 원리금보장형 및 실적배당형보험 상품관련 정보제공을 확인하여 주시기 바랍니다.</p>
										</label>
									</div>                            
								</li>
								<li>
									<div class="agree_item">
										<input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
										<label for="agreeChk2"><strong class="emp fw_b">[필수]</strong> 책임사항 확인
											<p>본인은 매수하는 상품의 약관,사업방법서를 모두 확인하였으며, 그 내용을 이해하였고, 확정기여형 및 개인퇴직연금 제도의 운용지시주체는 가입자인 근로자 본인이며 운용지시결과에 대한 책임 또한 본인에게 있음을 확인합니다.</p>
										</label>
									</div>                            
								</li>
								<li>
									<div class="agree_item">
										<input id="agreeChk3" class="agree_chk" name="agreeGroup" type="checkbox" disabled>
										<label for="agreeChk3"><strong class="emp fw_b">[선택]</strong> 실적배당형 운용설명서 확인(실적배당형 고객님만 선택)
											<p>무배당 현대 개인형퇴직연금 자산관리 실적배당형은 보험업법, 근로자퇴직급여보장법, 보험업감독규정 및 퇴직연금감독규정에 의하여 인가·판매되고 있으며, 특히 실적배당형에 대해서는 운용설명서의 내용을 충분히 확인해 주시기 바랍니다.</p>
										</label>
									</div>                            
								</li>
							</ul>
						</div>
					</div>
					<!--// 확인사항 checkbox list -->

					<!-- 체크리스트 -->
					<div class="comp">
						<h3 class="h3 hmark">체크리스트</h3>
						<div class="form_list">
							<div class="check_box">
							    <input id="check1-1" type="checkbox" name="checkbox">
							    <label for="check1-1">이메일</label>
							</div>
							<div class="check_box">
							    <input id="check1-2" type="checkbox" name="checkbox">
							    <label for="check1-2">SNS</label>
							</div>
						</div>
					</div>

					<div class="comp">
						<h3 class="h3 hmark">체크리스트 + 한줄(block) + number</h3>
						<ul class="check_list">
							<li class="check_box">
								<input id="check1" type="checkbox" name="checkbox">
								<label for="check1"><span class="num">1.</span>금융투자상품의 명칭 및 종류가 무엇인지 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check2" type="checkbox" name="checkbox">
								<label for="check2"><span class="num">2.</span>금융투자상품의 운용개념 및 방법에 대한 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check3" type="checkbox" name="checkbox">
								<label for="check3"><span class="num">3.</span>금융투자상품 투자 시 투자원금이 보장되지 않는다는 사실 등 투자위험에 대한 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check4" type="checkbox" name="checkbox">
								<label for="check4"><span class="num">4.</span>금융투자상품 자산의 운용방법, 운용제한 및 운용전략에 대하여 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check5" type="checkbox" name="checkbox">
								<label for="check5"><span class="num">5.</span>금융투자상품의 환매방법, 환매수수료, 환매수수료 부과기간 등에 대하여 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check6" type="checkbox" name="checkbox">
								<label for="check6"><span class="num">6.</span>투자자 또는 금융투자상품이 부담하는 각종 보수, 수수료 등 비용에 대하여 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check7" type="checkbox" name="checkbox">
								<label for="check7"><span class="num">7.</span>약관 또는 투자회사 정관의 주요 내용 변경에 따른 공시에 대하여 설명을 들었습니다.</label>
							</li>
							<li class="check_box">
								<input id="check8" type="checkbox" name="checkbox">
								<label for="check8"><span class="num">8.</span>금융투자상품에 대한 투자가 투자자 자신의 판단과 책임으로 이루어짐을 설명을 들었습니다.</label>
							</li>
						</ul>
					</div>
					<!--// 체크리스트 checkbox list -->

					<div class="comp">
						<h3 class="h3 hmark">질문형 체크</h3>
						<div class="invest_qlist">
							<div class="item">
								<div class="title"><span class="num"><i class="offscr">질문</i>1</span> 고객님이 보유하거나 선호하는 금융자산은 무엇입니까? (중복선택가능)</div>
								<div class="form_list">
									<div class="form_item vertical">
										<div class="check_box">
											<input id="cq1_01" type="checkbox" name="checkQ1">
											<label for="cq1_01">은행 예금/적금, 국채, 지방채, 보증채, MMF, CMA 등</label>
										</div>
										<div class="check_box">
											<input id="cq1_02" type="checkbox" name="checkQ1">
											<label for="cq1_02">금융채, 신용도가 높은 회사채, 채권형펀드, 원금보장형ELS 등</label>
										</div>
										<div class="check_box">
											<input id="cq1_03" type="checkbox" name="checkQ1">
											<label for="cq1_03">신용도 중간 등급 회사채, 원금의 일부만 보장되는 ELS, 혼합형펀드 등</label>
										</div>
										<div class="check_box">
											<input id="cq1_04" type="checkbox" name="checkQ1">
											<label for="cq1_04">신용도가 낮은 회사채, 주식, 원금이 보장되지 않는 ELS, 시장수익률 수준의 수익을 추구하는 주식형 펀드 등</label>
										</div>
										<div class="check_box">
											<input id="cq1_05" type="checkbox" name="checkQ1">
											<label for="cq1_05">ELW, 선물옵션, 시장수익률 이상의 수익을 추구하는 주식형펀드, 파생상품에 투자하는 펀드, 주식신용, 거래 등</label>
										</div>
									</div>             
								</div>
							</div>
						</div>
					</div>

					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/quick.js"></script><!-- // Pub Include -->
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
	</div>

</body>
</html>
