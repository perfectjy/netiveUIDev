<script type="text/javascript">
	$(function() {
		if($('.move_box').length) {
			var lastScrollTop = 0,
			hei = $('.move_box').innerHeight(),
			nav = $('breadcrumbs_cont').innerHeight(),
			taget = 290, // 고정될 요소의 높이
			navActive = 87;
			var maxH = $('.move_box').offset().top + hei - (taget + nav + navActive);

			$(window).scroll(function(event){
				var st = $(this).scrollTop();
				if (st > lastScrollTop){
					if (st > ($('.move_box').offset().top - navActive) && st < maxH) {
						$('.move_box').addClass("fixed");
					} else if (st > maxH - 122 ) {
						$('.move_box').removeClass("fixed").addClass("is_top");
					}
				} else {
					// upscroll
					if (st > ($('.move_box').offset().top - navActive) && st < maxH) {
						$('.move_box').removeClass("is_top").addClass("fixed");
					} else if (st < ($('.move_box').offset().top - navActive) ) {
						$('.move_box').removeClass("fixed");
					}
				}
				lastScrollTop = st;

			});
		}
	});
</script>

	.move_box {position:relative; padding:0 190px; margin-top:70px;}

	.move_box.fixed .total {position:fixed; top:117px;}
	.move_box.is_top .total {top:auto; bottom:30px;}
