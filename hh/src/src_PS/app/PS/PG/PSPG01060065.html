                <div class="dialog_wrap">
                    <div class="dialog_header">
                        <h1>보고서 수령방법</h1>
                        <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
                    </div>
                    <div class="dialog_content">
                        <div class="scrollbar">
                            <div class="section">
                                <h2 class="h4 hmark">보고서 수령방법</h2>
                                <p class="txt">
                                    현대해상에서는「자본시장과 금융투자업에 관한 법률」제88조에 따라 실적배당형 상품 가입자에게「자산운용보고서」를 전자우편 방식으로 발송하고 있습니다.
                                    아래 수령방법에서 ‘이메일’을<br>선택하시면 등록된 이메일 주소로 발송해 드립니다. 우편으로 받으시려면 ‘우편’을 선택해 주세요.
                                </p>
                                <h2 class="h4 hmark">자산운용보고서 수령방법</h2>
                                <p class="txt">본인은「자산운용보고서」를 다음의 방법으로 수령하겠습니다.</p>
                                <div class="form_list">
                                    <div class="form_label">수령방법</div>
                                    <div class="radio_box">
                                        <input id="radio1" type="radio" name="radioReceipt">
                                        <label for="radio1">이메일</label>
                                    </div>
                                    <div class="radio_box">
                                        <input id="radio2" type="radio" name="radioReceipt">
                                        <label for="radio2">우편</label>
                                    </div>
                                    <div class="radio_box">
                                        <input id="radio3" type="radio" name="radioReceipt">
                                        <label for="radio3">수령안함</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dialog_footer">
                        <div class="dialog_bottom_btn">
                            <button type="button" class="btn second">취소</button>
                            <button type="button" class="btn primary dialog_close">저장</button>
                        </div>
                    </div>
