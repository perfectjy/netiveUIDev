<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section_m">
					<div class="step_list">
                        <div class="step_bar"><span style="width:50%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">연금계좌 이체신청을 위해 유의사항에 동의해 주세요.</h2>
                    </div>

                    <div class="agreement">
                        <div class="section_s">
                            <div class="agreement_title">
                                <h3 class="h3">유의사항 동의서</h3>
                                <div class="agree_info">아래 유의사항을 확인하고 모두 동의를 해주셔야 연금계좌 이체신청이 가능합니다.</div>

                                <div class="agreement_btn">
                                    <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="agreement_section">
                            <div class="agreemen_list">
                                <ul class="check_list">
                                    <li class="check_box">
                                        <input id="check1" type="checkbox" name="checkbox">
                                        <label for="check1">연금계좌는 세제상의 불이익 없이 연금저축계좌에서 개인형IRP 또는 개인형IRP에서 연금저축계좌로 이체할 수 있으나, 
                                            연금저축계좌와 개인형IRP 각각의 특성, 차이점 및 장·단점을 충분히 인지하셔야 합니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check2" type="checkbox" name="checkbox">
                                        <label for="check2">연금저축계좌의 상품과 개인형IRP에서 운용되는 상품의 특성에 따라 원금 손실이 발생하는 등 투자위험이 수반될 수 있습니다. 
                                            따라서 이체하고자 하는 해당 상품의 투자위험에 대해 충분히 설명 들으신 후 결정하시기 바랍니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check3" type="checkbox" name="checkbox">
                                        <label for="check3">연금저축계좌나 개인형IRP의 지급제한 사유로 인하여 자금이체가 불가능할 수 있습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check4" type="checkbox" name="checkbox">
                                        <label for="check4">개인형IRP로 이체할 경우 운용관리수수료 및 자산관리수수료가 발생할 수 있으니 관련 수수료를 확인하시기 바랍니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check5" type="checkbox" name="checkbox">
                                        <label for="check5">계좌이체의 취소는 계좌이체를 신청한 날까지 가능합니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check6" type="checkbox" name="checkbox">
                                        <label for="check6">계좌이체 신청을 취소하려면 가입자가 연금계좌 이체 신청서에서 선택한 이체의사 확인 방법에 따라 전화 통화로 취소하거나 또는 이체하는 금융기관을 방문하여 취소할 수 있습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check7" type="checkbox" name="checkbox">
                                        <label for="check7">계좌이체 후 연금저축계좌와 개인형IRP의 특성에 따라 중도인출, 담보대출 등이 제한될 수가 있으니 확인하시기 바랍니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check8" type="checkbox" name="checkbox">
                                        <label for="check8">확정기여형퇴직연금제도(DC)에 가입하고 2012년 12월 31일 이전에 추가로 납입한 자기부담금이 이체 전 연금계좌에 포함되어 있을 경우, 금융기관의 원천징수업무가 불가능하여 계좌이체가 제한됩니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check9" type="checkbox" name="checkbox">
                                        <label for="check9">가입자가 개인부담으로 납부한 금액에 대해 연말 세액공제를 받는 한도는 이체받는 계좌를 기준으로 적용됩니다.(연금저축계좌와 개인형IRP의 세액공제한도는 다름)</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn second">동의안함</button>
                            <button type="button" class="btn primary">동의</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="/src_PS/app/PS/_pub_include/quick.js"></script><!-- // Pub Include -->
        
        <script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
    </div>
</body>
</html>
