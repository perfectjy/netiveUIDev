<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section_m">
					<div class="governing">
						<h2 class="governing_title">
							연금계좌 이체신청을 위해 본인인증을 해주세요.
						</h2>
					</div>

					<div class="admin_tab">
                        <ul>
                            <li>
                                <input type="radio" id="radio1" name="radio" checked>
                                <label for="radio1"><span>타사로의 이전(당사계약을 타사로 이전)</span></label>
                            </li>
                            <li>
                                <input type="radio" id="radio2" name="radio">
                                <label for="radio2"><span>당사로의 이전(타사계약을 당사로 이전)</span></label>
                            </li>
                        </ul>
					</div>
					
					<div class="form_wrap">
						<div class="form_row">
							<label for="name" class="form_label">이름</label>
							<div class="form_item">
								<input type="text" id="name" name="" placeholder="이름 입력" value="">
							</div>
							<!-- 오류메시지 -->
							<p class="error_text">이름을 입력해 주세요.</p>
						</div>
						<div class="form_row">
							<label for="juminNum" class="form_label">주민등록번호</label>
							<div class="col2">
								<div class="birth_num">
									<input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호 앞 6자리" value="" maxlength="6">
								</div>
								<div class="security">
									<input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민번호 뒤 7자리" value="" maxlength="7" disabled="">
								</div>
							</div>
							<!-- 오류메시지 -->
							<p class="error_text">주민등록번호 앞자리를 숫자 6자로 입력해 주세요.</p>
						</div>
					</div>

					<div class="fixed_btm_btns">
						<div class="btns">
							<button type="button" class="btn primary">본인인증</button>
						</div>
					</div>
				</div>

				<div class="section">
					<div class="accordion">
						<div class="title open">
							<span class="toggle">유의사항<span class="offscr">상세보기</span></span>
						</div>
						<div class="panel">
							<ul class="list_dot">
								<li>IRP↔IRP, IRP↔연금저축 계좌간 이체를 신청하는 화면입니다.</li>
								<li>이체 시 수수료가 발생할 수 있으며 IRP, 연금저축 각각의 차이점 및 장·단점이 있으니 이를 충분히 인지하시고 신청하시기 바랍니다.</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/quick.js"></script><!-- // Pub Include -->
		
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
	</div>
</body>
</html>
