<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section_m">
                    <div class="governing">
                        <h2 class="governing_title">연금개시신청을 위해 유의사항에 동의해 주세요.</h2>
                    </div>

                    <div class="agreement">
                        <div class="section_s">
                            <div class="agreement_title">
                                <h3 class="h3">유의사항 동의서</h3>
                                <div class="agree_info">아래 유의사항을 확인 후 모두 동의를 해 주셔야 연금개시신청이 가능합니다.</div>

                                <div class="agreement_btn">
                                    <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="agreement_section">
                            <div class="agreemen_list">
                                <ul class="check_list">
                                    <li class="check_box">
                                        <input id="check1" type="checkbox" name="checkbox">
                                        <label for="check1">연금 수령 개시 조건: 만 55세 이후부터 연금으로 수령할 수 있으며, 이 경우 지급기간은 최소 5년 이상이어야 합니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check2" type="checkbox" name="checkbox">
                                        <label for="check2">연금 최초지급은 연금전환일에 지급되며, 이후에는 요청하신 지급주기에 따라 해당 연금지급일에 지급됩니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check3" type="checkbox" name="checkbox">
                                        <label for="check3">연금지급은 55세 이후 신청할 수 있으며, 지급계좌 예금주는 가입자(수익자)와 동일인이어야 합니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check4" type="checkbox" name="checkbox">
                                        <label for="check4">일부일시금 신청금액은 만원 단위로 가능합니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check5" type="checkbox" name="checkbox">
                                        <label for="check5">일부일시금 신청 시 신청금액 지급 후 잔여 적립금으로 연금이 지급됩니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check6" type="checkbox" name="checkbox">
                                        <label for="check6">일부일시금 신청 시 연금 최초 지급은 일부일시금 지급일 이후부터 가능합니다.</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn second">동의안함</button>
                            <button type="button" class="btn primary">동의</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
    </div>
</body>
</html>
