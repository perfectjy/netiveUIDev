<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section">
                    <div class="governing">
                        <h2 class="governing_title">DC계약<strong class="highlight">(Q20091******)</strong>에 대한 연금계좌납입한도를 설정하실 수 있습니다.</h2>
					</div>

					<div class="comp">
						<h3 class="h3 hmark">연금계좌납입한도 설정</h3>
						<div class="form_srch_wrap inp">
							<div class="search_item opt">
								<label for="limitPay" class="form_label">연금계좌납입한도</label>
								<div class="item">
									<input type="tel" class="inp_price" id="limitPay" placeholder="숫자만 입력">
								</div>
							</div>
							<div class="search_item">개인 연금계좌 총 납입한도는 전 금융기관 포함하여 연간 1,800만원입니다.
								<br>다른 계좌 개설 시 한도가 초과되지 않도록 설정하시기 바랍니다.
							</div>
						</div>
					</div>

					<!-- checkbox list -->
					<div class="comp">
						<div class="agreement_section retire">
							<ul class="list_chk">
								<li>
									<div class="agree_item nolink">
										<input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox">
										<label for="agreeChk1"><strong class="emp fw_b">[필수]</strong> 금융거래 정보조회 동의 여부
											<p>퇴직연금 거래를 위하여 고객님의 금융기관 간의 거래내역에 대한 정보제공을 현대해상화재보험㈜에게 의뢰하는 것에 동의하십니까?</p>
										</label>
									</div>                            
								</li>
								<li>
									<div class="agree_item nolink">
										<input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
										<label for="agreeChk2"><strong class="emp fw_b">[필수]</strong> 세금우대 납입한도 설정 동의 여부
											<p>고객님은 현대해상화재보험㈜ 규정에 따라 퇴직연금계좌의 납입한도가 위와 같이 설정되는 것에 동의하며, 이로 인하여 발생되는 모든 사고, 손해 등의 책임은 고객님 본인 부담으로 하는 것에 동의하십니까?</p>
										</label>
									</div>                            
								</li>
							</ul>
						</div>
					</div>
					<!--// checkbox list -->

					<div class="fixed_btm_btns">
						<div class="btns">
							<button type="button" class="btn primary">신청</button>
						</div>
					</div>

				</div>
			</div>
		</div>
