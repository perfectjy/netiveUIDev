<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
<script type="text/javascript">
$(function() {
  Dialog.open('#PSPS05050016');
});
</script>
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section">
					<div class="comp">
                        <a href="#PSPS05050016" class="btn ass dialog_open">투자자 확인체크</a>
					</div>
				</div>
			</div>

			<div id="PSPS05050016" class="dialog full">
                <div class="dialog_wrap b">
                    <div class="dialog_header">
                        <h1>투자자 확인체크</h1>
                        <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
                    </div>
                    <div class="dialog_content">
                        <div class="scrollbar">
                            <div class="section">
                                <h2 class="h4 hmark">투자자 확인체크</h2>
                                <p class="txt">
                                    이 확인서는 고객님께서 펀드 등 금융투자 상품에 가입하기 전 해당 상품의 투자설명서를 교부받고 상품 내용을 충분히 이해하셨는지를 최종적으로 확인하기 위한 것입니다. 각 항목을 자세히 읽고 사실이면 체크표시를 하시고, 만일 이해되지 않는 부분이 있으면 투자 권유인에게 다시 설명해 줄 것을 요구하시기 바랍니다.
                                </p>
                                <h2 class="h4 hmark">투자자 체크리스트</h2>
                                <ul class="check_list">
                                    <li class="check_box">
                                        <input id="check1" type="checkbox" name="checkbox">
                                        <label for="check1"><span class="num">1.</span>펀드의 명칭 및 종류에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check2" type="checkbox" name="checkbox">
                                        <label for="check2"><span class="num">2.</span>펀드의 운용개념 및 방법에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check3" type="checkbox" name="checkbox">
                                        <label for="check3"><span class="num">3.</span>펀드 투자 시 투자원금이 보장되지 않는다는 사실 등 투자위험에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check4" type="checkbox" name="checkbox">
                                        <label for="check4"><span class="num">4.</span>펀드 재산의 운용방법, 운용제한 및 운용전략에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check5" type="checkbox" name="checkbox">
                                        <label for="check5"><span class="num">5.</span>펀드의 환매방법, 환매수수료, 환매수수료 부과기간 및 환매연기에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check6" type="checkbox" name="checkbox">
                                        <label for="check6"><span class="num">6.</span>투자자 또는 펀드가 부담하는 각종 보수, 수수료, 비용 및 투자소득의 과세에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check7" type="checkbox" name="checkbox">
                                        <label for="check7"><span class="num">7.</span>신탁약관 또는 투자회사 정관의 주요 내용 변경에 따른 공시에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check8" type="checkbox" name="checkbox">
                                        <label for="check8"><span class="num">8.</span>수익자 총회 또는 주주총회에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check9" type="checkbox" name="checkbox">
                                        <label for="check9"><span class="num">9.</span>자기책임(투자자 자신의 판단), 해외자산펀드(환율 변동위협 등), 특이자산(부동산, 파생상품 등) 관련 설명을 들었습니다.</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="dialog_footer">
                        <div class="dialog_bottom_btn">
                            <button type="button" class="btn second">동의안함</button>
                            <button type="button" class="btn primary dialog_close">동의함</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
    </div>
    
    <!-- '동의안함' 버튼 클릭시 S -->
	<div id="dialogAlert" class="dialog modal" aria-hidden="false">
		<div class="dialog_alert">
			<div class="message">
				동의하지 않을 경우<br>IRP전자청약 서비스 이용이 불가합니다.
			</div>
			<div class="dialog_footer_btn">
				<button type="button" class="btn primary dialog_close">확인</button>
			</div>
		</div>
	</div>
    <!--// '동의안함' 버튼 클릭시 E -->
    
    <!-- 체크박스 선택하지 않고 '동의함' 버튼 클릭시 S -->
	<div id="dialogAlert" class="dialog modal" aria-hidden="false">
		<div class="dialog_alert">
			<div class="message">
				<span class="check_num">1</span>번 항목에 동의해 주세요.
			</div>
			<div class="dialog_footer_btn">
				<button type="button" class="btn primary dialog_close">확인</button>
			</div>
		</div>
	</div>
	<!--// 체크박스 선택하지 않고 '동의함' 버튼 클릭시 E -->
</body>
</html>
