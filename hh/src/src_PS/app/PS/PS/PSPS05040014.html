                <div class="dialog_wrap b">
                    <div class="dialog_header">
                        <h1>최초 가입시 고객 확인사항</h1>
                        <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
                    </div>
                    <div class="dialog_content">
                        <div class="scrollbar">
                            <div class="section">
                                <ul class="check_list">
                                    <li class="check_box">
                                        <input id="check1" type="checkbox" name="checkbox">
                                        <label for="check1">이메일 또는 휴대폰 수신동의할 경우 계약성립안내, 이율보증형 만기 안내 등 계약 및 상품변경에 대한 정보안내를 받으실 수 있습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check2" type="checkbox" name="checkbox">
                                        <label for="check2">법정안내자료(가입자교육 등)는 수신거부와 무관하며, 이메일 수신거부 시 우편으로 발송됩니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check3" type="checkbox" name="checkbox">
                                        <label for="check3"><p>운용지시 확인</p>
                                            <ul class="list_dot">
                                                <li>원리금보장상품의 경우(금리연동형 제외), 만기예정일로부터 3영업일 전까지 고객님의 별도 의사표시가 없을 경우에는 다음과 같이 운용됩니다.
                                                    <ul class="list_bar">
                                                        <li>동일한 운용방법으로 자동 재예치· 동일한 운용방법으로 자동 재예치가 불가능한 경우에는 중도해지수수료가 없고 수시현금화가 가능하지만 금리가 낮은 원리금보장 운용방법인 금리연동형으로 재예치</li>
                                                        <li>동일한 운용방법으로 자동 재예치가 불가능한 경우에는 중도해지수수료가 없고 수시현금화가 가능하지만 금리가 낮은 원리금보장 운용방법인 금리연동형으로 재예치</li>
                                                    </ul>
                                                </li>
                                                <li>운용지시 변경을 위하여 만기예정일 15영업일 이전에 이메일로 만기예정일, 운용지시변경접수 기한 등을 포함한 만기예정안내문을 제공하오니 안내 받고자 하실 경우 이메일 또는 휴대폰 수신동의를 선택하여 주시기 바랍니다.</li>
                                                <li>실적배당형 상품은 운용결과에 따라 원금 손실이 발생할 수 있습니다.</li>
                                                <li>근로자퇴직급여보장법 시행규칙 제9조(위험자산의 범위 및 운용기준)에 의해 주식형 상품의 총 투자한도는 적립금의 70%를 초과할 수 없습니다.</li>
                                            </ul>
                                        </label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check4" type="checkbox" name="checkbox">
                                        <label for="check4">확정기여형 퇴직연금 가입을 위한 부담금 운용지시 (실적배당형 상품 선택 시 투자자정보확인서와 운용설명서 포함)내용에 대하여 확인하고 동의합니다.</label>
                                    </li>
                                    <li class="check_box">

                                    </li>
                                    <li class="check_box">
                                        <input id="check6" type="checkbox" name="checkbox">

                                    </li>
                                    <li class="check_box">
                                        <input id="check7" type="checkbox" name="checkbox">
                                        <label for="check7">신탁약관 또는 투자회사 정관의 주요 내용 변경에 따른 공시에 대한 설명을 들었습니다.</label>
                                    </li>
                                    <li class="check_box">
                                        <input id="check8" type="checkbox" name="checkbox">
                                        <label for="check8"><p>예금자보호여부 확인</p>
                                            <ul class="list_dot">
                                                <li>확정기여형(DC)의 원리금보장형 상품의 경우, 예금보호 대상 금융상품으로 운용되는 적립금에 한하여 예금자보호법에 따라 예금보험공사가 보호하되, 보호 한도는 귀하의 다른 예금보호 대상 금융삼품과는 별도로 
                                                    1인당 최고5천만원이며, 5천만원을 초과하는 나머지 금액은 보호하지 않습니다. 단, 2개 이상의 퇴직연금에 가입한 경우 합하여 5천만원까지 보호합니다.
                                                </li>
                                                <li>확정기여형(DC)의 실적배당형 상품의 경우, 예금자보호법에 따라 예금보험공사가 보호하지 않습니다.
                                                    <p class="imp_txt">본인이 가입하는 퇴직연금 상품의 예금자보호여부 및 보호한도(확정기여형(DC) 또는 개인형퇴직연금제도(IRP)의 적립금에 한하여 다른 예금보호대상 금융상품과는 별도로 원금과 소정의 이자를 합하여 1인당 5천만원)에 대하여 설명듣고 이해하였음을 확인합니다.</p>
                                                </li>
                                            </ul>
                                        </label>
                                    </li>
