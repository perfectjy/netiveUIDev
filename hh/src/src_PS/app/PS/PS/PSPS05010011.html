<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상</title>
<script type="text/javascript" src="/src_PS/app/PS/_pub_include/head.js"></script><!-- // Pub Include -->
<script type="text/javascript">
$(function() {
  Dialog.open('#PSPS05010011');
});
</script>
</head>
<body data-category="ps">
	<script type="text/javascript" src="/src_PS/app/PS/_pub_include/skip.js"></script><!-- // Pub Include -->
	<div id="wrap" class="exclude">
		<div id="header">
			<script type="text/javascript" src="/src_PS/app/PS/_pub_include/header.js"></script><!-- // Pub Include -->
		</div>
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/breadscrumb.js"></script><!-- // Pub Include -->
		<div id="container">
			<div id="content">
				<div class="section">
					<div class="comp">
							<a href="#PSPS05010011" class="btn ass dialog_open">사업장정보 등록/변경</a>
					</div>
				</div>
			</div>
			<div id="PSPS05010011" class="dialog full">
				<div class="dialog_wrap b">
					<div class="dialog_header">
						<h1>사업장정보 등록/변경</h1>
						<button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
					</div>
					<div class="dialog_content">
						<div class="scrollbar">
							<div class="section">

								<div class="form_wrap parallel">
									<div class="form_list">
										<label for="compName" class="form_label">사업장명</label>
										<div class="form_item">
											<input type="text" id="compName" name="" placeholder="사업장명 입력" value="">
										</div>
										<!-- 미입력 시 오류메시지 -->
										<p class="error_text">사업장명을 입력해 주세요.</p>
									</div>
									<div class="form_list">
										<label for="compNumber01" class="form_label">사업자등록번호</label>
										<div class="form_item">
											<input type="tel" id="compNumber01" name="" placeholder="숫자만 입력" value="">
										</div>
										<!-- 입력오류 및 미입력 시 오류메시지 -->
										<p class="error_text">사업자등록번호를 정확하게 입력해 주세요.</p>
									</div>
									
									<div class="form_list">
										<label for="compTotalPerson" class="form_label">(선택) 사업장 인원수</label>
										<div class="unit_item">
											<input class="inp_price" type="tel" id="compTotalPerson">
											<span class="unit">명</span>
										</div>
									</div>
									<div class="form_list">
										<label for="compPerson" class="form_label">(선택) 담당자 이름</label>
										<div class="form_item">
											<input type="text" id="compPerson" name="" placeholder="담당자 이름 입력" value="">
										</div>
									</div>
		
									<div class="form_list">
										<label for="phone" class="form_label">(선택) 휴대전화번호</label>
										<div class="contact_item">
											<div class="item">
												<select id="phone" name="" title="이동통신사번호">
													<option value="0">선택</option>
													<option value="010">010</option>
													<option value="011">011</option>
													<option value="016">016</option>
													<option value="017">017</option>
													<option value="018">018</option>
													<option value="019">019</option>
												</select>
											</div>
											<div class="item">
												<input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="">
											</div>
										</div>
										<!-- 미입력 시 오류메시지 -->
										<p class="error_text">휴대전화번호를 올바르게 입력해 주세요.(예: 01012341234)</p>
									</div>
									<div class="form_list">
										<label for="phone" class="form_label">(선택) 유선전화번호</label>
										<div class="contact_item">
											<div class="item">
												<select id="phone" name="" title="유선전화번호">
													<option value="0">선택</option>
													<option value="010">010</option>
													<option value="011">011</option>
													<option value="016">016</option>
													<option value="017">017</option>
													<option value="018">018</option>
													<option value="019">019</option>
												</select>
											</div>
											<div class="item">
												<input type="tel" name="" title="유선전화번호" placeholder="숫자만 입력" value="">
											</div>
										</div>
										<!-- 미입력 시 오류메시지 -->
										<p class="error_text">유선전화번호를 올바르게 입력해 주세요.(예: 0212341234)</p>
									</div>
									
									<div class="form_list">
										<label for="faxNum" class="form_label">(선택) 팩스번호</label>
										<div class="fax_item">
											<div class="item">
												<input type="tel" title="팩스번호 첫번째" id="faxNum" name="email_id" class="inp_txt" value="">
											</div>
											<div class="item">
												<input type="tel" title="팩스번호 중간" name="email_domain" class="inp_txt" value="">
											</div>
											<div class="item">
												<input type="tel" title="팩스번호 마지막" name="email_" class="inp_txt" value="">
											</div>
										</div>
										<!-- 미입력 시 오류메시지 -->
										<p class="error_text">팩스번호를 올바르게 입력해 주세요.(예: 0212341234)</p>
									</div>
									<div class="form_list">
										<div class="form_label">(선택) 이메일</div>
										<div class="email_item">
											<div class="item">
												<input type="email" title="이메일 계정" name="email_id" class="inp_txt" placeholder="이메일 입력" value="">
											</div>
											<div class="item">
												<input type="email" title="이메일 도메인" name="email_domain" class="inp_txt" placeholder="예: hi.co.kr" value="">
											</div>
											<div class="item">
												<select title="이메일 도메인 선택" name="sel_domain">
													<option value="0">직접 입력</option>
													<option value="hanmail.net">hanmail.net</option>
													<option value="naver.com">naver.com</option>
													<option value="nate.com">nate.com</option>
													<option value="gmail.com">gmail.com</option>
													<option value="hotmail.com">hotmail.com</option>
													<option value="yahoo.com">yahoo.com</option>
													<option value="chol.com">chol.com</option>
													<option value="korea.com">korea.com</option>
													<option value="netian.com">netian.com</option>
												</select>
											</div>
										</div>
										<!-- 이메일 계정을 정상입력 하지 않은 경우 -->
										<p class="error_text">이메일 계정을 입력해 주세요.</p>
										<!-- 이메일 도메인을 정상입력 하지 않은 경우 -->
										<p class="error_text">이메일 도메인을 올바르게 입력해 주세요.(예: hi.co.kr)</p>
									</div>

									<div class="form_list">
										<div class="form_label">(선택) 사업장주소</div>
										<div class="addr_item">
											<input type="text" class="inp_txt" name="" title="주소" placeholder="검색으로 입력" disabled>
											<button type="button" class="btn line">주소검색</button>
										</div>
										<div class="form_item">
											<input type="text" name="" title="참조주소" value="" disabled>
										</div>
										<div class="form_item">
											<input type="text" name="" title="상세주소" value="" disabled>
										</div>
									</div>
								</div>
			
							</div>
						</div>
					</div>
					<div class="dialog_footer">
						<div class="dialog_footer_btn">
							<button type="button" class="btn second dialog_close">취소</button>
							<button type="button" class="btn primary dialog_close">확인</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		
		<script type="text/javascript" src="/src_PS/app/PS/_pub_include/footer.js"></script><!-- // Pub Include -->
	</div>
</body>
</html>
