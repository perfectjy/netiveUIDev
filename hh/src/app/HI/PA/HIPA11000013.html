<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1240">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        $(function() {
            Dialog.open('#security');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude"> <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#security" class="btn line dialog_open">제안서제출</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
    

    <div id="security" class="dialog modal">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>제안서제출</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <h2 class="h3">인증키 인증</h2>
                        <ul class="list_dot">
                            <li>사업설명회에서 부여받은 인증키를 입력해 주세요.</li>
                            <li>사업설명회에서 부여받은 인증키가 없는 경우 서류를 제출할 수 없습니다.</li>
                        </ul>
                        <div class="form_wrap">
                            <div class="form_list">
                                <div class="addr_item">
                                    <input type="text" class="inp_txt" name="" title="인증키">
                                    <button type="button" class="btn line"><span>인증확인</span></button>
                                </div>
                                <p class="error_text">등록되지 않은 인증키입니다. 인증키를 확인 후 다시 입력해 주세요.</p>
                                <p class="error_text">이미 인증된 인증키입니다. 서류를 다시 제출하시려면 인증키를 새로 부여받아 주세요.(문의: IT 구매담당)</p>
                                <p class="error_text">사업설명회에서 부여받은 인증키를 입력해 주세요.</p>
                            </div>
                        </div>
                        
                        <!-- 인증키 인증 후 -->
                        <div class="after_conts">
                            <h2 class="h3">서류 제출</h2>
                            <div class="form_list">
                                <label for="name" class="form_label">회사명</label>
                                <div class="form_item">
                                    <input type="text" class="inp_txt" id="name" placeholder="예: 하이현">
                                </div>
                                <p class="error_text">회사명을 입력해 주세요.</p>
                            </div>
                            <div class="file_box">
                                <div class="file_result"></div>
                            </div>
                        </div>
                        <!--// 인증키 인증 후 -->
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn primary"><span>서류 제출</span></button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
