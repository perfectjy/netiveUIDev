<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1240">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude">  <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        <div id="container">
            <div id="content">
                <div class="section_l">
                    <div class="governing">
                        <h2 class="governing_title"><strong>하이운전자보험</strong></h2>
                    </div>

                    <h3 class="h3">기본정보</h3>
                    <table class="tbl_data in_crud">
                        <caption>기본정보 입력</caption>
                        <colgroup>
                            <col style="width:210px">
                            <col style="width:380px">
                            <col style="width:210px">
                            <col style="width:380px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">생년월일</th>
                                <td>
                                    <div class="tb_item">
                                        <input type="text" placeholder="예: 199901016">                                
                                    </div>
                                </td>
                                <th scope="row">성별</th>
                                <td>
                                    <div class="radio_box">
                                        <input id="radio1" type="radio" name="radio" checked>
                                        <label for="radio1">남자</label>
                                    </div>
                                    <div class="radio_box">
                                        <input id="radio2" type="radio" name="radio">
                                        <label for="radio2">여자</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h3 class="h3">가입조건</h3>
                    <table class="tbl_data in_crud">
                        <caption>가입조건 입력</caption>
                        <colgroup>
                            <col style="width:210px">
                            <col style="width:380px">
                            <col style="width:210px">
                            <col style="width:380px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">가입유형</th>
                                <td colspan="3">
                                    <div class="tb_item td">
                                        <select class="tbsel">
                                            <option>실속형</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">납입방법</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>분납</option>
                                        </select>
                                    </div>
                                </td>
                                <th scope="row">납입기간</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>선택안됨</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <h3 class="h3">담보내역</h3>
                    <div class="head_fixed_table">
                        <div class="fixed_scroll">
                        <table class="tbl_data in_crud">
                            <caption>담보내역 목록</caption>
                            <thead>
                                <tr>
                                    <th scope="col" style="width:774px"><span>담보</span></th>
                                    <th scope="col" style="width:218px"><span>가입금액(원)</span></th>
                                    <th scope="col" style="width:188px"><span>보험료(원)</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td class="txt_r"></td>
                                    <td class="txt_r"></td>
                                </tr>
                            </tbody>
                        </table>   
                        </div>
                    </div>

                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>보험료 계산</span></button>
                        </div>
                    </div>

                    <div class="pay_total">
                        <div class="pay">
                            <strong>납입보험료</strong>
                            <span><strong>390</strong>원</span>
                        </div>
                    </div>
                    <ul class="list_dot">
                        <li>상해급수 1급 기준이며, 인수규정에 의해 담보별 가입금액에 제한이 있습니다.</li>
                    </ul>

                    <div class="accordion">
                        <div class="title open">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <p>계산된 보험료는 이해를 돕기 위한 예시이며, 실제 보험 가입 시 보장 내용 및 피보험자의 정보에 따라 보험금액이 달라질 수 있습니다.</p>
                        </div>
                    </div> 

                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn sline"><span>목록</span></button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>

    
    
</body>
</html>
