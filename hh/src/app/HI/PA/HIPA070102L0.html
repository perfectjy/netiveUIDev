<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1240">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude">  <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        <div id="container">
            <div id="content">
                <div class="section_l">
                    <div class="governing">
                        <h2 class="governing_title"><strong>도난보험</strong></h2>
                    </div>

                    <h3 class="h3">기본정보</h3>
                    <table class="tbl_data in_crud">
                        <caption>정보 입력</caption>
                        <colgroup>
                            <col style="width:150px">
                            <col style="width:240px">
                            <col style="width:150px">
                            <col style="width:240px">
                            <col style="width:150px">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">보험기간</th>
                                <td colspan="5">
                                    <div class="tb_item list">
                                        <div class="tb_txt">보험시작일시</div>
                                        <div class="w20">
                                            <div class="date_box">
                                                <input type="text" class="inp_date" value="2021.06.16">
                                            </div>                                        
                                        </div>
                                        <div class="unit_item w12">
                                            <select class="tbsel">
                                                <option>18시</option>
                                            </select>
                                        </div>
                                        <div class="tb_txt end">보험종료일시</div>
                                        <div class="w20">
                                            <div class="date_box">
                                                <input type="text" class="inp_date" value="2021.06.16">
                                            </div>                                        
                                        </div>
                                        <div class="unit_item w12">
                                            <select class="tbsel">
                                                <option>18시</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">목적물</th>
                                <td colspan="5">주택 내 동산</td>
                            </tr>
                            <tr>
                                <th scope="row">건물 소재지</th>
                                <td colspan="5">
                                    <div class="form_addr w50">
                                        <div class="addr_item">
                                            <input type="text" class="inp_txt" name="" title="주소" placeholder="검색으로 입력" disabled>
                                            <button type="button" class="btn line">주소검색</button>
                                            <button type="button" class="btn line initial"><span class="offscr">초기화</span></button>
                                        </div>
                                        <div class="form_item">
                                            <input type="text" name="" title="참조주소" value="" disabled>
                                        </div>
                                        <div class="form_item">
                                            <input type="text" name="" title="상세주소" value="" disabled>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">가입금액</th>
                                <td>
                                    <div class="unit_item">
                                        <input type="text" class="inp_price">
                                        <span class="unit">원</span>
                                    </div>
                                </td>
                                <th scope="row">자기부담금</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>1000만</option>
                                        </select>
                                    </div>                                
                                </td>
                                <th scope="row">귀중품 담보여부</th>
                                <td>
                                    <div class="radio_box">
                                        <input id="radio1" type="radio" name="radio">
                                        <label for="radio1">가입</label>
                                    </div>
                                    <div class="radio_box">
                                        <input id="radio2" type="radio" name="radio" checked>
                                        <label for="radio2">가입안함</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>                    

                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>보험료 계산</span></button>
                        </div>
                    </div>

                    <div class="pay_total">
                        <div class="pay">
                            <strong>납입보험료</strong>
                            <span><strong>10,000,000</strong>원</span>
                        </div>
                    </div>

                    <div class="accordion">
                        <div class="title open">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>계산된 보험료는 이해를 돕기 위한 예시이며, 실제 보험 가입 시 보장 내용 및 피보험자의 정보에 따라 보험금액이 달라질 수 있습니다.</li>
                                <li>보험에 대한 추가 문의사항은 재물업무부(02-3701-8344)로 연락해 주시기 바랍니다.</li>
                            </ul>
                        </div>
                    </div> 

                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn sline"><span>목록</span></button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>

    
    
</body>
</html>
