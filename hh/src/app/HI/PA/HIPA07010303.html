<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

    <link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    <script type="text/javascript">
        $(function() {
            Dialog.open('#HIPA07010303');
        });
    </script>
    
</head>
<body>
    <div id="wrap" class="exclude">  <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIPA07010303" class="btn line dialog_open">(팝업)특별요율/운전자 한정 특약</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>


    <div id="HIPA07010303" class="dialog full">
        <div class="dialog_wrap b">
            <div class="dialog_header">
                <h1>특별요율/운전자 한정 특약</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <table class="tbl_data in_crud">
                        <caption>특별요율/운전자 한정 특약</caption>
                        <colgroup>
                            <col style="width:200px">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">할인할증등급</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>11Z</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">특별할증</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>특별계약적용요율미적용</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">가입경력</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>1년미만</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">법규위반</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>할인그룹(경미한 위반)</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">운전자한정</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>기명피보험자 1인한정</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">연령한정</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>연령제한없음</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">사고건수수요율</th>
                                <td>
                                    <div class="tb_item">
                                        <select class="tbsel">
                                            <option>무사고(차량 3년이상)</option>
                                        </select>
                                    </div>
                                </td>                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>입력완료</span></button>
                </div>
            </div>
        </div>
    </div>

</html>
