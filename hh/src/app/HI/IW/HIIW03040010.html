<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '할인형특약 가입', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <div class="governing_title">
                            보험료를 할인받을 수 있는<br class="mo_br">
                            특약에 추가로 가입해 보세요.
                        </div>
                        <p class="info_text">자동차보험 가입 시 미처 가입하지 못하셨다면 다음 할인특약을 추가로 중도가입할 수 있습니다.</p>
                    </div>

                    <div class="each_select_list">
                        <div class="rd_box contract">
                            <div class="sub_conts sp_join">
                                <div class="sp_icon ico1">
                                    5~32<span class="unit">%</span>
                                </div>
                                <div class="subject">
                                    <div class="name">ECO마일리지특약</div>
                                    <p class="sp_info">
                                        보험기간 내 주행거리에 따라<br class="mo_br">
                                        보험료를 할인받을 수 있습니다.
                                    </p>
                                </div>
                                <div class="sub_btns">
                                    <a href="#none" class="btn line">안내</a>
                                    <a href="#none" class="btn line">특약 가입</a>
                                </div>
                            </div>
                        </div>
                        <div class="rd_box contract">
                            <div class="sub_conts sp_join">
                                <div class="sp_icon ico1">
                                    2.2<span class="unit">%</span>
                                </div>
                                <div class="subject">
                                    <div class="name">블랙박스할인특약</div>
                                    <p class="sp_info">
                                        블랙박스를 장착하셨다면<br class="mo_br">
                                        보험료를 할인받을 수 있습니다.
                                    </p>
                                </div>
                                <div class="sub_btns">
                                    <a href="#none" class="btn line">특약 가입</a>
                                </div>
                            </div>
                        </div>
                        <div class="rd_box contract">
                            <div class="sub_conts sp_join">
                                <div class="sp_icon ico1">
                                    2~14<span class="unit">%</span>
                                </div>
                                <div class="subject">
                                    <div class="name">자녀할인특약</div>
                                    <p class="sp_info">
                                        만6세 이하의 자녀(태아보험)가 있다면<br class="mo_br">
                                        보험료를 할인받을 수 있습니다.
                                    </p>
                                </div>
                                <div class="sub_btns">
                                    <a href="#none" class="btn line">안내</a>
                                    <a href="#none" class="btn line">특약 가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
