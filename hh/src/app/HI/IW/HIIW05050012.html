<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '가상계좌 신청', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HIIW05050012');
        });
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW05050012" class="btn line dialog_open">가상계좌 발급</a>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
    <!-- 가상계좌 발급 -->
    <div id="HIIW05050012" class="dialog full">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>가상계좌 발급</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">
                                납입할 보험료를 먼저 확인하신 후<br>
                                가상계좌 발급을 신청해 주세요.
                            </div>
                        </div>

                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="chkInsu" class="form_label">보험료</label>
                                <div class="bank">
                                    <div class="form_item col2">
                                        <input type="tel" id="chkInus" name="" value="" disabled>
                                        <!-- 확인 완료 후 class에 active 추가 -->
                                        <button type="button" class="btn oline"><span>보험료 확인</span></button>
                                    </div>
                                </div>
                            </div>

                            <div class="form_list">
                                <div class="form_label">은행 선택</div>
                                <div class="btns">
                                    <button type="button" class="btn line"><span>은행 선택</span></button>
                                </div>
                            </div>

                            <div class="form_list">
                                <label for="phone" class="form_label">휴대전화번호</label>
                                <div class="contact_item">
                                    <div class="item">
                                        <select id="phone" name="" title="이동통신사번호">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                    </div>
                                    <div class="item">
                                        <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn second"><span>취소</span></button>

                    <!-- 신규 신청 시에는 [신청], 변경 시에는 [변경]으로 버튼명 출력 -->
                    <button type="button" class="btn primary"><span>신청</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
