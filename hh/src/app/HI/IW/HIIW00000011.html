<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '개인정보확인 공통팝업', tooltip: true, prev: true, menu: true };

        $(function() {
            Dialog.open('#HIIW00000011');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW00000011" class="btn line dialog_open">개인정보확인 공통팝업</a>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
    <!-- 개인정보확인 공통팝업 -->
    <div id="HIIW00000011" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>개인정보확인</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="governing">
                        <div class="governing_title">
                            하이현님, 연락처가 달라졌다면<br>
                            개인정보를 변경해 주세요.
                        </div>
                        <p class="info_text">$선택한 메뉴명$ 완료 시 카카오톡 알림톡(또는 문자메시지)과 이메일로 처리내용을 안내해 드립니다.</p>
                    </div>

                    <table class="tbl_row">
                        <caption>개인정보</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">휴대전화번호</th>
                                <td>010-1234-5678</td>
                            </tr>
                            <tr>
                                <th scope="row">이메일</th>
                                <td>ksh@hi.co.kr</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form_wrap">
                        <div class="check_box">
                            <input type="checkbox" id="closeToday" name="close_today">
                            <label for="closeToday">오늘 하루 그만 보기</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second"><span>닫기</span></button>
                    <button type="button" class="btn primary"><span>개인정보 변경</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
