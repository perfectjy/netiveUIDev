<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '보험료 납입', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:75%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">3</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <h2 class="governing_title">보험료를 결제해 주세요.</h2>
                    </div>
                
                    <h3 class="h3">가입정보</h3>
                    <table class="tbl_row">
                        <caption>자동차번호,시작일시,종료일시,가입일수,보험료</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">자동차번호</th>
                                <td>경남33고48**</td>
                            </tr>
                            <tr>
                                <th scope="row">시작일시</th>
                                <td>2021.06.13 00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">종료일시</th>
                                <td>2021.06.16 24:00</td>
                            </tr>
                            <tr>
                                <th scope="row">가입일수</th>
                                <td>4일</td>
                            </tr>
                            <tr>
                                <th scope="row">보험료</th>
                                <td>10,600원</td>
                            </tr>
                        </tbody>
                    </table>

                    <hr>

                    <h3 class="h3">결제정보 입력</h3>
                    <div class="form_row">
                        <label for="cardNum" class="form_label">카드번호<br class="p_br">(본인명의 카드만 가능)</label>
                        <div class="card_num">
                            <div class="item"><input type="tel" id="cardNum" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 첫번째 4자리"></div>
                            <div class="item security"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 두번째 4자리" disabled></div>
                            <div class="item security"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 세번째 4자리" disabled></div>
                            <div class="item"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 마지막 4자리"></div>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="cardValid" class="form_label">카드유효기간(월/연도)</label>
                        <div class="col2 card_num">
                            <div class="card_valud security">
                                <input type="tel" id="cardValid" class="inp_txt" placeholder="월 2자리" value="" maxlength="2" title="카드유효기간 월2자리" disabled>
                            </div>
                            <div class="col security">
                                <input type="tel" class="inp_txt" placeholder="연도 2자리" value="" maxlength="2" title="카드유효기간 년2자리" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="selMonths" class="form_label">할부선택</label>
                        <div class="form_item">
                            <select id="selMonths" name="">
                                <option value="">일시불</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
