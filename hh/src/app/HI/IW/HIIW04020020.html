<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '동의자 실명확인', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            동의자의 실명확인을<br class="mo_br">
                            진행해 주세요.
                        </div>
                    </div>

                    <h3 class="h3">동의자 확인</h3>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="u_name" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" id="u_name" name="" placeholder="하이현" value="">
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="juminNum" class="form_label">주민등록번호/외국인등록번호</label>
                            <div class="col2">
                                <div class="birth_num">
                                    <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                </div>
                                <div class="security">
                                    <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                </div>
                            </div>
                        </div>

                        <div class="btns">
                            <!-- 정상 확인 후 '자녀정보 확인 완료'로 문구 변경 및 class에 active 추가 -->
                            <button type="button" class="btn oline"><span>실명 확인</span></button>
                        </div>
                    </div>

                    <h3 class="h3">법정대리인(친권자) 확인</h3>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="u_name2" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" id="u_name2" name="" placeholder="하이현" value="">
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="juminNum2" class="form_label">주민등록번호/외국인등록번호</label>
                            <div class="col2">
                                <div class="birth_num">
                                    <input type="tel" id="juminNum2" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                </div>
                                <div class="security">
                                    <input type="password" id="securityNum2" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                </div>
                            </div>
                        </div>

                        <div class="btns">
                            <!-- 정상 확인 후 '자녀정보 확인 완료'로 문구 변경 및 class에 active 추가 -->
                            <button type="button" class="btn oline"><span>실명 확인</span></button>
                        </div>

                        <div class="form_list">
                            <div class="check_box">
                                <input type="checkbox" id="confChk" name="">
                                <label for="confChk"><span class="highlight">위 미성년자의 법정대리인(친권자)이 틀림없음을 확인합니다.</span></label>
                            </div>
                        </div>
                    </div>

                    <h3 class="h3">하이플래너 정보</h3>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="num" class="form_label">사원번호</label>
                            <div class="addr_item">
                                <input type="tel" id="num" class="inp_txt" name="" placeholder="예: 123456" value="">
                                <button type="button" class="btn line"><span>조회</span></button>
                            </div>
                            <!-- 유효성 체크 후 에러메시지 -->
                            <p class="error_text">사원번호를 입력해 주세요.</p>
                        </div>
                        <div class="form_list">
                            <label for="p_name" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="tel" id="p_name" name="" title="사원번호" placeholder="사원번호로 조회" value="" disabled>
                            </div>                            
                        </div>
                        
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
