<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '계약해지', tooltip: false, prev: true, menu: true };

        $(function() {
            // 신분확인 open
            Dialog.open('#HIIW04060023');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW04060023" class="btn line dialog_open">(팝업)신분확인</a>

                    
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 신분확인 팝업 -->
    <div id="HIIW04060023" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>신분확인</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">
                                신분 확인을 위한 신분증 정보를 입력해 주세요. 
                            </div>
                        </div>

                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="selIdCard" class="form_label">신분증 구분</label>
                                <div class="form_item">
                                    <select id="selIdCard" name="">
                                        <option value="1">주민등록증</option>
                                        <option value="2">운전면허증</option>
                                        <option value="3">외국인등록증</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 주민등록증 선택 시 -->
                            <div id="Idcard1" class="form_list">
                                <label for="juminDate" class="form_label">주민등록증 발급일자</label>
                                <div class="date_box">
                                    <input type="text" id="juminDate" class="inp_date" title="기준일" readonly>
                                </div>
                                <p class="error_text" id="errorJuminNo">발급일자를 입력해 주세요.</p>
                            </div>
                            <!--// 주민등록증 선택 시 -->

                            <!-- 운전면허증 선택 시 -->
                            <div id="Idcard2">
                                <div class="form_list">
                                    <label for="driverNo" class="form_label">운전면허번호</label>
                                    <div class="form_item">
                                        <input type="text" id="driverNo" name="" class="inp_txt" placeholder="예: 서울(또는 13)-01-123456-78" value="">
                                    </div>
                                    <p class="error_text" id="errorDriverNo">운전면허번호를 형식에 맞게 정확하게 입력해 주세요.</p>
                                </div>
                                <div class="form_list">
                                    <label for="driverDate" class="form_label">운전면허증 발급일자</label>
                                    <div class="date_box">
                                        <input type="text" id="driverDate" class="inp_date" title="기준일" readonly>
                                    </div>
                                    <p class="error_text" id="errorDriverNo">발급일자를 입력해 주세요.</p>
                                </div>
                            </div>
                            <!--// 운전면허증 선택 시 -->

                            <!-- 외국인등록증 선택 시 -->
                            <div id="Idcard3" class="form_list">
                                <label for="foreignerDate" class="form_label">외국인등록증 발급일자</label>
                                <div class="date_box">
                                    <input type="text" id="foreignerDate" class="inp_date" title="기준일" readonly>
                                </div>
                                <p class="error_text" id="errorDriverNo">발급일자를 입력해 주세요.</p>
                            </div>
                            <!--// 외국인등록증 선택 시 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
