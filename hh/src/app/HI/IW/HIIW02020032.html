<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '온라인 간편서류제출(스크래핑)', tooltip: true, prev: true, menu: true };
        
        $(function() {
            Dialog.open('#HIIW02020032');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW02010021" class="btn line dialog_open">스크래핑 결과</a>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
    <!-- 스크래핑 결과 -->
    <div id="HIIW02020032" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>스크래핑 결과</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <!-- CASE1 대법원 조회결과 정상일 때 -->
                            <div class="governing_title">
                                스크래핑 결과, <br class="mo_br">
                                제출서류로 확인된 정보와 입력하신 내용이 일치합니다.
                            </div>
                            <p class="info_text">신청 완료를 위해 전자서명을 진행해 주세요.</p>
                            <!-- //CASE1 대법원 조회결과 정상일 때 -->

                            <!-- CASE2 대법원 조회결과 오류일 때 -->
                            <div class="governing_title">
                                스크래핑 결과, <br class="mo_br">
                                가족관계증명서로 확인된 정보가 입력하신 내용과 다릅니다. 
                            </div>
                            <p class="info_text">가족관계 및 이름을 정확하게 입력하신 후 다시 진행해 주세요.</p>
                            <!-- //CASE2 대법원 조회결과 오류일 때 -->
                        </div>

                        <table class="tbl_row">
                            <caption>입력한 자녀정보 및 스크래핑 결과</caption>
                            <colgroup>
                                <col style="width:150px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">서류</th>
                                    <td>가족관계증명서</td>
                                </tr>
                                <tr>
                                    <th scope="row">확인결과</th>
                                    <td>정상</td>
                                </tr>
                                <tr>
                                    <th scope="row">관계/이름</th>
                                    <td>부/하이현</td>
                                </tr>
                                <tr>
                                    <th scope="row">자녀인원</th>
                                    <td>2명</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <!-- CASE1 대법원 조회결과 정상일 때 -->
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second"><span>취소</span></button>
                    <button type="button" class="btn primary"><span>전자서명</span></button>
                </div>
                 <!-- //CASE1 대법원 조회결과 정상일 때 -->

                <!-- CASE2 대법원 조회결과 오류일 때 -->
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn primary"><span>다시 입력</span></button>
                </div>
                <!-- //CASE2 대법원 조회결과 오류일 때 -->
            </div>
        </div>
    </div>
</body>
</html>
