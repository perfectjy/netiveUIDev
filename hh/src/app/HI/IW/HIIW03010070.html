        <div class="dialog_wrap">

                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>

                        <ul class="list_dot">
                            <li>영리를 목적으로 요금이나 대가를 받고 운행하는 자동차(승합 및 승용)</li>
                        </ul>

                        <ul class="list_dot">
                            <li>보통약관상의 '유상운송 면책' 조항에도 불구하고 이 특별약관에 가입한 경우 요금이나 대가를 목적으로 피보험자동차를 사용 또는 대여한 때에 생긴 사고로 인한 손해에 대하여도 보상</li>
                            <li>일반승용(6인승이하) 자동차는 화물운송 목적의 유상운송특약만 보상(승객대상 유상운송 카풀 등의 경우에는 특약을 가입하더라도 면책임)</li>
                        </ul>
                    </div>
                </div>
            </div>
