        $(function() {

<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW05010122" class="btn line dialog_open">즉시이체 신청을 위한 전자서명 출금 동의</a>

                    
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 즉시이체 신청을 위한 전자서명 출금 동의 팝업 -->
    <div id="HIIW05010122" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1><span class="emp">[필수]</span> 즉시이체 신청을 위한<br class="mo_br"> 전자서명 출금 동의</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="terms_common">
                        <div class="zoom_control">
                            <span>큰글씨</span>
                            <button type="button" class="btn_mo_zoom up"><span class="offscr">본문확대</span></button>
                            <button type="button" class="btn_mo_zoom down" disabled="disabled"><span class="offscr">본문축소</span></button>
                        </div>

                        <p>전자서명은 전자서명법 제2조, 제3조에 따라 일반서명과 동일한 효력을 발휘합니다.</p>
                        <div class="solid_box">
                            계약자 또는 피보험자의 자필서명이 필요한 사항(계약변경 신청서 등) 에 대하여 전자서명법 제2조 제2호의 전자서명을 통하여 보험계약을 변경합니다. 보험계약 변경의 모든 과정을 현대해상화재보험주식회사 (이하 “회사” 라 합니다.)가 제공하는 전자서명 시스템을 통하여 보험 계약 변경을 동의합니다.
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn second">동의안함</button>
                    <button type="button" class="btn primary">동의함</button>
                </div>
            </div>
        </div>
    </div>
