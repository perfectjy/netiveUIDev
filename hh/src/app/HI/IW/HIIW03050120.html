<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '사진 등록', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <h2 class="governing_title">
                            경남33고48** 자동차가 가입된 특약에<br class="p_br">
                            사진을 등록해 주세요.
                        </h2>
                    </div>
                    
                    <div class="list_assure reg_picture">
                        <div class="assure_item">
                            <div class="assure_title">
                                <div class="title">ECO마일리지특약</div>
                                <span class="tag">가입</span>
                            </div>
                            <div class="assure_detail">
                                <dl>
                                    <dt>최초 주행거리</dt>
                                    <dd>
                                        <button type="button" class="btn line">사진 등록</button>
                                    </dd>
                                    <dt>최종 주행거리</dt>
                                    <dd>
                                        <button type="button" class="btn line">사진 등록</button>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="assure_item">
                            <div class="assure_title">
                                <div class="title">ECO마일리지특약</div>
                                <span class="tag">가입</span>
                            </div>
                            <div class="assure_detail">
                                <dl>
                                    <dt>최초 주행거리</dt>
                                    <dd>
                                        <p>
                                            <span class="distance">567km</span>
                                            <span class="result">사진등록완료</span>
                                        </p>
                                        <button type="button" class="btn line">사진 변경</button>
                                    </dd>
                                    <dt>최종 주행거리</dt>
                                    <dd>
                                        <button type="button" class="btn line">사진 등록</button>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="assure_item">
                            <div class="assure_title">
                                <div class="title">블랙박스할인특약</div>
                                <span class="tag">가입</span>
                            </div>
                            <div class="assure_detail">
                                <dl>
                                    <dt>블랙박스</dt>
                                    <dd>
                                        <button type="button" class="btn line">사진 등록</button>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="assure_item">
                            <div class="assure_title">
                                <div class="title">블랙박스할인특약</div>
                                <span class="tag">가입</span>
                            </div>
                            <div class="assure_detail">
                                <dl>
                                    <dt>블랙박스</dt>
                                    <dd>
                                        <p><span class="result">사진등록완료</span></p>
                                        <button type="button" class="btn line">사진 등록</button>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <!-- 목록 없을 때 -->
                    <div class="no_list">
                        가입된 특약이 없습니다.
                    </div>
                    <!--// 목록 없을 때 -->
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>목록</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
