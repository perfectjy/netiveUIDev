<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '계좌정보 입력', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            휴면보험금을 확인하신 후<br class="mo_br">
                            계좌정보를 입력해 주세요.
                        </div>
                    </div>
                </div>

                <div class="section_s">
                    <div class="result_board">
                        <div class="result_text">휴면보험금</div>
                        <div class="result_number">1,000,000,000원</div>
                    </div>

                    <hr>

                    <h3 class="h3">지급계좌정보 입력</h3>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="selAccount" class="form_label">
                                계좌선택
                                <!-- tooltip -->
                                <div class="ui_tooltip_wrap">
                                    <button type="button" class="ui_btn hintInfo"><span class="offscr">계좌선택 도움말</span></button>
                                    <div class="tooltip">
                                        <i></i>
                                        <ul class="list_dot">
                                            <li>계약자 본인명의 계좌로 1년 이내 3회 이상 자동이체 또는 즉시이체된 계좌 및 입력계좌</li>
                                            <li>은행의 연결계좌(증권사 연결 CMA계좌, 신용카드 포인트(신한S-MORE포인트 등) 계좌 등) 및 기업은행 평생계좌는 사용불가</li>
                                        </ul>
                                        <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                                    </div>
                                </div>
                                <!--// tooltip --> 
                            </label>
                            <div class="form_item">
                                <select id="selAccount" name="">
                                    <option value="">우리은행 1002*********</option>
                                    <option value="">직접 입력</option>
                                </select>
                            </div>
                        </div>

                        <!-- '직접 입력' 선택 시 -->
                        <div class="form_list">
                            <span class="form_label">은행/계좌번호(본인명의 계좌만 가능)</span>
                            <div class="bank">
                                <button type="button" class="btn line"><span>은행 선택</span></button>
                                <div class="form_item col2 security">
                                    <input type="tel" name="" title="계좌번호" placeholder="숫자만 입력" value="">
                                    <!-- 계좌확인 후 disabled 삭제 class에 active 추가 -->
                                    <button type="button" class="btn oline"><span>계좌확인</span></button>
                                </div>
                            </div>  
                        </div>
                        <div class="form_list">
                            <label for="selDepositor" class="form_label">예금주</label>
                            <div class="form_item">
                                <input type="text" id="selDepositor" name="" placeholder="계좌확인을 진행해 주세요." value="" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>추가 인증 및 전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
