                        <colgroup>
                            <col style="width:180px;">

                            <tr>

                            </tr>
                            <tr>

                            <tr>

                    <div class="box_rd_list">
                        <div class="big_rdo">

                                    <div class="subject">
                                        <div class="sub">L20062142296</div>

                                    </div>
                                    <div class="substance">
                                        <dl>
                                            <dt>보험기간</dt>
                                            <dd>2020.08.23~2021.08.23</dd>
                                            <dt>보험료</dt>
                                            <dd>1,235,000원</dd>
                                            <dt>진행상태</dt>
                                            <dd>등록 전</dd>
                                        </dl>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="big_rdo">

                                        </dl>
                                    </div>
