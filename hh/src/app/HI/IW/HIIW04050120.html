<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '변경내용 확인', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            변경신청서 내용을 확인하신 후<br>
                            전자서명을 진행해 주세요.
                        </div>
                    </div>

                    <h3 class="h3">변경신청서 확인</h3>
                    <div class="agree_single">
                        <div class="agreement_btn">
                            <a href="#none" class="btn_agree" title="약관팝업열기"><span>계약변경신청서 확인</span></a><!-- 클릭시 active 클래스 추가 -->
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="check_box">
                            <input type="checkbox" id="confChk" name="">
                            <label for="confChk">계약변경신청서를 열람하고 변경요청내용을 확인하였습니다.</label>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
