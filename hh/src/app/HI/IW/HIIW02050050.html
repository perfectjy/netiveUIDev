<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '현대해상 장기보험', tooltip: false, prev: true, menu: false };
    </script>

</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.66%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            수익자 등록을 위해<br class="mo_br">
                            다음 정보를 입력해 주세요.
                        </div>
                    </div>

                    <h3 class="h3">계약정보</h3>
                    <table class="tbl_row">
                        <caption>상품명,계약번호,계약자/피보험자,보험기간</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td>무배당실속꾸러미정기상해보험(Hi1504)</td>
                            </tr>
                            <tr>
                                <th scope="row">계약번호</th>
                                <td>L20062142299</td>
                            </tr>
                            <tr>
                                <th scope="row">계약자/피보험자</th>
                                <td>하이현/하이현</td>
                            </tr>
                            <tr>
                                <th scope="row">보험기간</th>
                                <td>2020.08.23~2087.08.23</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3 class="h3">변경 후 수익자</h3>
                    <table class="tbl_row">
                        <caption>사망수익자,기타수익자,만기수익자</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">사망수익자</th>
                                <td>하이현(991123-1******)</td>
                            </tr>
                            <tr>
                                <th scope="row">기타수익자</th>
                                <td>하이현(991123-1******)</td>
                            </tr>
                            <tr>
                                <th scope="row">만기수익자</th>
                                <td>하이현(991123-1******)</td>
                            </tr>
                        </tbody>
                    </table>

                    <hr>

                    <h3 class="h3">수익자 정보</h3>
                    <div class="form_wrap">
                        <div class="form_row">
                            <label for="name_en" class="form_label">영문 이름</label>
                            <div class="form_item">
                                <input type="text" id="name_en" name="" placeholder="대문자로 입력" value="">
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="id_card" class="form_label">신분증 구분</label>
                            <div class="form_item">
                                <select id="id_card" name="">
                                    <option value="">주민등록증</option>
                                    <option value="">운전면허증</option>
                                    <option value="">외국인등록증</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- '주민등록증' 선택 시 -->
                        <div class="form_row">
                            <label for="issue_date" class="form_label">주민등록증 발급일자</label>
                            <div class="date_box">
                                <input type="text" id="issue_date" class="inp_date" title="날짜입력">
                            </div>
                            <!-- 유효성 체크 후 에러 문구 -->
                            <!-- <p class="error_text">발급일자를 입력해 주세요.</p> -->
                        </div>
                        <!--// '주민등록증' 선택 시 -->

                        <!-- '운전면허증' 선택 시 -->
                        <div class="form_row">
                            <label for="no_drive" class="form_label">운전면허번호</label>
                            <div class="form_item">
                                <input type="text" id="no_drive" name="" placeholder="예: 서울(또는 13)-01-123456-78">
                            </div>
                            <!-- 유효성 체크 후 에러 문구 -->
                            <!-- <p class="error_text">운전면허번호를 형식에 맞게 정확하게 입력해 주세요.</p> -->
                        </div>

                        <div class="form_row">
                            <label for="date_drive" class="form_label">운전면허증 발급일자</label>
                            <div class="date_box">
                                <input type="text" id="date_drive" class="inp_date" title="날짜입력">
                            </div>
                            <!-- 유효성 체크 후 에러 문구 -->
                            <!-- <p class="error_text">발급일자를 입력해 주세요.</p> -->
                        </div>
                        <!--// '운전면허증' 선택 시 -->

                        <!-- '외국인등록증' 선택 시 -->
                        <div class="form_row">
                            <label for="date_foreigner" class="form_label">외국인등록증 발급일자</label>
                            <div class="date_box">
                                <input type="text" id="date_foreigner" class="inp_date" title="날짜입력">
                            </div>
                            <!-- 유효성 체크 후 에러 문구 -->
                            <!-- <p class="error_text">발급일자를 입력해 주세요.</p> -->
                        </div>
                        <!--// '외국인등록증' 선택 시 -->

                        <div class="form_row">
                            <label for="relation1" class="form_label">계약자(피보험자)와의 관계</label>
                            <div calss="form_item">
                                <select id="relation1" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="relation2" class="form_label">변경 전 수익자와의 관계</label>
                            <div calss="form_item">
                                <select id="relation2" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="cause" class="form_label">변경사유</label>
                            <div calss="form_item">
                                <select id="cause" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="check_box">
                        <input type="checkbox" id="confChk" name="">
                        <label for="confChk"><span class="highlight">계약 변경과 관련한 유의사항을 모두 확인합니다.</span></label>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>    <!-- 변경항목에 만기수익자가 없을 때 -->
                        <button type="button" class="btn primary"><span>다음</span></button>    <!-- 변경항목에 만기수익자가 있을 때 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
