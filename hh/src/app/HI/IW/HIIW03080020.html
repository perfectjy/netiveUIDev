<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '현대해상 자동차보험', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <h2 class="governing_title">
                            해지사유를 선택한 후 <br> 관련 정보를 입력해 주세요. 
                        </h2>
                    </div>

                    <!-- 정렬 -->
                    <div class="filter_wrap single">
                        <h3 class="h3">해지사유</h3>
                        <a href="#SingleFilter" class="m_toggle_btn" aria-expanded="true" title="내용닫기">
                            <span class="ico"></span>
                            <span class="current_text">양도 말소</span>
                        </a>
                        <div id="SingleFilter" class="filter_inner" aria-hidden="false">
                            <div class="filters">
                                <span class="chk_item">
                                    <input type="radio" id="single1" name="chk_filter" checked>
                                    <label for="single1">양도</label>
                                </span>
                                <span class="chk_item">
                                    <input type="radio" id="single2" name="chk_filter">
                                    <label for="single2">말소</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label class="form_label">양도일</label>
                        <div class="date_box">
                            <input type="text" class="inp_date" title="날짜입력">
                        </div>
                    </div>
                    <!-- 말소일 일때-->
                    <!-- <div class="form_list">
                        <label for="date2" class="form_label">말소일</label>
                        <div class="date_box">
                            <input type="text" id="date2" class="inp_date hasDatepicker" title="날짜입력" readonly=""><button type="button" class="ui-datepicker-trigger" aria-hidden="true" tabindex="-1">달력팝업열기</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
