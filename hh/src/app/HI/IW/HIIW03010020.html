<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '담보/특약 변경', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:50%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            변경내용을 적용할<br class="mo_br">
                            기준일을 선택해 주세요.
                        </div>
                        <p class="info_text">
                            변경기준일의 00시부터 변경내용의 효력이 발생합니다.
                        </p>
                    </div>
                </div>

                <div class="section_s">
                    <div class="form_list">
                        <span class="form_label">변경기준일</span>
                        <div class="date_box">
                            <input type="text" class="inp_date" title="변경기준일" value="2021.06.22" readonly>
                        </div>
                    </div>

                    <div class="carinsu_status">
                        <div class="status_info">2021.06.22부터 <span class="highlight">85일간</span> 적용됩니다.</div>
                        <div class="status_graph">
                            <div class="bar" style="width:50%">
                                <span class="now">변경기준일</span>
                            </div>
                            <span class="date tart">2020.11.23</span>
                            <span class="date end">2021.11.23</span>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
