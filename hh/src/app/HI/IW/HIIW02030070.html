<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '현대해상 장기보험', tooltip: false, prev: true, menu: false };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.66%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">추가 정보를 입력해 주세요.</div>
                    </div>
                </div>

                <div class="section_s">
                    <h3 class="h3">만기수익자 정보 입력</h3>
                    <div class="form_wrap">
                        <div class="check_box">
                            <input type="checkbox" id="same" name="">
                            <label for="same">변경 후 계약자와 동일</label>
                        </div>
                        <div class="form_list">
                            <label for="u_name" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" id="u_name" name="" placeholder="하이현" value="">
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="juminNum" class="form_label">주민등록번호/외국인등록번호</label>
                            <div class="col2">
                                <div class="birth_num">
                                    <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                </div>
                                <div class="security">
                                    <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="relation" class="form_label">계약자와 수익자의 관계</label>
                            <div class="form_item">
                                <select id="relation">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                        <div class="form_list">
                            <span class="form_label">계약자 사망 시 수익자 지정</span>
                            <div class="form_item vertical">
                                <div class="radio_box">
                                    <input type="radio" id="promise1" name="specify">
                                    <label for="promise1">약정함 <span class="sub">사망 시 승계인이 보험수익자 변경 가능</span></label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="promise2" name="specify">
                                    <label for="promise2">약정안함 <span class="sub">사망 시 승계인이 보험수익자 변경 불가</span></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <h3 class="h3">피보험자와의 관계 확인</h3>
                    <div class="form_wrap">
                        <div class="form_row subject">
                            <span class="form_label">피보험자</span>
                            <div class="text_item">
                                하이현 (981123)
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="relation2" class="form_label">계약자와 피보험자와의 관계</label>
                            <div class="form_item">
                                <select id="relation2" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form_wrap">
                        <div class="form_list">
                            <span class="form_label">상품 중요내용 설명 요청</span>
                            <div class="form_item">
                                <span class="radio_box">
                                    <input type="radio" id="no" name="request">
                                    <label for="no">요청안함</label>
                                </span>
                                <span class="radio_box">
                                    <input type="radio" id="yes" name="request">
                                    <label for="yes">요청함</label>
                                </span>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_item">
                                <div class="check_box">
                                    <input type="checkbox" id="confirm" name="confirm">
                                    <label for="confirm" class="highlight">계약 변경과 관련한 유의사항을 모두 확인합니다.</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
