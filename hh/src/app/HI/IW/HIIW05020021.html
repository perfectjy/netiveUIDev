    <!-- 추가납입한도 상세 -->
    <div id="HIIW05020021" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>추가납입한도 상세</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">
                                연금저축보험 추가납입가능금액 상세입니다. 
                            </div>
                            <p class="info_text">
                                추가납입보험료의 납입한도는 보험연도를 기준으로 연간 총 기본보험료(적립보험료)의 2배 이내입니다.<br>
                                ‘추가납입상품한도’와 '추가납연금저축한도' 중 낮은 금액이 실제 납입 가능한 한도금액입니다.
                            </p>
                        </div>

                        <table class="tbl_row">
                            <caption>추가납입상품한도,추가납입한도액,연금한도설정금액,연납입(예상)액</caption>
                            <colgroup>
                                <col style="width:180px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><span class="highlight">추가납입상품한도</span></th>
                                    <td><span class="highlight">1,200,000원</span></td>
                                </tr>
                                <tr>
                                    <th scope="row"><span class="highlight">추가납연금저축한도</span></th>
                                    <td><span class="highlight">1,200,000원</span></td>
                                </tr>
                                <tr>
                                    <th scope="row">연금한도설정금액</th>
                                    <td>1,200,000원</td>
                                </tr>
                                <tr>
                                    <th scope="row">연납입(예상)액</th>
                                    <td>1,200,000원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
