<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '자녀정보 입력', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:50%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">
                            자녀인원을 선택하고<br class="mo_br">
                            보험료를 계산해 주세요.
                        </h2>
                    </div>
                    <div class="section_s">
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="children" class="form_label">자녀인원</label>
                                <div class="form_item">
                                    <select id="children" name="">
                                        <option value="">적용안함</option>
                                        <option value="">2명</option>
                                        <option value="">3명 이상</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_list inner_label">
                                <label for="discount" class="form_label">적용할인율</label>
                                <div class="form_item unit_item">
                                    <input type="tel" id="discount" class="inp_price" placeholder="" value="0" disabled>
                                    <span class="unit">%</span>
                                </div>
                            </div>

                            <ul class="list_bar">
                                <li>가족관계증명서에서 조회되는 자녀인원을 입력해 주세요.</li>
                            </ul>

                            <div class="btn_conts">
                                <button type="button" class="btn ofill"><span>보험료 계산</span></button>
                            </div>
                        </div>

                        <!-- 보험료 계산 결과 -->
                        <div class="result_calc">
                            <div class="item">
                                현재 보험료
                                <div class="money">12,000원</div>
                            </div>
                            <div class="item">
                                할인 후 (예상)보험료
                                <div class="money">12,000원</div>
                            </div>
                        </div>

                        <hr>

                        <div class="information_agree">
                            <h3 class="h3">모바일 다이렉트 메시지(DM) 수신동의</h3>
                            <p class="agree_text">
                                계약과 관련된 문서를 휴대전화/이메일로 받으시겠습니까?<br>
                                (등록된 휴대전화번호/이메일주소로 발송)
                            </p>
    
                            <div class="switcher">
                                <input id="togbtn6" type="checkbox" checked>
                                <label for="togbtn6" data-title1="아니요" data-title2="예"></label>
                            </div>
    
                            <hr>
    
                            <p class="info_text">
                                보유하신 전체 장기보험의 계약안내문에 적용되며, 관련 법령 및 약관상 서면으로 안내되어야 하는 안내문은 우편으로 발송될 수 있습니다.
                            </p>
                        </div>
                    </div>

                    <div class="fixed_btm_btns">                        
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
