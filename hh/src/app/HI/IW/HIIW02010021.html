                                확정하시겠습니까?
                            </div>
                            <!-- //CASE1 포털 조회결과 신규일 때 -->

                            <!-- CASE2 포털 조회결과 기 등록된 내역 있을 때 -->

                                입력한 주민등록번호는<br> 이미 등록된 주민등록번호입니다.<br>

                            </div>
                            <!-- //CASE2 포털 조회결과 기 등록된 내역 있을 때 -->

                                <li>2020년 10월 이후 변경된 주민등록번호 체계(시스템으로 검증 불가)에 따라 신규로 등록하는 <span class="highlight">자녀정보는 정확히 확인</span> 후 입력해 주세요.</li>
                                <li>자녀정보가 잘못 등록된 경우 별도로 증빙 서류를 제출해야 합니다.</li>
                            </ul>
                        </div>

                        <table class="tbl_row">
                            <caption>입력한 자녀정보</caption>
                            <colgroup>
                                <col style="width:200px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">이름</th>

                                </tr>
