<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '보험기간 선택 및 보험료 계산', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:50%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <h2 class="governing_title">
                            가입기간을 선택하신 후<br class="mo_br">
                            보험료를 계산해 주세요.
                        </h2>
                        <p class="info_text">단기운전자확대 가입 가능기간은 최소 1일~최대 60일까지 입니다.</p>
                    </div>
                </div>

                <div class="section_s">
                    <div class="form_list">
                        <div class="col2">
                            <div class="start_date">
                                <label for="startDate" class="form_label">
                                    시작일
                                    <span class="highlight">00시부터</span>
                                </label>
                                <div class="date_box ">
                                    <input type="text" id="startDate" class="inp_date" title="시작일" value="2021.06.13">
                                </div>
                            </div>
                            <div class="col">
                                <label for="endDate" class="form_label">
                                    종료일
                                    <span class="highlight">24시까지</span>
                                </label>
                                <div class="date_box">
                                    <input type="text" id="endDate" class="inp_date" title="종료일" value="2021.06.13">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn ofill"><span>보험료 계산</span></button>
                    </div>

                    <div class="result_board">
                        <div class="result_text">시작일로부터 <span class="highlight">4</span>일간 보험료</div>
                        <div class="result_number">10,600원</div>
                    </div>

                    <hr>

                    <h3 class="h3">주의사항 확인</h3>
                    <div class="form_list">
                        <div class="form_item vertical">
                            <div class="check_box">
                                <input type="checkbox" id="NoticeChk1" name="notice_chk">
                                <label for="NoticeChk1">당일 가입 및 당일 취소는 불가능하므로 최소 1일 전에 가입/취소하셔야 합니다.</label>
                            </div>
                            <div class="check_box">
                                <input type="checkbox" id="NoticeChk2" name="notice_chk">
                                <label for="NoticeChk2">단기운전자확대특약의 보험기간을 정확히 입력하였습니다.</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
