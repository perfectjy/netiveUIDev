<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '청약철회 신청', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            청약철회 사유와 환급정보를
                            입력해 주세요.
                        </div>
                    </div>
                
                    <h3 class="h3">청약철회정보</h3>
                    <table class="tbl_row">
                        <caption>청약철회정보</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td>무배당굿앤굿어린이스타종합보험(Hi1907)</td>
                            </tr>
                            <tr>
                                <th scope="row">계약번호</th>
                                <td>L20062142296</td>
                            </tr>
                            <tr>
                                <th scope="row">환급금액</th>
                                <td>200,000원</td>
                            </tr>
                            <tr>
                                <th scope="row">청약철회 신청일</th>
                                <td>2021.08.04</td>
                            </tr>
                        </tbody>
                    </table>

                    <hr>
                
                    <h3 class="h3">청약철회 사유</h3>
                    <div class="form_wrap">
                        <div class="form_row">
                            <label for="selWithdraw" class="form_label">철회사유 선택</label>
                            <div class="form_item">
                                <select id="selWithdraw" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                            <div class="form_item">
                                <input type="text" name="" placeholder="" value="" disabled>
                            </div>
                        </div>
                    </div>

                    <h3 class="h3">지급계좌정보 입력</h3>
                    <p>신용카드로 보험료를 납입한 경우 납입시점에 따라 카드승인 취소가 발생할 수 있습니다.</p>

                    <div class="form_wrap">
                        <div class="form_row">
                            <label for="selAccount" class="form_label">
                                <div>계좌선택
                                    <!-- tooltip -->
                                    <div class="ui_tooltip_wrap">
                                        <button type="button" class="ui_btn hintInfo"><span class="offscr">계좌선택 도움말</span></button>
                                        <div class="tooltip">
                                            <i></i>
                                            <ul class="list_dot">
                                                <li>계약자 본인명의 계좌로 1년 이내 3회 이상 자동이체 또는 즉시이체된 계좌 및 입력계좌</li>
                                                <li>은행의 연결계좌(증권사 연결 CMA계좌, 신용카드 포인트(신한S-MORE포인트 등) 계좌 등) 및 기업은행 평생계좌는 사용 불가</li>
                                            </ul>
                                            <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                                        </div>
                                    </div>
                                    <!--// tooltip --> 
                                </div>
                            </label>
                            <div class="form_item">
                                <select title="계좌선택" id="selAccount">
                                    <option value="">우리은행 1002*********</option>
                                    <option value="">직접 입력</option>
                                </select>
                            </div>
                        </div>
                        <!-- '직접 입력' 선택 시 나타남 -->
                        <div class="form_row">
                            <span class="form_label">은행/계좌번호<br class="p_br">(본인명의 계좌만 가능)</span>
                            <div class="bank">
                                <button type="button" class="btn line"><span>은행 선택</span></button>
                                <div class="form_item col2 security">
                                    <input type="tel" name="" title="계좌번호" placeholder="숫자만 입력" value="">
                                    <!-- 계좌확인 후 disabled 삭제 class에 active 추가 -->
                                    <button type="button" class="btn oline"><span>계좌확인</span></button>
                                </div>
                            </div>  
                        </div>
                        <div class="form_row">
                            <label for="selDepositor" class="form_label">예금주</label>
                            <div class="form_item">
                                <input type="text" id="selDepositor" name="" placeholder="계좌확인을 진행해 주세요." value="" disabled>
                            </div>
                        </div>
                        <!--// '직접 입력' 선택 시 나타남 -->
                    </div>

                    <hr>

                    <h3 class="h3">주의사항 확인</h3>
                    <div class="form_list">
                        <div class="check_box">
                            <input type="checkbox" id="chkCaution" name="chk_caution">
                            <label for="chkCaution">청약철회 신청 시 즉시 보험효력이 상실되어 이후 발생하는 보험사고에 대해서는 보상 받을 수 없음을 확인하였습니다.</label>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
