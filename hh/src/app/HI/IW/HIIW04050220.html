<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '부활내용 확인', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            부활신청서 내용을 확인하신 후<br>
                            전자서명을 진행해 주세요.
                        </div>
                    </div>

                    <h3 class="h3">부활신청서 확인</h3>
                    <div class="agree_single">
                        <div class="agreement_btn">
                            <a href="#none" class="btn_agree" title="약관팝업열기"><span>계약부활신청서 확인</span></a><!-- 클릭시 active 클래스 추가 -->
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="check_box">
                            <input type="checkbox" id="confChk" name="">
                            <label for="confChk">계약부활신청서를 열람하고 요청내용을 확인하였습니다.</label>
                        </div>
                    </div>

                    <hr>

                    <h3 class="h3">주의사항 확인</h3>
                    <div class="form_list">
                        <div class="form_item vertical">
                            <div class="check_box">
                                <input type="checkbox" id="caution_chk1" name="caution_chk">
                                <label for="caution_chk1">부활승인의 유효기간은 <span class="highlight">승인일로부터 7일</span>까지이므로 기한 내에 부활보험료를 납입하셔야 합니다.</label>
                            </div>
                            <div class="check_box">
                                <input type="checkbox" id="caution_chk2" name="caution_chk">
                                <label for="caution_chk2"><span class="highlight">보험계약은 회사의 부활승인 후 부활보험료를 납입하는 날부터 그 효력이 시작됩니다.</span></label>

                                <p class="list_bar">
                                    단, 암 등 특정질병의 경우 책임개시일 및 지급개시일, 지급금액이 별도 지정되어 있는 담보로 
                                    약관상 면책기간의 적용으로 부활보험료 납입일로부터 해당 약관에서 정한 책임개시일 및 지급금액을 따릅니다.
                                </p>
                            </div>
                        </div>
                    </div>

                    
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
