<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '유의사항 확인', tooltip: false, prev: true, menu: true };

        $(function() {
            // 유의사항 확인 open
            Dialog.open('#HIIW04040012');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIW04040012" class="btn line dialog_open">유의사항 확인</a>

                    
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 유의사항 확인 팝업 -->
    <div id="HIIW04040012" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>유의사항 확인</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">
                                완전판매 e모니터링은 청약서 부본 및 약관 수신 후 진행하셔야 합니다.<br>
                                다음 내용을 확인 후 동의해 주세요.
                            </div>
                        </div>

                        <div class="form_list">
                            <div class="form_item vertical">
                                <div class="check_box">
                                    <input type="checkbox" id="agree1" name="agree">
                                    <label for="agree1"><span class="highlight">이메일로 발송된 청약서부본 및 약관을 수신했음을 확인합니다.</span></label>
                                </div>
                                <div class="check_box">
                                    <input type="checkbox" id="agree2" name="agree">
                                    <label for="agree2"><span class="highlight">고객정보 보호를 위해 전자적 방법을 이용하는 완전판매모니터링 진행에 동의합니다.</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
