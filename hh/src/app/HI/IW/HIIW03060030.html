<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '자동차번호 입력', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.7%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <!-- '차대번호 가입 건'일 경우 -->
                        <div class="governing_title">
                            확정할 자동차번호를<br class="mo_br">
                            정확하게 입력해 주세요.
                        </div>
                        <!--// '차대번호 가입 건'일 경우 -->

                        <!-- '자동차번호 확정 계약 건'일 경우 -->
                        <div class="governing_title">
                            변경할 자동차번호를<br class="mo_br">
                            정확하게 입력해 주세요.
                        </div>
                        <!--// '자동차번호 확정 계약 건'일 경우 -->
                    </div>
                </div>

                <div class="section_s">
                    <!-- '차대번호 가입 건'일 경우 -->
                    <div class="form_list">
                        <label for="carIdNumber" class="form_label">차대번호</label>
                        <div class="form_item">
                            <input type="text" id="carIdNumber" name="" class="inp_text" value="324EWLJ324LKJ234J324" disabled>
                        </div>
                    </div>

                    <div class="form_list">
                        <label for="newCarNumber" class="form_label">확정 자동차번호</label>
                        <div class="form_item">
                            <input type="text" id="newCarNumber" name="" class="inp_text" placeholder="" value="">
                        </div>
                    </div>
                    <!--// '차대번호 가입 건'일 경우 -->

                    <!-- '자동차번호 확정 계약 건'일 경우 -->
                    <div class="form_list">
                        <label for="nowCarNumber" class="form_label">현재 자동차번호</label>
                        <div class="form_item">
                            <input type="text" id="nowCarNumber" name="" class="inp_text" value="34가2345" disabled>
                        </div>
                    </div>

                    <div class="form_list">
                        <label for="lastCarNumber" class="form_label">변경 후 자동차번호</label>
                        <div class="form_item">
                            <input type="text" id="lastCarNumber" name="" class="inp_text" placeholder="" value="">
                        </div>
                    </div>
                    <!--// '자동차번호 확정 계약 건'일 경우 -->
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>전자서명</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
