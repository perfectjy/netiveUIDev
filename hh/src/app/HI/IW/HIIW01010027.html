<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '계약조회', tooltip: false, prev: true, menu: true };

        $(function() {
            // 환급금 조회(팝업)대출안내 open
            Dialog.open('#ServiceInfo');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 모바일용 header -->
            <div class="header_mb big"></div>
        </div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#ServiceInfo" class="btn line b dialog_open">환급금 조회(팝업)대출안내</a>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- 환급금 조회(팝업)대출안내 팝업 -->
    <div id="ServiceInfo" class="dialog bottom">
        <div class="dialog_wrap big">
            <div class="dialog_header">
                <h1>대출안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title b">
                                <strong>하이현</strong>님,<br>
                                혹시 <strong>긴급자금</strong>이 필요하신가요?
                            </div>
                        </div>
    
                        <div class="loan_board b">
                            <a href="#" title="보험계약대출 바로가기">
                                <p class="loan_tit">지금 바로 대출 가능한 금액</p>
                                <p class="loan_money">
                                    <span class="value">7,470,000</span> 원
                                </p>
                                <span class="date">2021.05.23 기준</span>
                            </a>
                        </div>                         
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second b"><span>닫기</span></button>
                    <button type="button" class="btn primary b"><span>보험계약대출</span></button>
                </div>
            </div>
        </div>
    </div>
