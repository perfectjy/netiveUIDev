<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '수익자정보 입력', tooltip: true, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.67%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            변경할 수익자 정보를<br class="mo_br">
                            정확하게 입력해 주세요.
                        </div>
                    </div>

                    <h2 class="h3">변경 전 수익자 정보</h2>
                    <table class="tbl_row">
                        <caption>사망수익자,기타수익자,만기수익자</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">사망수익자</th>
                                <td>법정상속인</td>
                            </tr>
                            <tr>
                                <th scope="row">기타수익자</th>
                                <td>하이현(991123-1******)</td>
                            </tr>
                            <tr>
                                <th scope="row">만기수익자</th>
                                <td>하이현(991123-1******)</td>
                            </tr>
                        </tbody>
                    </table>
                
                    <hr>
                    
                    <h2 class="h3">변경 후 수익자 정보</h2>
                    <div class="form_wrap">
                        <div class="form_row">
                            <span class="form_label">변경할 수익자 선택</span>
                            <div class="form_item vertical">
                                <div class="chk_group">
                                    <div class="check_box">
                                        <input type="checkbox" id="selSort1" name="">
                                        <label for="selSort1">사망수익자</label>
                                    </div>
                                    <div class="check_box">
                                        <input type="checkbox" id="selSort2" name="">
                                        <label for="selSort2">기타수익자</label>
                                    </div>
                                    <div class="check_box">
                                        <input type="checkbox" id="selSort3" name="">
                                        <label for="selSort3">만기수익자</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form_row">
                            <label for="u_name" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" id="u_name" class="inp_txt" name="" placeholder="예: 하이현" value="">
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="juminNum" class="form_label">주민등록번호/외국인등록번호</label>
                            <div class="col2">
                                <div class="birth_num">
                                    <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                </div>
                                <div class="security">
                                    <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="phone" class="form_label">휴대전화번호</label>
                            <div class="contact_item">
                                <div class="item">
                                    <select id="phone" name="" title="이동통신사번호">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="018">018</option>
                                        <option value="019">019</option>
                                    </select>
                                </div>
                                <div class="item">
                                    <input type="tel" name="" title="휴대전화번호" placeholder="‘-’ 없이 입력" value="" maxlength="8">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
            
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
