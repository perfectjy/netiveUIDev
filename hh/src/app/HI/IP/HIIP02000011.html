<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '내 보험 보장분석', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HIIP02000011');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIIP02000011" class="btn line dialog_open">(팝업)보험료 계산</a>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <!-- 보험료 계산 팝업 -->
    <div id="HIIP02000011" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>내 보험료 얼마일까?</h1>
                <!-- <h1>우리 아이 보험료 얼마일까?</h1> -->
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="governing pc_hide">
                        <div class="governing_title">내 보험료 얼마일까?</div>
                        <!-- <div class="governing_title">우리 아이 보험료 얼마일까?</div> -->
                    </div>

                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="birth" class="form_label">생년월일</label>
                            <!-- <label for="birth" class="form_label">아이 생년월일</label> -->
                            <div class="form_item">
                                <input type="tel" id="birth" placeholder="예: 19901016" value="">
                            </div>
                        </div>
                        <div class="form_list">
                            <span class="form_label">성별</span>
                            <div class="form_item">
                                <div class="radio_box">
                                    <input id="male" type="radio" name="gender">
                                    <label for="male">남자</label>
                                </div>
                                <div class="radio_box">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">여자</label>
                                </div>

                                <div class="check_box sepline">
                                    <input id="baby" type="checkbox" name="baby">
                                    <label for="baby">태아</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <a href="#" class="btn second">취소</a>
                    <a href="#" class="btn primary">보험료 계산</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
