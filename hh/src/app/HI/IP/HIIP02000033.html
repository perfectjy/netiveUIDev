<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '상담 신청 완료', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#RequestOk');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#RequestOk" class="btn line dialog_open">(팝업)상담 신청 완료</a>
                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 상담 신청 팝업 -->
    <div id="RequestOk" class="dialog bottom">
        <div class="dialog_wrap s">
            <div class="dialog_header">
                <!-- <h1>상담 신청 완료</h1> -->
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="complete">
                        <div class="complete_title">
                            <p class="ico_comp">상담신청이 <strong>완료</strong>되었습니다.</p>
                        </div>
                        <p class="complete_txt">하이플래너가 상담 내용을 확인한 후<br>빠른 시간 안에 연락드립니다.</p>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <a href="#" class="btn primary">확인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
