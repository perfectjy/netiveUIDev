<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '(무)뉴간편플러스종합보험', tooltip: false, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <div class="governing_title">
                            고객님 정보로 계산된<br class="mo_br">
                            <strong>예상 보험료</strong>를 확인해 보세요.
                        </div>
                    </div>

                    <div class="result_payment">
                        <div class="result_header">
                            <div class="result_label">예상 보험료</div>
                            <div class="pay">
                                <span class="val">월 19,568</span>원
                            </div>

                            <div class="btn_conts">
                                <button type="button" class="btn line"><span>보장내용 및 금액 확인</span></button>
                            </div>

                            <div class="insurance">
                                <span class="insu_name">(무)뉴간편플러스종합보험 I</span>
                                <span class="insu_code">연만기갱신형(Hi2104)</span>
                            </div>
                        </div>
                        <div class="result_detail">
                            <div class="form_wrap">
                                <div class="form_row text">
                                    <div class="form_label">생년월일(성별)</div>
                                    <div class="text_item">
                                        <span class="highlight">1991.01.01(여자)</span>
                                    </div>
                                </div>
                                <div class="form_list">
                                    <label for="selPeriod" class="form_label">납입기간</label>
                                    <div class="form_item">
                                        <select id="selPeriod" name="">
                                            <option value="">20년납 100세만기</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form_list">
                                    <label for="selPayment" class="form_label">납입방법</label>
                                    <div class="form_item">
                                        <select id="selPayment" name="">
                                            <option value="">1월납</option>
                                        </select>
                                    </div>
                                    <div class="btns">
                                        <button type="button" class="btn line"><span>다시 계산</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="list_bar">
                        <li>추천해 드리는 보장담보에 따라 계산된 보험료입니다.</li>
                        <li>실제 보험가입 시 선택하는 보장내용에 따라 보험료가 변동될 수 있습니다.</li>
                    </ul>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>상담 신청</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
