    <script type="text/javascript">

<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a>

			<div id="content">

                        </p>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn prog">
                    <a href="#" class="btn second">취소</a>
