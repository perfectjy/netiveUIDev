<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '금융소비자보호기준/금융소비자보호<br> 내부통제 기준', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="search_box">
                        <div class="form_in">
                            
                            <input type="text" class="inp_txt" placeholder="제목 입력" title="검색어">
                            <button type="button" class="btn_search"><span class="offscr">검색</span></button>
                        </div>        
                        <p class="error_text">검색어를 2글자 이상 입력해 주세요</p>
                    </div>

                    <div class="list_news">
                        <ul>
                            <li>
                                <a href="#none">
                                    <div class="list_tit">금융소비자보호 내부통제기준 및 금융소비자보호기준 제정</div>
                                    <div class="term">
                                        <span>2021.09.27</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="list_more">
                        <button type="button" class="btn_more"><span class="offscr">더보기</span></button>
                    </div>

                    <!-- 검색결과 없을 때 -->
                    <div class="no_list">
                        <p>‘$검색어$’에 대한 검색결과가 없습니다.</p>
                    </div>
                    <!--// 검색결과 없을 때 -->
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
