<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '로그인', tooltip: false, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="tab_section t1">
                        <div class="tab_list tab_nav">
                            <ul>
                                <li class="tab active"><a href="#panel1" title="현재선택"><span>개인</span></a></li>
                                <li class="tab"><a href="#panel2"><span>법인</span></a></li>
                            </ul>
                        </div>
                        <div class="tab_contents">
                            <div id="panel1" class="tab_panel">
                                <h2 class="offscr">개인</h2>
                                <div class="certify_sel_wrap">
                                    <div class="certify_sel">
                                        <h3>쉽고 빠른 간편인증 로그인</h3>
                                        <ul>
                                            <li class="check">
                                                <a href="#none" class="certify_simple" role="button">
                                                    <strong>간편인증</strong>
                                                    <span class="txt">3초만에 로그인!</span>
                                                    <span class="flag">발급</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="certify_other">
                                        <h3>다른 방법으로 로그인</h3>
                                        <div class="certify_type">
                                            <a href="#none" class="ico01">카카오페이</a>
                                            <a href="#none" class="ico02">네이버 인증서</a>
                                            <a href="#none" class="ico03">공동인증서</a>
                                            <a href="#none" class="ico04">금융인증서</a>
                                            <a href="#none" class="ico05">휴대전화 본인인증</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="certify_bottom">
                                    <p class="txt">최초 발급받으신 기기와 다른 기기에서 접속하려면 인증서를 추가발급해 주세요.</p>
                                    <div class="gray_box">
                                        <p>현대해상 서비스를 이용하시려면 <a href="#none" class="btn link">회원가입</a> 후 로그인해 주세요.</p>
                                    </div>
                                </div>
                            </div>
                            <div id="panel2" class="tab_panel">
                                <h2 class="offscr">법인</h2>
                                <div class="certify_biz">
                                    <div class="form_wrap">
                                        <div class="form_list">
                                            <label for="bizNum" class="form_label">사업자등록번호</label>
                                            <div class="form_biz_num">
                                                <div class="item"><input type="text" id="bizNum" maxlength="3" class="inp_txt" title="사업자등록번호 첫번째 3자리"></div>
                                                <div class="item"><input type="text" class="inp_txt" maxlength="2" title="사업자등록번호 두번째 2자리"></div>
                                                <div class="item"><input type="text" class="inp_txt" maxlength="5" title="사업자등록번호 세번째 5자리"></div>
                                            </div>
                                            <p class="error_text">사업자등록번호를 올바르게 입력해 주세요.(예: 123-12-12345)</p>
                                        </div>
                                    </div>
                                    <div class="fixed_btm_btns">
                                        <div class="btns">
                                            <button type="button" class="btn primary"><span>공동인증서 로그인</span></button>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="certify_bottom">
                                    <p class="txt">별도의 회원가입 절차 없이 공동인증서 인증만으로 인터넷창구 업무를 이용하실 수 있습니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>                        
                    
                </div>
                
            </div>
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
