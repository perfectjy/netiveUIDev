<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '직업찾기', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#jobSearch');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#jobSearch" class="btn line dialog_open">직업찾기</a>

                    
                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 팝업 -->
    <div id="jobSearch" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>직업 찾기</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="tab_section t1">
                        <div class="tab_list tab_nav">
                            <ul>
                                <li class="tab active"><a href="#panel1" title="현재선택"><span>분류별 찾기</span></a></li>
                                <li class="tab"><a href="#panel2"><span>검색으로 찾기</span></a></li>
                            </ul>
                        </div>  
                        <div class="tab_contents">
                            <div id="panel1" class="tab_panel">
                                <div class="addr_search">
                                    <div class="scrollbar">
                                        <h2 class="h3">대분류(1차)</h2>
                                        <div class="items_list">
                                            <button type="button" class="btn_prev">관리자(사무직)</button>
                                            <div class="scrollbar">
                                                <ul>
                                                    <li><button type="button"><span>관리자(사무직)</span></button></li>
                                                    <li><button type="button" class="selected"><span>전문가 및 관련 종사자</span></button></li> <!-- 선택시 class 추가해주세요 -->
                                                    <li><button type="button"><span>사무 종사자</span></button></li>
                                                    <li><button type="button"><span>서비스 종사자</span></button></li>
                                                    <li><button type="button"><span>판매 종사자</span></button></li>
                                                    <li><button type="button"><span>농림어업 숙련 종사자</span></button></li>
                                                    <li><button type="button"><span>기능원 및 관련 기능 종사자</span></button></li>
                                                    <li><button type="button"><span>장치&middot;기계조작 및 조립 종사자</span></button></li>
                                                </ul>
                                            </div>                                
                                        </div>
                                    </div>
                                </div>
                            </div>      
                            <div id="panel2" class="tab_panel">
                                <div class="addr_search">
                                    <div class="scrollbar">
                                        <div class="form_search">
                                            <input type="text" class="inp_txt" placeholder="직업명 2글자 이상 입력" title="직업명">
                                            <button type="button" class="btn_search"><span class="offscr">검색</span></button>
                                        </div>
                                        
                                        <div class="tbl_top_info">
                                            <p>검색 결과 <strong class="highlight">24건</strong></p>
                                        </div>
                                        <table class="tbl_col">
                                            <caption>직업검색결과</caption>
                                            <colgroup>
                                                <col style="width:auto">
                                                <col style="width:20%">
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th scope="col">직업명(소분류)</th>
                                                    <th scope="col">선택</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>법률 사무직 관리자(로펌대표 등)</td>
                                                    <td>
                                                        <input id="radio1" type="radio" name="radio">
						                                <label for="radio1"><span class="offscr">법률 사무직 관리자(로펌대표 등) 선택</span></label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>경찰 사무직 관리자(경무관 이상)</td>
                                                    <td>
                                                        <input id="radio2" type="radio" name="radio">
						                                <label for="radio2"><span class="offscr">경찰 사무직 관리자(경무관 이상) 선택</span></label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>경찰 사무직 관리자(총경-경위)</td>
                                                    <td>
                                                        <input id="radio3" type="radio" name="radio">
						                                <label for="radio3"><span class="offscr">경찰 사무직 관리자(총경-경위) 선택</span></label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>소방 사무직 관리자(소방감 이상)</td>
                                                    <td>
                                                        <input id="radio4" type="radio" name="radio">
						                                <label for="radio4"><span class="offscr">소방 사무직 관리자(소방감 이상) 선택</span></label>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="no_list">
                                            <p><span>'사무직'</span>에 대한 검색 결과가 없습니다.</p>
                                        </div>
                                        <div class="list_more">
                                            <button type="button" class="btn_more">
                                                <span class="offscr">더보기</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>                      
                    </div>
                    
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary">확인</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
