<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="landing">
        <div id="header">
            <div class="header_out">
                <div class="inner">
                    <div class="logo"><span class="offscr">현대해상</span></div>
                    <h1>신용평점 및 DTI, DSR 산출</h1>
                </div>
            </div>
        </div> 

        <div id="container">
			<div id="content">
                <div class="step_list">
                    <div class="step_bar"><span style="width:33.33%"></span></div>
                    <div class="steps">
                      <span class="offscr">현재단계</span><strong class="num">1</strong>
                      <span class="offscr">전체단계</span><strong>3</strong>
                    </div>
                </div>

                <div class="governing">
                    <h2 class="governing_title">
                        대출상담 정보를 입력해 주세요.
                    </h2>
                    <p class="info_text">
                        DTI, DSR 산출을 위해서는 상담정보 입력과 나의 대출정보 조회가 필요합니다.<br>
                        먼저 상담정보를 입력해 주세요.
                    </p>
                </div>
                
                <div class="form_wrap">
                    <div class="form_list">
                        <label for="price1" class="form_label">대출신청금액</label>
                        <div class="form_item unit_item">
                            <input type="tel" class="inp_price" id="price1">
                            <span class="unit">원</span>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="price2" class="form_label">연 소득</label>
                        <div class="form_item unit_item">
                            <input type="tel" class="inp_price" id="price2">
                            <span class="unit">원</span>
                        </div>
                    </div>   
                    <div class="form_list">
                        <label for="rate" class="form_label">예상금리(%)</label>
                        <div class="form_item">
                            <input type="tel" class="inp_txt" id="rate" placeholder="0~9.99 사이 값을 입력">
                        </div>
                    </div> 
                    <div class="form_list">
                        <label for="sel1" class="form_label">담보종류</label>
                        <div class="form_item">
                            <select id="sel1">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="sel2" class="form_label">상환방법</label>
                        <div class="form_item">
                            <select id="sel2">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="sel3" class="form_label">거치기간(연)</label>
                        <div class="form_item">
                            <select id="sel3">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="sel4" class="form_label">대출기간(연)</label>
                        <div class="form_item">
                            <select id="sel4">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="sel5" class="form_label">대출로 제공한 담보물 수</label>
                        <div class="form_item">
                            <select id="sel5">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="fixed_btm_btns">                        
                    <div class="btns">
                        <button type="button" class="btn primary"><span class="next">나의 대출정보 확인</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_landing">
                <p>현대해상화재보험(주) 대표이사 조용일·이성재</p>
                <p>(03183) 서울특별시 종로구 세종대로 163, 현대해상빌딩(세종로)</p>
                <p class="en">Copyright ⓒ Hyundai Marine & Fire Insurance Co.,Ltd.</p>
                <p class="en">All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
