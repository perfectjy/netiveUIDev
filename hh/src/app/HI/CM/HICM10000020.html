<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '회원정보 입력', tooltip: false, prev: true, menu: false };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.66%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">하이현님, 회원정보를<br>입력해 주세요.</h2>
                        <p class="info_text">입력하신 회원정보로 모든 보험계약의 개인정보도 함께 수정됩니다.</p>
                    </div>
                    <div class="section_s">
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="phone" class="form_label">휴대전화번호</label>
                                <div class="contact_item">
                                    <div class="item">
                                        <select id="phone" name="" title="이동통신사번호">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                    </div>
                                    <div class="item">
                                        <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <label for="email" class="form_label">이메일</label>
                                <div class="email_item">
                                    <div class="item">
                                        <input type="email" id="email" title="이메일 계정" name="email_id" class="inp_txt" placeholder="이메일 입력" value="">
                                    </div>
                                    <div class="item">
                                        <input type="email" title="이메일 도메인" name="email_domain" class="inp_txt" placeholder="예: hi.co.kr" value="">
                                    </div>
                                    <div class="item">
                                        <select title="이메일 도메인 선택" name="">
                                            <option value="0">직접 입력</option>
                                            <option value="hanmail.net">hanmail.net</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="nate.com">nate.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="hotmail.com">hotmail.com</option>
                                            <option value="yahoo.com">yahoo.com</option>
                                            <option value="chol.com">chol.com</option>
                                            <option value="korea.com">korea.com</option>
                                            <option value="netian.com">netian.com</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section_m">
                        <div class="accordion">
                            <div class="title">
                                <span class="toggle">유의사항</span>
                            </div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>본인 여부 확인은 서울신용평가정보를 통해 실명확인이 이루어집니다.</li>
                                    <li>실명확인이 안 되는 경우 서울신용평가정보 개인실명등록센터에서 등록 여부를 확인해 주시기 바랍니다.
                                        <div class="ac_in_btns">
                                            <a href="#none" class="btn base">개인실명등록센터 바로가기</a>
                                        </div>
                                    </li>
                                    <li>「주민등록법」에 따라 타인의 주민등록번호를 부정 사용하는 자는 3년 이하의 징역 또는 1천만원 이하의 벌금에 처해질 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">                        
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>본인인증 후 가입 완료</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
