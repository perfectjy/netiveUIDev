		var movDescTxt = [
			"<p>최성창 대리 (북부사업부 수유지점)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하세요. 저는 현대해상 북부사업부 수유지점 지점장으로 근무하고 있는 최성창입니다.<br />현재 현대해상 입사는 7년 차 됐습니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>현재 지점장이라는 업무를 하고 있는데요. 간단하게 말해서 지점장이라는 직무는 중소기업의 CEO라고 생각하면 됩니다. 저희 지점에서 한 달에 월 10억 이상의 보험료를 거수하고 있고요. 그렇다 보니까 하루에 정말로 많은 일이 일어납니다. 그 많은 일에 일희일비하지 않고 자신만의 기준으로 공정하게 일을 처리해야 하는데요. 어떻게 말하면 회사에 사칙 또는 사규를 만들어가는 직무라고 보면 될 것 같습니다. 정말 매력적인 직무라고 생각합니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>지점장의 하루 일과는 정말 촘촘하게 짜여 있다고 말씀드릴 수가 있을 것 같습니다. 우선 아홉 시부터 정보미팅이라는 조회를 하게 되고요. 그 정보미팅이라는 조회 안에 영업 가족분들의 하루에 있어야 하는 영업 일과표 그리고 영업 계획 향후 상품 교육까지 총망라한 내용을 전달하게 됩니다. 조회 직후에는 영업팀장들과 함께 간단한 미팅을 하게 되고요. 그 미팅에는 하루에 (일과가) 어떻게 될 것인지 그리고 전 일에 대한 피드백 그리고 오늘 지점장이 특별히 면담해야 하는 분들에 대한 내용을 공유받습니다. 팀미팅 후에는 입문장에 방문을 해서 출근하신 신인 분들과 인사를 나누고요. 그 뒤에 바로 예정되어 있던 지점에 계신 영업 가족분들과 면담을 진행하게 됩니다. 점심 식사 직후 해도 당연히 추가적인 면담이 예정되어 있고요.<br />그 이후에는 도움이 필요하신 영업 가족분들께 따로 상품 교육을 진행하거나 설계를 도와 드리고요. 간혹 고객님들과 상담을 나갈 때 동행을 하기도 합니다. 반드시 오후 5시 전에는 귀소를 해서하루의 일과를 마무리 하고, 미진했던 부분을 정리하는 시간을 가지고요. 익일에 있을 정보 미팅도 같이 준비 하게 됩니다.</dd><dt>직무 중 가장 중요한 것은 무엇이라고 생각하세요?</dt><dd>중요한 것은 정말 많겠지만 그 중에서 딱 2가지만 고를 수가 있을 것 같습니다. 첫 번째는 시간, 두 번째는 마음입니다. 시간이라는 것은 정말 소중하죠. 지금 가게 되면 다시 잡을 수가 없습니다. 지점장이 촘촘하게 하루를 쓰는 만큼 우리가 상대하고 있는 영업 가족분들의 시간도 정말 바쁩니다. 그 바쁜 지점장이, 바쁜 사장님을 만나기 때문에 진실된 마음으로 모든 것을 대해야 하고요. 정말로 자그마한 것들이라도 정성을 다해서 마음을 드리지 않으면 그 결과는 곧 부메랑처럼 돌아오게 됩니다. 지점장이라는 직무 자체는 아까 힘든 직무라고 말씀을 드렸습니다. 하지만 매력적인 직업이죠. 왜냐하면 바쁜 시간 중에도 그분들의 마음을 얻어서 안정된 결과를 만들어 낼 수 있는 선두주자 거든요. 제가 정말 힘들 때 그 바쁜 분들께 부탁을 해야할 때가 있을 텐데요. 그 전에 마음을 얻지 못 했으면 그 부탁을 들어 주실 수가 없겠죠. 그래서 저는 정성 어린 시간과 정성 어린 마음 이 두 가지가 가장 중요하다고 생각합니다.</dd><dt>현대해상의 장점은 무엇인가요?</dt><dd>제가 입사를 한 뒤에 정말 좋은 일들이 많이 있었습니다. 입사하고 결혼도 했고, 13개월 된 공주님도 같이 있는데요. 그 중에서도 제가 그렇게 가족을 구성하고 행복할 수 있었던 거에는 직원을 위한 회사에 배려 그리고 성장 가능성이 무궁무진한 회사라는 점이 가장 큰 장점이라고 생각합니다. 회사를 선택할 때 정말 많은 지표가 있습니다. 제가 현대해상이라는 회사를 선택한 이유는 나 스스로 성장을 할 수가 있고 회사도 성장을 할 수가 있고 회사가 속해 있는 산업도 성장할 수 있느냐는 지표을 가지고 검색을 했었습니다. 모든 것에서 가장 최고점을 받은 게 현대해상이 이었고요. 그리고 들어온 이후에는 직원에 대한 배려를 느낄 수가 있었기 때문에 성장과 배려 두 가지가 가장 현대해상에 가장 큰 장점이라고 생각합니다.</dd><dt>본인의 최종 목표는 무엇인가요?</dt><dd>최종 목표는요, 어떻게 보면 소박할 수도 있습니다. 저의 최종 목표는 1등 지점장이 되겠다 이런 목표가 아닙니다. 저의 목표는요 함께 지금 같이 일하고 있는 영업 가족분들이 영원히 기억하는 그런 지점장이었으면 좋겠다는 목표를 가지고 있습니다. 얼마 전에 오랫동안 지점장으로 근무하신 지점장님과 같이 연수원 교육을 간 적이 있습니다. 그때 그 당시에 근무를 같이했던 사장님과지점장님이 조우하는 모습을 봤는데요. 그 영업 가족분들께서 멀리서 저희 오랜 선배 지점장님께 따뜻하고 사랑스러운 눈빛으로 쳐다보면서 사랑스러운 눈빛으로 쳐다보며 ‘지점장님’이라고 외치며 달려 달려 오는 모습이 정말 부러웠습니다. 그리고 제가 저희 지점에 돌아왔을 때 혹시 내가 시간이 지나서 이 지점을 떠났을 때 나중에 시간이 흘러 흘러 다시 만나게 됐을 때 우리 지점에 많은 가족분이 저를 선배 지점장님을 바라보던 그 사장님들처럼 ‘지점장님’ 이렇게 사랑스러운 눈빛으로 불러 줬으면 좋겠다 이런 목표를 가지고 있습니다.</dd><dt>마지막으로 현대해상 지원자들에게 한 마디 부탁드립니다.</dt><dd>많은 분들이 도전이라는 말씀을 많이 하곤 합니다. 하지만 도전을 하기 위해서는요, 절대로 포기를 해서는 안 되고 끊임없이 실천해야만 합니다. 회사는 지점장에게 직무를 수행함에 있어서 많은 자유를 줍니다. 하지만 모든 분이 아시다시피 자유에는 책임감이 뒤따르죠 앞서 말씀드렸다시피 지점장은 한 중소기업의 CEO 라고 말씀드릴 수도 있고요. 어떻게 표현하면 선장이라고 비유 할 수도 있을 것 같습니다. 배를 운전하거나 조정을 하는 선장이 배의 길을 잘못 설정하는 순간 그 배의 끝은 짐작하실 수가 있겠죠. 다시 말씀드리지만, 지점장 직무는 어렵습니다, 힘들고요. 하지만 힘들고 어렵기 때문에 매력적인 겁니다. 아무나 할 수가 없는 거잖아요. 여러분 포기하지 마시고 도전 하십시오.</dd></dl>",
			"<p>김근우 주임 (북부대인보상부 구리대인센터)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>저는 2016년도에 입사해서 올해 입사 4년 차인 북부대인보상부 구리대인센터 김근우 주임입니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>저는 대인손해사정 업무를 하고 있습니다. 현대해상에 가입하신 고객님의 차량이 사고가 발생하게 되면 그에 따른 보상서비스 업무를 지원하고 있습니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>저는 항상 지하철을 타고 출근하거든요. 매번 똑같은 지하철을 타고 출근하게 되면 8시 40분경에 사무실에 도착합니다. 사무실에 도착해서 항상 제일 먼저 하는 업무가 전날 건강보험심사평가원에서 청구된 치료비를 확인하면서 병원의 과다청구, 허위청구는 없는지 확인하고 피해자분들의 치료 패턴을 파악하고 있습니다. 그리고 그 이후에 오늘 누구에게 연락할지 누구를 만날지 다 체크하고요, 타사 직원분들에게 구상업무청구를 많이 합니다. 그리고 점심시간 이후에 담당 구역에 나가서 외근업무를 수행하고요. 보통 병원에 방문해서 입원해있는 피해자분들을 면담하거나 원무과에 방문해서 다른 정보가 없는지 확인합니다. 그리고 주요 사고 같은 경우는 사고 현장을 방문해서 사고 조사를 시행하는 경우도 많고요, 외근에서 복귀하게 되면 보통 16시, 17시가량 되는데 외근했던 업무들을 잘 정리하고 마무리 유선 연락을 통해서 피해자분들 관리하고 하루가 정리됩니다.</dd><dt>퇴근은 보통 몇 시에 하세요?</dt><dd>우리 센터는 워낙 일찍 퇴근해서 6시~ 6시 10분 사이에 다들 퇴근하고요. 보통 마감 업무가 겹치는 월말 때는 보통 6시 30분쯤 퇴근하는 거 같습니다.</dd><dt>입사 준비는 어떻게 하셨나요?</dt><dd>사실 저도 대학생 때는 이 업무를 전혀 이해도 못하고 들어 본 적도 없었거든요. 그런데 학교 선배가 이쪽 업무를 일하게 됐다고 해서 직무에 대한 탐방을 했던 경험이 있습니다. 손해사정업무가 정확하게 어떤 업무인지 어떤 일을 하는지 파악할 수 있었고요. 직무탐방 이후에 인턴을 하게 되면서 직무에 대해서 명확하게 이해할 수 있었습니다.</dd><dt>작년 입사 3년차에는 동기들끼리 해외연수를 가셨을 텐데요, 어떠셨나요?</dt><dd>그때는 한 마디로 표현하자면 정말 좋았습니다. 신입사원때 입사 3,4년차 때 여행이 있다라는 얘기를 듣고 언제나 그때가 올까 싶었는데 어느새 다가오고 동기들이랑 연수를 떠나게 되더라고요사실 동기들만 오롯이 시간을 가질 기회가 없었는데 더구나 해외에서 잘 짜여진 일정대로 정말 즐거운 추억 많이 쌓았고요. 아직도 일하면서 그때 추억이 버팀목이 되는 거 같습니다.</dd><dt>해외연수 중 재미있는 에피소드는 없었나요?</dt><dd>저녁에 동기들과 술을 마시면서 즐겁게 놀았던 거 같거든요. 큰 에피소드는 없었던 거 같아요.</dd><dt>본인의 직무를 한마디로 표현하자면? 그리고 가장 중요한 점은 무엇인가요?</dt><dd>저는 보상 업무를 만능 엔터테이먼트라고 표현하고 싶습니다. 일을 하다 보면 기본적인 약관에 대한 명확한 이해와 법률적인 지식이 꼭 필요하고요. 그리고 피해자분들의 상태 파악을 위해서 의료적인 지식도 무조건 필요합니다. 그리고 피해자들과 원만하게 합의를 이끌기 위해서는 당연히 심리학적인 부분도 저희가 꼭 필요한 부분 이고요. 서비스 직무다 보니까 CS 마인드도 중요하고 이 네 가지 분야에서 하나도 빠지는 거 없이 골고루 잘 수행해야 한다고 생각합니다.</dd><dt>업무를 하면서 보람을 느꼈을 때는 언제 인가요?</dt><dd>제가 업무를 하면서 보람을 느꼈을 때가 피해자분들에게 ‘담당자 분 덕분에 잘 정리한다, 이번 사고 잘 마무리 한다’ 이런 말 한마디 들었을 때 입니다. 사실 교통사고 피해자분들이 보험회사 직원들을 경계할 수 밖에 없거든요. 그런 분위기에서 한 발자국씩 다가서서 마음을 얻어서 합의하는 과정에 이루게 되고 그리고 마지막 (감사의)말 한마디가 보람을 느끼게 합니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한마디 부탁드립니다.</dt><dd>생소한 직무라고 생각하고요. 또 직무를 준비하는 분들이라면 분명히 조금씩은 다 알아봤을 거라 생각합니다. 그리고 알아보다 보면 항상 듣는 말이 ‘너 힘들 건데, 많이 고생할 거다’ 이런 말을 많이 들을 거라 생각해요. 그런데 너무 지레 걱정하지 말고 분명히 일이라는 게 쉬울 수 없다고 생각하거든요. 힘들지만 좋은 분위기에서 나름대로 보람을 가지면서 일할 수 있는 직무니까 미리 걱정하지 말고 자신감을 가지고 지원해 봤으면 좋겠습니다.</dd></dl>",
			"<p>이동극 주임 (기업보험5부)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하십니까? 현대해상 기업보험5부에 근무중인 이동극 주임입니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>쉽게 말씀드리면 기업을 상대로 해서 일반보험 상품을 판매하는 영업부서 입니다. 좀 더 구체적으로 말씀드리면 신규거래선 창출 또한 기존 거래선 계약관리 유지, 그리고 국가단체나 지자체 등에서 공고를 내는 입찰에 참여해서 일반보험 상품을 판매하고 있습니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>주로 오전에는 회의가 있는 편입니다. 회의 때는 기존 거래선 관리 사항이나 전날 미팅에 있었던 이슈 그리고 여러 가지 진행 상태를 체크하는 과정이 있고요. 일주일에 한 번 정도는 신규거래선을 어떻게 창출하고 있는지 브레인스토밍하는 시간도 있습니다. 그리고 오전에는 전날 있었던 계약자와의 미팅에서 나왔던 여러 가지 업무 관련 사항들을 정리해서 관련 부서나 계약 관계자, 재보험사, 브로커사한테 내용을 전달하고 기존에 의뢰했던 부분들 진행 상황을 체크하는 시간을 주로 가집니다. 더불어 또 오후에 있을 미팅에 관련된 서류들이나 여러 가지 자료들을 준비하는 시간이 있고요. 그리고 점심은 주로 외부에서 계약자들과 먹는 경우가 많습니다. 미팅을 겸해서 식사를 진행하고 이후에 예정되어 있던 계약 거래처나 계약자를 방문해서 업무를 진행합니다. 주로 늦게 회사에 복귀 하는데 오후에 복귀해서는 미팅에 있었던 자료를 정리하고, 그리고 내일 해야 할 업무를 정리하고 여러 가지 계획을 세운 후에 마무리하고 퇴근합니다.</dd><dt>기업영업 직무에서 가장 중요한 것은 무엇이라고 생각하세요?</dt><dd>영업부서 다 보니까 현실적으로 커뮤니케이션 능력이 가장 중요한 거 같습니다. 저희가 실제로 판매하고 있는 상품들이 정형화된 상품이 아니라 계약자의 니즈나 의도에 맞춰서 조금 변형되거나 재구성하는 단계를 거칩니다. 그러다 보니까 그런 계약자 의도를 파악하는 게 중요하고 더불어 그렇게 정형화된 상품이 아니다 보니까 설명을 할 때도 제가 어떻게 설명하냐에 따라서 상품의 매력도가 달라지기 때문에 계약자한테 설명하는 방법도 여러 가지 연습이나 방법을 통해서 좀 화려하게 전달하려고 노력하다 보니까 화술이 중요한 거 같습니다.</dd><dt>현대해상의 입사 과정을 알려주세요.</dt><dd>실제로 개인과 지점 영업 관리에 좀 더 관심이 있었습니다. 근데 우연한 기회에 지금 부서에서 하는 이동전화 단말기 보험을 실제로 제가 보험금을 수령할 기회가 있었는데 해당 보험금을 수령하게 되면서 약간 일반보험의 호기심이 생겼고 그런 호기심을 가지 다 보니까 실제 최접점에서 계약자와의 영업 관계를 형성해 나가는 업무에 매력을 느꼈습니다. 그러다 보니까 자연스럽게 일반보험 직군에 지원하게 되었고, 그중에 현대해상은 타 보험사와 비교했지만 여러 가지 대외적으로 알려져 있듯이 근무 환경이나 복지제도, 교육제도 등의 장점이 있어서 현대해상을 선택하게 되었습니다.</dd><dt>본인이 생각하는 현대해상의 장점은 무엇인가요?</dt><dd>현대라는 이름이 가지는 무게감인 거 같습니다. 실제로 대외적으로 계약자들 만날 때도, 보험이다 보니까 계약자분들이 가장 관심을 가지는 게 회사의 안정성을 중요하게 생각하시는데 현대라는 이름이 주는 신뢰감이 다른 수치로 나타나는 여러 가지 안전성 수치들 보다 훨씬 무게감이 있습니다. 그러다 보니까 계약 관계에서도 훨씬 수월하게 업무에 임할 수 있고요. 대내외적으로도 직원들이 현대라는 자부심을 많이 가지 다 보니까 여러 가지 업무지원이나 자료 지원이 잘 되는 거 같습니다.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>all or nothing 같습니다. 회사 업무 하고 있지만, 개인적인 성장에 가장 큰 도움을 얻고 있는데 예를 들어서 제가 관심을 가지고 있는 산업 군이나 기업체가 있으면 영업 활동을 하게 되면 자연스럽게 접촉을 할 수 있습니다. 접촉을 하면서 그쪽 현업 담당자들과 관계를 형성할 수 있고 그들에게 얻는 여러 가지 정보를 통해서 산업 군을 이해할 수 있는 좋은 기회를 얻을 수 있습니다. 또한 그러다 보니까 어떨 때는 보험을 위험관리의 수단으로 사용할 때도 있고 어떨 때는 마케팅의 수단으로 사용할 수 있는데, 그런 과정을 거치다 보면 스스로 사회적으로나 경제적인 식견이 많이 넓어지는 것을 경험할 수 있습니다. 그런데 이 모든 게 자기가 하는 만큼만 보이다 보니까 많은 걸 얻을 수도 있지만, 또 노력하지 않으면 아무것도 얻을 수 없는 그런 직군인 거 같습니다.</dd><dt>업무를 하면서 보람을 느꼈을 때는 언제 인가요?</dt><dd>실제로 큰 수준의 보험료를 거수하거나 아니면 대형거래선 유치했을 때도 보람을 느끼지만 실제 가장 큰 보람을 느꼈을 때는 계약자분들과 신뢰감이 형성 되었을 때인 거 같습니다. 단순한 말 한마디 행동 하나지만 저를 비즈니스 파트너로 대한다는 느낌을 받을 때 가장 큰 보람을 느끼고 있습니다.</dd><dt>기억에 남는 에피소드를 알려주세요.</dt><dd>신입사원이 다 보니까 업무처리에 약간 능숙하지 못했던 경험인데 계약자분께서 뭔가 요청사항 있었는데 피드백이 늦었습니다. 그러다 보니까 계약자가 불만을 가지고 민원을 제기했던 경험이 있는데 내부적으로 질타도 많이 받고 혼도 많이 났는데 결국에는 계약자와 관계가 더 돈독해질 수 있는 그런 계기가 되었던 거 같습니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한마디 부탁드립니다.</dt><dd>실제 준비를 하다 보면 정보가 많이 부족해서 어려울 텐데 제가 가장 큰 도움을 받았던 방법은 보험업 전반에 대해 공부를 했던 거 같습니다. 단순히 영업인으로서 영업만 준비할 게 아니라 영업 이외에 재보험 업무, 손사업무까지 두루 공부하시면 많은 도움이 되실 것 같습니다. 잘 준비하셔서 현대해상에 동료로 만나 뵐 수 있기를 기다리겠습니다.</dd></dl>",
			"<p>채혜원 대리 (장기상품부 상품개발1팀)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하세요, 저는 2015년 에 입사한 입사 5년 차 장기상품부 채혜원이라고 합니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>저는 새로운 상품을 개발하거나 담보나 상품 구성을 변경하는 개정과 관련된 전반적인 업무를 하고 있는데요. 시간 순서대로 말씀드리면 어떤 컨셉의 상품을 개발할 것인지 상품을 기획하는 단계에서부터 실제로 상품을 구현하는 보험료 및 책임준비금을 산출하는 업무 그리고 기초서류를 작성하는 업무 또 이 상품을 판매 했을 때 어느 정도의 수익이 나는지 수익성을 분석하고 또 이 상품을 판매했을 때 영업 가족분들께 어느 정도 수수료를 줄 수 있는지 제원하는 산출 업무 등 개발과 계정과 관련된 전반적인 업무를 하고 있습니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>저희 부서는 부서 특성상 매일 같은 업무를 하고 있지는 않고요. 앞에 설명해 드렸던 그 업무 진행 과정에 맞춰서 업무를 다양하게 하고 있습니다. 예를 들어서 어떤 날은 하루 종일 보험료를 산출하기도 하고 신상품 관련된 종합설명서를 만들기도 하고 그 진행단계에 맞는 업무를 다양하게 하고 있습니다.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>업무를 하다 보면 이것도 중요하고, 저것도 중요하고 다 중요한 거 같은데 그 중에서 한 가지를 꼽자면 꼼꼼함인 거 같아요. 제가 하는 기초 서류를 작성하고 보험료를 산출하는 업무가 실수하지 않는 것이 엄청 중요한데요. 예를 들어서 100세 만기 상품을 만들어서 판매하면 제가 쓴 약관에 따라서 고객분들이 100세가 될 때까지 제가 쓴 지급 사유로 보험금이 지급되고 이건 다른 부서나 모두에게 큰 영향을 미치는 일이기 때문에 실수하지 않는 꼼꼼함이 가장 중요한 거 같습니다.</dd><dt>현대해상의 입사 과정을 알려주세요.</dt><dd>저는 2014년도 여름에 현대해상 인턴십 프로그램에 참여 했었는데요. 그때 운이 좋게 2015년에 입사하는 걸로 최종합격이 되어서 그때 인턴을 하면서 좋았던 부분이 있어서 다른 곳은 지원도 하지 않고 현대해상에 입사하게 되었습니다. 인턴 할 때 당시에 함께 일하던 분들이 ‘이렇게 직원들을 챙겨주는 회사는 없다.’라고 상당히 만족도가 높은 얘기를 많이 해 줘서 다른 회사에서 일하고 있던 제 친구들은 (직원들이) 보통 회사를 욕하거나 만족하지 못하는 직원들이 많다고 하는데, 그렇게 칭찬하는 것을 보고 입사를 결정하게 되었습니다.</dd><dt>계리사 자격증 취득 과정을 알려주세요.</dt><dd>크게는 인터넷 강의, 자율학습, 스터디로 준비를 했는데요. 모르는 개념들은 인터넷 강의를 통해서 먼저 개념을 공부하고 자율학습을 하면서 내용을 정리하고 문제를 풀고, 스터디 그룹에 가입해서 매주 만나서 진도 체크하고 모르는 부분을 질문하는 방식으로 시험을 준비했습니다.</dd><dt>현대해상의 장점은 무엇인가요?</dt><dd>저는 사람들이라고 생각합니다. 제가 하는 업무 특성상 동료들과 같이 보험료 값을 맞추거나 함께해야 하는 일들이 많은데요. 그럴 때마다 옆에서 어려운 일을 열심히 도와주고 가족처럼 챙겨주는 분들이 있어서 더 업무를 할 맛이 나는 거 같습니다. 그리고 또 한 가지는 제가 업계모임을 나가면 다른 업계 분들이 우리 회사를 갓대해상이라고 부르시더라구요. 그게 뭐 제가 다른 회사 분위기가 정확히 어떤지는 모르겠지만 그렇게 말씀하시는 데는 다 이유가 있는 거 같아요.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>한마디로 표현하자면 다양성이라고 생각합니다. 계리직군을 지원하는 사람들이 대부분 비슷한 사람들이 많은데요. 친구들하고 얘기해보면 자기소개서에 저는 어릴 때부터 수학을 좋아했다는 내용이 대부분 들어가 있으시더라고요. 그만큼 비슷한 분들이 지원하는데 막상 입사하고 나면 상당히 다양한 업무를 하고 있습니다. 상품을 개발하는 업무에서부터 계약을 인수하고 손해율을 관리하는 업무, 계약을 관리하는 업무 숫자를 검증하는 업무 등등 무궁무진한 업무가 있어서 입사하신 후에도 본인만의 커리어를 만들어 갈 수 있는 다양한 기회가 있다고 생각합니다.</dd><dt>본인의 최종 목표는?</dt><dd>저는 모두가 만족하는 상품을 개발하는 것이 목표라고 할 수 있을 것 같은데 상품을 개발하다 보면 팔기 좋은 상품은 회사에 악영향을 미치는 경우가 많고 위험하지 않은 안전한 상품을 개발하면 그 상품은 또 영업 현장에서 별로 반기지 않는 매력적이지 않을 상품이 되는 경우가 많습니다. 그만큼 여러 가지 모두를 만족시키기가 힘든데 저의 영향을 쌓아서 판매 현장이나 회사 내부적으로나 모두가 만족하는 상품을 개발하는 것이 저의 목표입니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한마디 부탁드립니다.</dt><dd>아무래도 이 영상을 보시는 분들은 취업을 준비하시는 취준생분들이 많을 텐데요. 저는 개인적으로 취업을 준비하는 기간이 제 인생에서 가장 힘든 시간이었던 거 같아요. 한 차례 취업에 실패해서 미래가 정해져 있지 않아서 불안해했던 시간이 기억이 나는데요. 지금 생각해 보면 미래가 정해져 있지 않았기 때문에 더 많은 기회가 있었던 거 같습니다. 제가 취업을 바로 하지 않았기 때문에 계리법인에서 아르바이트도 해 볼 수 있었고 미국 계리사 공부도 더 해 볼 수 있었고 현대해상에서 인턴십 프로그램에도 참여할 수 있었고, 결론적으로 이런 걸 바탕으로 해서 제가 원래부터 가고 싶었던 현대해상에 입사했기 때문에 그런 기회를 잘 찾아보시면 좋을 것 같아요. 새롭게 사회생활을 시작하는 첫 직장인 만큼 꼭 원하는 곳에 취업하길 기원하겠습니다.</dd></dl>",
			"<p>김종환 주임 (재물특종업무부 재물보험팀)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하십니까? 저는 2017년 1월에 일반보험 언더라이팅 부문으로 입사한 3년차 김종환 주임이라고 합니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>저는 재물특종업무부 재물보험팀에서 근무 중인데요. 저희 같은 경우는 그 일반보험 중에 재물보험 언더라이팅 업무를 하고 있습니다. 언더라이팅이라고 하면 쉽게 말하면 보험계약의 인수 여부를 결정하는 업무인데요. 이게 단순 우리 회사 규정에 맞춰서 거절이나 인수를 결정하는 게 아니라 계약의 보험 조건 이라든지 그리고 보험료율 그리고 개별 특이사항 등을 종합적으로 고려하고 영업부서와 협업을 통해서 최종 의사 결정을 하게 됩니다. 모든 일련의 과정을 통틀어서 언더라이팅이라고 하고요. 재물보험 같은 경우는 사고의 심도가 굉장히 높기 때문에 리스크 분산을 위해서 재보험계약 체결이나 관리하는 것도 주요 업무 중 하나입니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>저는 아홉 시에 출근하면 이메일 체크를 먼저 하고요. 오늘 해야 할 일을 정리하고 시작하는 편입니다. 일과시간 중 대부분은 아무래도 매일 반복되는 업무인 언더라이팅 업무를 하게 되는데요. 언더라이팅 업무 있어서 재물보험의 요율 구득이나 재보험관리, 영업부서에서 생기는 많은 일들을 응대하는 일들이 대부분 이고요. 저희 같은 경우는 회사 내부의 영업부도 그렇지만 외부에 재보험사나 중개사, 외부이해관계자와 협업이 많기 때문에 아무래도 전화나 이메일 작성 등에 시간을 굉장히 많이 투자하는 편입니다. 남는 시간에는 외적인 업무를 많이 하게 되는데 그런 업무에는 우리 회사 전산 개선 이라든지 통계 자료 작성 그리고 저희 재보험 정청산 등 이런 기타 업무들을 하면서 하루 일과를 마무리하는 편입니다.</dd><dt>본인 직무에서 가장 중요한 부분은 무엇인가요?</dt><dd>직무에서 가장 중요한 것은 저는 크게 커뮤니케이션 스킬과 협상력이라고 생각을 합니다. 일단 저희는 외부와 연락을 취해야 할 일이 매우 많기 때문에 그렇게 외부중개사나 그리고 재보험사, 영업부와 소통을 할 때 상대의 니즈를 정확히 파악할 수 있는 커뮤니케이션 스킬이 중요하고요 그리고 저희는 업무 특성상 외부와 협상을 해야 할 일이 매우 많습니다. 재보험사나 중개사 등 협상을 해야 할 일이 매우 많은데 그때 좋은 협상력을 가지고 있다면 아무래도 우리 회사에 더 유리하게 조건들을 끌어낼 수 있기 때문에 두 번째는 협상력이 가장 중요하다고 생각을 합니다.</dd><dt>현대해상의 입사 과정을 알려주세요.</dt><dd>저는 아무래도 전공이 보험계리학이다 보니까 원래 취업 준비를 할 때도 보험 회사 입사 만을 생각을 했음에도 불구하고 취업이 그렇게 쉽지만은 않았습니다. 현대해상 도전해 총 세 번의 지원을 통해 입사를 하게 되었는데요. 취업 준비 기간에 저는 타사에서 인턴 활동을 한번 했었고 그리고 제가 지원하고자 하는 회사와 한국 보험산업의 트렌드 이런 것들을 지속해서 공부하면서 준비를 했고 그런 준비 과정에 있어서 세 번 만에 합격을 하긴 했지만 현대해상에 입사할 수 있었던 거 같습니다.</dd><dt>미국손해보험언더라이터(CPCU) 취득 과정은?</dt><dd>CPCU는 다른 시험과는 다르게 한번 공부해서 한번 합격을 하면 끝나는 시험이 아닙니다. 총 여덟 개 과목으로 구성되어 있는 특이한 자격증이기 때문에 저는 아무래도 가장 중요한 건 꾸준한 시간투자가 중요하다고 생각합니다. 시험을 총 여덟 번 봐서 여덟 번 합격해야 되기 때문에 평일이나 주말에 남는 시간에 저도 꾸준히 인강 듣고 공부를 한 결과 취득을 할 수 있었고요 그리고 우리 회사에는 그 시험 전에 금요일부터 월요일까지 4일 동안 연수원에서 합숙을 할 수 있는 지원 프로그램 있습니다. 그런 지원 프로그램 덕도 많이 봤던 거 같습니다.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>저는 조금 식상할 수도 있지만 언더라이팅 직무를 조력자라고 표현을 하고 싶습니다. 언더라이팅 업무가 이제부터 겉으로 딱딱 하게만 본다면 이제 보험계약을 단순히 거절하거나 승낙을 하는 업무라고 비칠수는 있는데요. 하지만 언더라이팅 업무는 실질적으로 우리 회사 규정상 받기가 힘든 계약 일지라도 영업부와의 충분한 협업을 통해서 조건 개선이나 아니면 충분한 재보험 확보 등을 통해서 계약을 인수를 할 수가 있습니다. 그렇기 때문에 언더라이팅 업무는 그런 영업부와 회사사이에서 계약을 인수하는데 든든한 조력자 역할을 하는 업무라고 말씀을 드리고 싶고요. 저도 앞으로도 이런 영업과 회사 사이에 끈을 좀 더 두껍게 이어주는 조력자 역할을 열심히 하고 싶습니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한마디 부탁드립니다.</dt><dd>언더라이팅의 직무가 보험의 첫 단계인 보험설계 과정에서부터 계약을 인수하게 되는 모든 과정에 참여하기 때문에 보험을 가장 잘 배울 수 있고 전문성을 쌓아가기 에는 가장 좋은 직무라고 생각을 합니다. 그렇기 때문에 손해보험업에 관심이 있으신 분들이라면 언더라이팅 직무로 입사하시면 후회는 절대 없을 거라고 말씀드리고 싶고요. 저도 긴 취준 과정을 거쳐서 지금 이렇게 현대해상에서 일하고 있는데 그 과정이 굉장히 힘들 다는 걸 알고 있습니다. 하지만 자신감을 가지고 면접에 임하면 분명히 좋은 결과가 있을 거라고 말씀드리고 싶습니다.</dd></dl>",
			"<p>최진주 주임 (투자금융부 특별계정운용팀)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하세요 저는 현대해상 자산운용부문 투자금융부에서 일하고 있는 최진주 주임이라고 합니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>먼저 우리 투자금융부에서는 고객들의 보험료로 들어온 자산을 주식이나 채권 등 전통 자산의 투자 하고 있는데요. 저는 그 중에서도 국내채권 혹은 단기 채권이나 단기 자금을 운용하는 업무를 하고 있습니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>제가 회사에 처음 와서 하는 일은 전 일에 시장이 어떻게 움직였는지 시장 동향을 체크하는 업무를 먼저 하고 있습니다. 그 다음에는 저희가 투자했던 자산이 뭐 데일리로 어떻게 움직였는지 성과를 체크하고 있고요. 그 다음으로는 오늘의 적정한 유동자금 수준을 체크하고 어떻게 운용을 할 건지 계획을 한 다음에 실제 운용하는 업무를 하고 싶습니다. 이렇게 데일리 체크가 끝나게 되면 오후에는 저희 투자한 자산에 대한 성과나 현황 등을 파악할 수 있는 자료를 만드는 업무를 하고 있습니다.</dd><dt>본인 직무에서 가장 중요한 부분은 무엇인가요?</dt><dd>자산운용 직무를 하는데 있어서 가장 중요한 점은 무엇보다 주인 의식을 갖고 있는 게 가장 중요하다고 생각합니다. 보통 운용을 한다고 했으면 금융시장에 대한 전문적인 지식이나 경험 등이 중요할 거라고 생각하실 수도 있는데요. 저는 무엇보다 보험의 가치를 이룰 수 있는 자산운용 하는 직무기 때문에 그 자산을 내 돈처럼 운용하는 주인의식이 가장 중요하다고 생각합니다.</dd><dt>현대해상의 입사 과정을 알려주세요.</dt><dd>저는 우선 대학교에서는 경제학을 전공했고요. 대학 다니면서 전공을 살릴 수 있는 ‘금융권에 취직을 하면 좋겠다’라는 생각을 가지고 있었어요. 그러면서 자산운용사에서 인턴을 한 적이 있었는데 인턴을 하면서 가장 크게 느꼈던 점은 직접 그 단기적인 성과뿐만 아니라 장기적으로 운용하는 보험사에 가서 더 큰 자산을 운용해 보면 좋겠다라는 생각이 있었습니다.<br />실제로 이제 현대해상에 와서 자산을 운용하면서 더 큰 자산을 접할 수 있고 다양한 자산 군을 접할 수 있다는 점이 가장 좋은 점인 것 같습니다.</dd><dt>현대해상의 장점은 무엇인가요?</dt><dd>무엇보다 현대해상은 변화하는 조직이라고 생각합니다. 제가 올해로 입사한지 3년 차 정도 됐는데요. 제가 입사한 초반과 지금도 많이 기업 문화가 많이 바뀌었다고 생각을 합니다. 실제로 올해는 캐주얼데이를 운영하고 있는데, 주 2회 정장이나 양복 등의 무거운 복장을 벗고 조금 더 가벼운 복장을 입고 출근하고 있습니다. 어떻게 생각하면 이런 게 작은 변화라고 생각할지 모르지만조금 더 캐주얼한 복장을 입고 가벼운 분위기에서 무엇보다 조직이 조금 더 유연해지고 있구나 라는 생각 때문에 변화는 조직이라고 생각을 했습니다.</dd><dt>국제공인재무분석사(CFA) 준비는 어떻게 하셨나요?</dt><dd>레벨 원 같은 경우는 제가 대학시절 취업을 준비를 하면서 합격했던 부분 이고요. CFA시험 이라는 게 사실 비용적으로도 돈이 많이 들고 시간으로도 많이 소요되는 시험이 다 보니까 회사에 들어와서도 이 시험을 준비할 수 있을지에 대해서 의문이 있었는데 다행히도 회사에서도 또 부서에서도 이렇게 시험을 응시하고 자격을 따는 거에 대해서 굉장히 적극적인 분위기라서요. 제가 그래도 2년간 준비를 많이 해서 취득을 할 수 있었습니다. 실제로 제가 3차를 준비하면서는 CFA 양성과정이라는 교육도 있어서 1주일 동안 공부를 할 수 있는 시간이 주어졌는데요. 이 교육 과정에 정말 도움이 많이 됐던 것 같습니다.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>저희 자산운용 직무는 마라톤과 비슷하다고 생각합니다. 저희 보험사 자산운용은 실제로 고객들에게 보험료를 통해 받은 자산을 장기적으로 긴 호흡을 통해 운영하는 업무라고 생각합니다. 제가 직접 마라톤을 달려보진 않았지만 마라톤을 완주하기 위해서는 쉬지 않고 끊임없이 달리는 게 가장 중요하다고 생각하는데요. 저희 자산운용 직무에서도 보험료를 안정적이고 꾸준한 수익을 내기 위해서 노력 한다는 점에서 마라톤과 비슷하다고 생각했습니다.</dd><dt>업무를 하면서 보람을 느꼈을 때는 언제 인가요?</dt><dd>무엇보다 제가 하는 업무가 회사 수익이나 또는 자산 포트폴리오 수익률에 기여하고 있다는 점을 느낄 때 라고 생각합니다. 제가 지금 채권 파트에 소속되어 있는데요, 채권은 사실 주식이나 대체투자처럼 높은 기대수익을 내는 자산은 아니지만 꾸준하고 안정적으로 이자수익을 내는 자산입니다. 그렇기 때문에 우리 회사 수익률에서도 밑바탕이 되는 자산이라고 생각하고요. 그래서 월말마다 저희가 실적을 체크한 업무를 하고 있는데 실적을 체크하면서 수익이 쌓여가고 있는 걸 볼 때 그때가 가장 보람 있습니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한마디 부탁드립니다.</dt><dd>저희 자산운용 직무는 무엇보다 매일매일 또 시시각각 변하는 금융시장과 함께 일할 수 있다는 점에서 가장 매력적인 곳인 거 같습니다. 특히 저희 현대해상 같은 경우는 보험자산을 운용할 수 있다는 그런 보람까지 느낄 수 있기 때문에 금융권 취업을 생각하시는 분들께는 가장 매력 있고 또 좋은 장소라고 생각합니다. 어떤 사람들은 운용업무를 하는 데 있어서 운용지식이나 경험 또는 투자 방법 등이 가장 중요한 요소들이라고 생각할 수 있는데요. 제가 막상 와서 일했을 때는 금융시장에 대한 관심 또는 열정 아니면 책임감을 가진 사람들이라면 누구든지 와서 일할 수 있는 곳이라고 생각합니다. 혹시나 자산운용 직무에 관심 있어서 지원을 하고자 하시는 분들은 걱정이나 우려 없이 언제든지 지원 하셔서 같이 일할 수 있었으면 좋겠습니다.</dd></dl>",
			"<p>주정은 대리 (CS지원부 CS기획팀)</p><dl><dt>자기소개 부탁드릴게요.</dt><dd>안녕하세요. 저는 현대해상 CS지원부CS기획팀에서 일하고 있는 주정은 입니다. 입사는 2015년 1월에 해서 지금 현재 5년 차로 근무하고 있습니다.</dd><dt>본인의 업무를 소개해주세요.</dt><dd>저희 CS 지원부 CS기획팀에서는 크게 세 가지 업무를 진행하고 있는데요. 기업 문화 그리고 대내 및 대외 CS관리, 그리고 고객 서비스를 진행하고 있어서 저는 각 분야에서 일부 제도들을 맡아서 진행하고 있습니다. 기업문화에서는 칭찬 문화 활성화를 위한 제도를 운영하고 있고 저희가 기업 핵심가치를 전파할 때 필요한 자료들 제작도 지원하고 있습니다. 대내, 대외 CS 관리에서는 전체 접점에 대한 내부 직원 모니터링 관리를 하고 있고 그리고 창구라는 고객 접점에 대해서는 전체적인 평가, 관리 그리고 교육, 기획까지 함께 운영하고 있습니다. 마지막으로 대고객서비스는 저희가 VIP 서비스를 운영하고 있어서 회사에 기여도가 높은 고객분들을 선정해서 이분들을 위한 서비스 제휴를 지원하고 있습니다.</dd><dt>하루 일과는 어떻게 되십니까?</dt><dd>우리 회사가 PC ON/OFF 제도가 있어서 보통 여덞시 반 정도에 출근하고요. 퇴근도 여섯 시 반 정도에 해서 워라밸을 지키고 있습니다. 출근해서 보통 저희는 정기적으로 평가 결과 보고가 있기 때문에 접점 담당자분들이랑 이슈가 있으면 그 이슈들에 대해 확인하고 그 접점에 대해서 평가 결과 보고서를 올리고요. 그리고 기업문화 같은 경우에는 자료 제작 같은 게 필요한 경우가 있어서 자료를 조사하고 제작을 하고 있습니다. 대고객서비스도 연간으로 운영하다 보니까 제휴 업체들과 상시 컨택트를 하면서 어떤 이슈들이 있고 특이사항은 없는지 관리를 하고 필요한 경우 지원을 하고 있습니다.</dd><dt>본인 직무 중에 가장 중요한 것은 무엇인가요?</dt><dd>저는 제 직무에서 시각이 되게 중요하다고 생각을 하는데, 저희가 기획 업무이다 보니까 항상 새로운 제도들을 기획해야 해서 참신한 시각이 중요하다고 생각을 합니다. 사실 무에서 유를 창조하는 게 쉽지는 않아서 기존 제도들을 조금 다른 각도에서 생각해 보고, 조금 비틀어서 바라보면서 새로운 제도들을 기획하는 것이 중요하고, 시각 중에서는 상대방 입장에서 함께 생각해 보는 시각도 중요한데 저희가 CS 지원부 다 보니까 고객의 입장을 최우선으로 생각을 해야 합니다. 사실 회사가 이익을 창출하는 곳이기 때문에 다른 부서들은 회사 입장을 많이 대변하게 되지만 저희 부서는 고객의 입장을 생각할 수 있는 거의 유일한 부서이기 때문에 그 입장에서 잘 조율할 수 있는 시각이 필요한 거 같습니다.</dd><dt>본인이 생각하는 현대해상의 장점은 무엇인가요?</dt><dd>제가 생각했을 때 현대해상에 가장 좋은 점은 좋은 사람들과 함께 근무할 수 있는 점이 가장 좋은 거 같습니다. 제가 입사하기 전에도 현대해상 현직자분들이 만족도가 되게 높은 회사라고 들었었는데, 제가 실제 입사를 하고 나서도 같이 근무하는 직원들이 협력이 잘 되고 후배들을 양성할 때도 많은 도움을 줘서 그런 점들이 현대해상의 가장 좋은 점이라고 생각합니다.</dd><dt>본인의 직무를 한마디로 표현 한다면?</dt><dd>저의 직무를 한마디로 표현하면 멀티플레이어라고 생각을 합니다. 저희 팀 업무 중에는 기업 문화가 있는데, 기업문화는 보통 다른 회사 같은 경우는 HR 쪽에 많이 있기도 하고 저희가 하는 대고객서비스 같은 경우는 다른 회사는 CPC 쪽에서 많이 하는 업무인데 저희는 그 두 가지 업무에 CSI까지 모두 하기 때문에 여러 가지 직무를 경험하고 본인의 역량을 키울 수 있는 점이 멀티플레이어로써 장점이라고 생각합니다.</dd><dt>현대해상에 입사한 과정을 설명해주세요.</dt><dd>저는 경영 지원 직무로 회사를 찾아보던 중에 우연히 현대해상의 인턴 프로그램을 찾게 되어서 지원을 하게 되었습니다. 인턴 프로그램을 하면서 회사의 분위기나 조직의 비전이 저랑 맞을지 고민을 했는데 실제 경험을 하면서 주변 분들의 조언이나 실제 경험한 것들이 기대치와 부합해서 최종지원하고 감사하게 합격까지 하게 되었습니다.</dd><dt>현대해상만의 기업문화는 무엇이라고 생각하세요?</dt><dd>현대해상의 기업문화는 제가 하는 일이기도 한데 칭찬문화가 활성화가 되어 있다는 점을 꼽고 싶습니다. 저희가 이제 매일 인트라넷을 통해서 고객으로부터 들어온 칭찬 또는 직원 간의 칭찬을 공유하고 있는데 여기에 직원분들이 공감하고 댓글도 달아 주면서 격려를 하고 있습니다. 그리고 특히 저희 같은 경우는 최고 경영진들까지 모두 직접 댓글을 달아주면서 격려를 해줘서 대상 직원분들은 영광의 자리이기도 하고 그 사연들을 본 다른 직원분들도 동기부여가 되는 점이 좋은 기업문화를 조성하는 데 역할을 하고 있다고 생각을 합니다.</dd><dt>업무를 진행하면서 가장 보람을 느낄 때는 언제인가요?</dt><dd>저희가 하는 업무가 상을 받거나 언론에 홍보 됐을 때도 느끼는데, 제가 작성한 보고서나 공문이 전사적으로 배포 됐을 때 거기 내 이름이 있으면 매번 설레고 보람을 느끼는 거 같습니다.</dd><dt>현대해상을 지원하고자 하는 지원자들에게 한 마디 부탁드립니다.</dt><dd>현대해상을 지원하는 지원자분들께 함께 커뮤니케이션하는 능력을 면접에서 잘 어필 했으면 좋겠습니다. 저희 경영지원 직무뿐 아니라 모든 부서에서 현장 그리고 후선부서가 협력해야 되는 일들이 많기 때문에 그때 합리적인 선택을 할 수 있도록 공동의 목표를 찾아가는 게 중요하다고 생각을 하는데 면접과정에서 토론하거나 다른 지원자 분들과 이야기를 할 때 본인 의견만 주장을 하는 것이 아니라 공동의 목표를 달성하기 위해서 상대방의 의견을 더 잘 들으면서 합리적인 선택을 할 수 있도록 잘 어필해 준다면 좋은 결과를 얻으실 수 있을 거 같습니다.</dd></dl>"

	function stopPlayer(){
		try{

		}catch(e){
