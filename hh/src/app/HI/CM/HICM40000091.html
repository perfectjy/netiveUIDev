<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '사진 등록', tooltip: false, prev: true, menu: true };

        $(function() {
            // 사진 등록 open
            Dialog.open('#HICM40000091');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICM40000091" class="btn line dialog_open">(팝업)사진 등록</a>

                    
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 사진 등록 팝업 -->
    <div id="HICM40000091" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>사진 등록</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="governing">
                        <h2 class="governing_title reg_picture">사진의 내용이 잘 보일 수 있도록 선명하게 촬영해 주세요.</h2>
                        <div class="btn_conts">
                            <button type="button" class="btn ass"><span>사진 등록 이용안내</span></button>
                        </div>
                    </div>

                    <div class="qr_infobox">
                        <div class="qr_head">
                            <div class="qr_code"></div>
                            <div class="qr_tit"><span class="highlight">진료비영수증, 진료비세부내역서</span>는 빠르고 편리한 QR코드 스캔을 이용하세요.</div>
                        </div>
                        <div class="btn_conts">
                            <button type="button" class="btn oline"><span>QR코드 스캔</span></button>
                        </div>
                        <ul class="list_dot">
                            <li>진료비영수증, 진료비세부내역서 오른쪽 상단의 QR바코드를 촬영해 주세요.</li>
                            <li>바코드 좌측 음성안내/위변조방지 문구가 삽입된 QR바코드만 해당됩니다.</li>
                        </ul>
                        <div class="btn_conts">
                            <button type="button" class="btn ass"><span>QR코드 스캔 이용안내</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>사진촬영/불러오기</span></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
