        mbHeader = { title: '본인인증', tooltip: false, prev: false, menu: true };

        $(function() {
            Dialog.open('#HICM200000A6');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICM200000A6" class="btn line dialog_open">팝업)본인인증(탭)네이버 인증서</a>

                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>
    
    <!-- 본인인증 -->
    <div id="HICM200000A6" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>본인인증</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="governing txt_c">
                        <div class="governing_title">
                            본인명의 스마트폰에 네이버 앱이 설치되어 있어야 합니다.
                        </div>
                        <span class="ico naver"></span>
                    </div>
                    <div class="log_btm_btns">
                        <a href="#none" class="btn line">다른 방법 선택</a>
                    </div>
                    
                    <div class="accordion">
                        <div class="title open">
                            <span class="toggle">이용안내</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>네이버 인증서를 사용하려면 반드시 최신 버전의 앱이 설치되어 있어야 합니다.</li>
                                <li>인증을 진행하는 사용자 아이디로 네이버 앱에 로그인이 되어 있어야 인증이 가능합니다.</li>
                                <li>네이버 앱, 또는 스마트폰 [설정]에서 푸시 알림을 받을 수 있도록 설정해 주세요.</li>
                                <li>네이버 앱을 재설치하거나 스마트폰을 바꾸신 경우 인증서 삭제 후 재발급하셔야 합니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>인증 요청</span></button>
                </div>
            </div>
        </div>
    </div>
