<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
</head>
<body>
    <div class="pop_wrap branch_wrap">
        <div class="pop_header">
            <h1><span class="hd_logo"><i class="offscr">현대해상</i></span>지점찾기</h1>
        </div>
        <div class="pop_container">
            <div class="governing">
                <div class="governing_title">현대해상 지점별 서비스를<br class="mo_br"> 안내해 드립니다.</div>
            </div>

            <div class="form_wrap">
                <div class="form_row">
                    <label for="Service" class="form_label">이용 가능한 서비스</label>
                    <div class="form_item">
                        <select id="Service" name="">
                            <option value="">전체</option>
                            <option value="">보험 만기/해지, 대출, 중도인출</option>
                            <option value="">보험계약 상담 및 가입</option>
                            <option value="">보험계약 증명서 발급</option>
                            <option value="">하이플래너 입사지원</option>
                            <option value="">질병/상해 보험금청구 서류접수</option>
                            <option value="">질병/상해 보험금 지급심사</option>
                            <option value="">자동차 보험금청구 서류접수, 증명서 발급</option>                            
                            <option value="">차량정비, 주행거리 확인(하이카프라자)</option>
                            <option value="">차량진단/정비, 견인, 세차(우수제휴정비업체)</option>
                            <option value="">담보(부동산)대출</option>
                        </select>
                    </div>
                </div>
                <div class="form_row">
                    <label for="selLocation" class="form_label">지역 선택</label>
                    <span class="check_around">
                        <input type="checkbox" id="aroundMe" name="around_me">
                        <label for="aroundMe">내 주변</label>
                    </span>
                    <div class="col2">
                        <div class="item">
                            <select id="selLocation" title="광역시/도 선택" name="">
                                <option value="">광역시/도</option>
                            </select>
                        </div>
                        <div class="item">
                            <select title="시/구/군 선택" name="">
                                <option value="">시/구/군</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_search">
                        <input type="text" title="지점명 입력" placeholder="2글자 이상 지점명 검색">
                        <button type="button" class="btn_search"><span class="offscr">검색</span></button>
                    </div>
                </div>
            </div>

            <div class="tbl_top_info">
                <p>검색 결과 <strong class="highlight">2,188건</strong></p>

                <div class="opt">
                    <select title="지점 구분" class="sm">
                        <option>지점 전체</option>
                        <option>고객지원팀</option>
                        <option>사업부/지점</option>
                        <option>융자지점</option>
                        <option>자동차보상서비스</option>
                        <option>장기손해사정센터</option>
                        <option>하이프라자</option>
                        <option>우수정비업체</option>
                    </select>
                </div>
            </div>

            <div class="branch_list">
                <div class="brc_items">
                    <strong class="name">강남제일지점</strong>
                    <p>서울 강남구 테헤란로 123, 1층</p>
                    <span class="tel_number">02-1234-5678</span>
                    <div class="brc_btn">
                        <button type="buton" class="btn"><span>상세조회</span></button>
                    </div>
                </div>
                <div class="brc_items">
                    <strong class="name">역삼지점</strong>
                    <p>서울 강남구 테헤란로 123, 1층</p>
                    <span class="tel_number">02-1234-5678</span>
                    <div class="brc_btn">
                        <button type="buton" class="btn"><span>상세조회</span></button>
                    </div>
                </div>
                <div class="brc_items">
                    <strong class="name">강남제일지점</strong>
                    <p>서울 강남구 테헤란로 테헤란로 테헤란로 테헤란로123, 1층</p>
                    <span class="tel_number">02-1234-5678</span>
                    <div class="brc_btn">
                        <button type="buton" class="btn"><span>상세조회</span></button>
                    </div>
                </div>
                <div class="brc_items">
                    <strong class="name">역삼지점</strong>
                    <p>서울 강남구 테헤란로 123, 1층</p>
                    <span class="tel_number">02-1234-5678</span>
                    <div class="brc_btn">
                        <button type="buton" class="btn"><span>상세조회</span></button>
                    </div>
                </div>
            </div>
            <div class="list_more">
                <button type="button" class="btn_more">
                    <span class="offscr">더보기</span>
                </button>
            </div>

            <div class="no_list">
                <p>'$검색어$'에 대한 검색 결과가 없습니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
