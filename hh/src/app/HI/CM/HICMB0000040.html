<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="landing">
        <div id="header">
            <div class="header_out">
                <div class="inner">
                    <div class="logo"><span class="offscr">현대해상</span></div>
                    <h1>보험계약대출 전자서류</h1>
                </div>
            </div>
        </div> 

        <div id="container">
			<div id="content">
                <div class="governing">
                    <h2 class="governing_title">
                        본인확인을 위해 <span class="highlight">생년월일 6자리</span>를 입력해 주세요.
                    </h2>
                </div>

                <div class="form_wrap">
                    <div class="form_list">
                        <label class="form_label" for="ipt01">이름</label>
                        <div class="form_item">
                            <input type="text" class="inp_txt" id="ipt01" value="하*현" disabled>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="birth" class="form_label">생년월일</label>
                        <div class="form_item">
                            <input type="tel" id="birth" name="birth" class="inp_txt" placeholder="예: 901016" maxlength="6" value="">
                        </div>
                        <p class="error_text" id="error-txt">생년월일을 숫자 6자리로 올바르게 입력해 주세요.(예: 901016)</p>
                    </div>
                </div>
                <div class="fixed_btm_btns">                        
                    <div class="btns">
                        <button type="button" class="btn primary"><span class="next">다음</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_landing">
                <p>현대해상화재보험(주) 대표이사 조용일·이성재</p>
                <p>(03183) 서울특별시 종로구 세종대로 163, 현대해상빌딩(세종로)</p>
