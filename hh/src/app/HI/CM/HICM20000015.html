<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '필수 약관 동의', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <div class="governing_title">현대해상 홈페이지 서비스 이용을 위해 <br class="p_br">필수 약관을 동의해 주세요.</div>
                    </div>

                    <div class="agreement">      
                        <div class="agreement_title">
                            <h3 class="h3"><span class="tag surely">필수</span><span>전자금융거래 이용 동의</span></h3>
                        </div>
                        <div class="agreement_section">
                            <div class="agreemen_list">
                                <div class="agree_item">
                                    <button type="button" class="btn_chk"><span>전자금융거래이용약관</span></button>
                                </div>
                                <ul>
                                    <li>
                                        <div class="radio_set">
                                            <div class="radio_box">
                                                <input id="agreeSub11N" class="agree_rdo" name="agreeSub11" type="radio" checked>
                                                <label for="agreeSub11N">동의안함</label>
                                            </div>
                                            <div class="radio_box">
                                                <input id="agreeSub11Y" class="agree_rdo" name="agreeSub11" type="radio">
                                                <label for="agreeSub11Y">동의함</label>
                                                <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                            </div>    
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="agreement_title">
                            <h3 class="h3"><span class="tag surely">필수</span><span>홈페이지&middot;모바일 이용 동의</span></h3>
                        </div>
                        <div class="agreement_section">
                            <div class="agreemen_list">
                                <div class="agree_item">
                                    <button type="button" class="btn_chk"><span>홈페이지&middot;모바일이용약관</span></button>
                                </div>
                                <ul>
                                    <li>
                                        <div class="radio_set">
                                            <div class="radio_box">
                                                <input id="agreeSub21N" class="agree_rdo" name="agreeSub21" type="radio" checked>
                                                <label for="agreeSub21N">동의안함</label>
                                            </div>
                                            <div class="radio_box">
                                                <input id="agreeSub21Y" class="agree_rdo" name="agreeSub21" type="radio">
                                                <label for="agreeSub21Y">동의함</label>
                                                <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                            </div>    
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>확인</span></button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
