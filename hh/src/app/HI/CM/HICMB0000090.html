<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="landing">
        <div id="header">
            <div class="header_out">
                <div class="inner">
                    <div class="logo"><span class="offscr">현대해상</span></div>
                    <h1>모바일 자필서명 확인</h1>
                </div>
            </div>
        </div> 

        <div id="container">
			<div id="content">
                <div class="governing">
                    <h2 class="governing_title">
                        실명확인을 진행해 주세요.
                    </h2>
                </div>

                <h3 class="h3">동의자 정보</h3>
                <div class="form_wrap">
                    <div class="form_list">
                        <label class="form_label" for="ipt01">이름</label>
                        <div class="form_item">
                            <input type="text" class="inp_txt" id="ipt01" placeholder="예: 하이현">
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="juminNum" class="form_label">주민등록번호</label>
                        <div class="col2">
                            <div class="birth_num">
                                <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                            </div>
                            <div class="security">
                                <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                            </div>
                        </div>
                        <div class="btn_conts">
                            <!-- 확인 후 class에 active 추가 -->
                            <button type="button" class="btn_check"><span>확인</span></button>
                        </div>
                    </div>
                </div>
                
                <div class="fixed_btm_btns">                        
                    <div class="btns">
                        <button type="button" class="btn primary"><span class="next">다음</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_landing">
                <p>현대해상화재보험(주) 대표이사 조용일·이성재</p>
                <p>(03183) 서울특별시 종로구 세종대로 163, 현대해상빌딩(세종로)</p>
                <p class="en">Copyright ⓒ Hyundai Marine & Fire Insurance Co.,Ltd.</p>
                <p class="en">All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
