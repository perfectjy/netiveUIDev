                        </div>
                        <button type="button" class="btn line"><span>시간 연장</span></button>

                        <div class="form_item">
                            <button type="button" class="btn line"><span>재전송</span></button>
                        </div>
                    </div>
                </div>
                
                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span class="next">인증 완료</span></button>
