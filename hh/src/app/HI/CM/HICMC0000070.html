<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="landing">
        <div id="header">
            <div class="header_out">
                <div class="inner">
                    <div class="logo"><span class="offscr">현대해상</span></div>
                    <h1>필요서류 사진 발송</h1>
                </div>
            </div>
        </div> 

        <div id="container">
			<div id="content">
                <div class="governing">
                    <h2 class="governing_title">
                        별도의 앱 설치, 인증서 없이 쉽게 서류(사진)을 올리실 수 있습니다.
                    </h2>
                </div>

                <div class="form_list">
                    <div class="file_box">
                        <div class="file">
                            <input type="text" id="addFile1" name="add_file" title="파일첨부" value="">
                            <label for="addFile1" class="add_file">
                                <span class="file_name">서류(사진) 등록</span>
                            </label>
                            <button type="button" class="file_close">파일 취소</button>
                        </div>
                    </div>
                </div>

                <div class="accordion">
                    <div class="title open">유의사항</div>
                    <div class="panel">
                        <p>요청한 서류를 모두 첨부해야 원활한 업무처리가 가능하며, 서류 확인을 위해 사진을 정확히 촬영해 주시기 바랍니다.</p>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>서류 제출</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_landing">
                <p>현대해상화재보험(주) 대표이사 조용일·이성재</p>
                <p>(03183) 서울특별시 종로구 세종대로 163, 현대해상빌딩(세종로)</p>
                <p class="en">Copyright ⓒ Hyundai Marine & Fire Insurance Co.,Ltd.</p>
                <p class="en">All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
