<!DOCTYPE html>
<html lang="ko" class="mobile">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '전자서명', tooltip: false, prev: false, menu: true };

        $(function() {
            Dialog.open('#HICM200000B1');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICM200000B1" class="btn line dialog_open">팝업)전자서명(탭)간편인증(생체인증)</a>

                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>
    
    <!-- 전자서명 -->
    <div id="HICM200000B1" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>전자서명</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <!-- 카카오페이 인증요청 전 -->
                    <div class="governing txt_c">
                        <div class="governing_title">
                            고객님의 스마트폰에 카카오톡 앱이 설치되어 있어야 합니다.
                        </div>
                        <span class="ico kakao"></span>
                    </div>

                    <div class="certify_main">
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="phone" class="form_label">휴대전화번호</label>
                                <div class="contact_item">
                                    <div class="item">
                                        <select id="phone" name="" title="이동통신사번호">
                                            <option value="010" selected>010</option>
                                            <option value="011">011</option> 
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                    </div>
                                    <div class="item">
                                        <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="12341234" maxlength="8">
                                    </div>
                                </div>
                            </div>
                        </div>                   
                    </div>
                    
                    <div class="agreement">
                        <div class="agreement_title">
                            <h3 class="h3"><span class="tag surely">필수</span><span>카카오페이 인증을 위한 동의</span></h4>
                            <div class="agreement_btn">
                                <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a>
                            </div>
                        </div>
                        <div class="agreement_section">
                            <ul class="list_chk">
                                <li>
                                    <div class="agree_item">
                                        <input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox" checked>
                                        <label for="agreeChk1">개인(신용)정보의 수집·이용에 관한 사항</label>
                                        <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                    </div>                            
                                </li>  
                                <li>
                                    <div class="agree_item">
                                        <input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
                                        <label for="agreeChk2">개인(신용)정보의 제공에 관한 사항</label>
                                        <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                    </div>                            
                                </li>
                            </ul>
                        </div>                            
                    </div>

                    <!-- 랜딩페이지에서 호출된 경우 비노출 -->
                    <div class="log_btm_btns">
                        <a href="#none" class="btn line">다른 방법 선택</a>
                    </div>
                    <!--// 랜딩페이지에서 호출된 경우 비노출 -->

                    <div class="accordion">
                        <div class="title open">
                            <span class="toggle">이용안내</span>
                        </div>
                        <div class="panel">
                            <ol class="use_step_proc">
                                <li><span class="ico_h"></span><strong>인증 요청</strong></li>
                                <li><span class="ico_k"></span><strong>인증 요청 확인</strong></li>
                                <li class="double"><span class="ico_k"></span><span class="auth"></span><strong>인증 진행</strong></li>
                                <li><span class="ico_h"></span><strong>인증 완료</strong></li>
                            </ol>
                        </div>
                    </div>
                    <!-- 카카오페이 인증요청 전 -->

                    <!-- 카카오페이 완료 대기 -->
                    <!-- <div class="governing txt_c">
                        <h2 class="governing_title">카카오톡에서 카카오페이 알림톡으로 인증을 요청했습니다.</h2>
                        <p class="info_text"><span class="ico wait"></span></p>
                    </div>
                    <div class="sub_info_box txt_c">
                        <p>카카오페이 알림톡에서 인증을 완료하신 후, 현재 화면으로 돌아와서 [서명 완료]를 눌러주세요.</p>
                    </div> -->
                    <!-- 카카오페이 완료 대기 -->
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>인증 요청</span></button>
                    <!-- 카카오페이 완료 대기
                    <button type="button" class="btn second"><span>다른 방법 선택</span></button>
                    <button type="button" class="btn primary"><span>서명 완료</span></button>
                    -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
