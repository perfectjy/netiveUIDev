<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '지점찾기', tooltip: false, prev: true, menu: true };

        $(function() {
            // 서비스 안내 open
            Dialog.open('#HICM40000023');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICM40000023" class="btn line dialog_open">이용 가능한 서비스</a>

                    
                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 이용 가능한 서비스 팝업 -->
    <div id="HICM40000023" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>지점정보 알림톡 발송</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing txt_l">
                            <div class="governing_title">
                                방문할 지점 정보를<br>
                                카카오톡으로 받아 보세요.
                            </div>
                        </div>
                        
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="phoneNumber" class="form_label">휴대전화번호</label>
                                <div class="contact_item">
                                    <div class="item">
                                        <select id="phone" name="" title="이동통신사번호">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                    </div>
                                    <div class="item">
                                        <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                                    </div>
                                </div>
                                <p class="error_text">휴대전화번호를 올바르게 입력해 주세요. (예: 01012345678)</p>
                            </div>
                            <ul class="list_bar">
                                <li>휴대전화에 카카오톡을 설치하지 않으신 고객님께는 문자로 전송됩니다.</li>
                            </ul>
                        </div>

                        <div class="solid_box">
                            <p class="imp_txt">코로나19 확산 방지를 위해 창구 방문 시 마스크를 착용해주시기 바라며, 발열 및 해외 입국 후 14일 미경과 고객님은 창구 방문이 제한됩니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second"><span>취소</span></button>
                    <button type="button" class="btn primary"><span>알림톡 발송</span></button>
                </div>
            </div>
        </div>
    </div>
    <!--// 이용 가능한 서비스 팝업 -->
    
</body>
</html>
