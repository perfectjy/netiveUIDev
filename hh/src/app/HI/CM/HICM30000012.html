	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '이용시간 안내', tooltip: false, prev: true, menu: true };

        });

<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a>

            <div class="header_mb"></div>

        <div class="breadcrumbs_wrap"></div>

                </div>
            </div>

                <div class="service_info">

                    이용가능 시간에 다시 방문해 주세요.<br>

                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <a href="#none" class="btn primary">확인</a>
                </div>
            </div>
        </div>
    </div>
