<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '로그인', tooltip: false, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing txt_c">
                        <h2 class="governing_title">네이버 인증서</h2>
                        <p class="info_text">본인명의 스마트폰에<br class="mo_br">
                            네이버 앱이 설치되어 있어야 합니다.
                            <span class="ico naver"></span>
                    </div>
                    <div class="certify_main">
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="juminNum" class="form_label">주민등록번호/외국인등록번호</label>
                                <div class="col2">
                                    <div class="birth_num">
                                        <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                    </div>
                                    <div class="security">
                                        <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>                    
                    <div class="agreement">
                        <div class="agreement_title">
                            <h3 class="h3"><span class="tag surely">필수</span><span>네이버 인증서 사용을 위한 동의</span></h4>
                            <div class="agreement_btn">
                                <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
                            </div>
                        </div>
                        <div class="agreement_section">
                            <ul class="list_chk">
                                <li>
                                    <div class="agree_item">
                                        <input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox" checked>
                                        <label for="agreeChk1">개인(신용)정보의 수집·이용에 관한 사항</label>
                                        <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                    </div>                            
                                </li>  
                                <li>
                                    <div class="agree_item">
                                        <input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
                                        <label for="agreeChk2">개인(신용)정보의 제공에 관한 사항</label>
                                        <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                    </div>                            
                                </li>
                            </ul>
                        </div>                            
                    </div>
                    <div class="accordion">
                        <div class="title open">
                            <span class="toggle">이용안내</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>네이버 인증서를 사용하려면 반드시 최신 버전의 앱이 설치되어 있어야 합니다.</li>
                                <li>인증을 진행하는 사용자 아이디로 네이버 앱에 로그인이 되어 있어야 인증이 가능합니다.</li>
                                <li>네이버 앱, 또는 스마트폰 [설정]에서 푸시 알림을 받을 수 있도록 설정해 주세요.</li>
                                <li>네이버 앱을 재설치하거나 스마트폰을 바꾸신 경우 인증서 삭제 후 재발급하셔야 합니다.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn second"><span>다른 방법 선택</span></button>
                            <button type="button" class="btn primary"><span>인증 요청</span></button>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
