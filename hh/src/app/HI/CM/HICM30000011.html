<html lang="ko">
<head>
	<meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '자동 로그아웃 안내', tooltip: false, prev: false, menu: true };

        $(function() {
            Dialog.open('#Notice');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#Notice" class="btn line dialog_open">공지</a>

                    
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <!-- 공지 팝업 -->
    <div id="Notice" class="dialog modal">
        <div class="dialog_wrap s dialog_notice">
            <div class="dialog_header">
                <input id="check2" type="checkbox" name="check" class="ss">
				<label for="check2">오늘 하루 그만 보기</label>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="notice_slide">
                    <div class="item">
                        <div class="scrollbar">
                            <h1 class="notice_tit">
                                <strong>보</strong><strong>이</strong><strong>스</strong><strong>피</strong><strong>싱</strong>
                                주의안내
                            </h1>
                            <p class="notice_cont">
                                최근 가족 및 지인을 사칭하여<br>
                                스마트폰 원격제어용(팀뷰어) 설치를 요구하는<br>
                                메신저피싱이 증가하고 있습니다.<br>
                                당사 고객님께서는 피해를 입지 않도록<br>
                                각별히 주의하시기 바랍니다.
                            </p>
                            <a href="#none;" class="btn detail_view"><span>자세히 보기</span></a>
                        </div>
                    </div>
                    <button type="button" class="btn_prev"><span class="offscr">이전 공지</span></button>          
                    <button type="button" class="btn_next"><span class="offscr">디음 공지</span></button>            
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
