<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '잔액증명원', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HISC01090221');
        });

    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HISC01090221" class="btn line dialog_open">발급조건 입력</a>

                    
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
    
    <div id="HISC01090221" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>발급조건 입력</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section scrollbar">
                    <div class="governing">
                        <div class="governing_title">
                            발급조건을 입력해 주세요.
                        </div>
                    </div>
                    <div class="form_wrap">
                        
                        <div class="form_list">
                            <label for="t1" class="form_label">제출용도</label>
                            <div class="form_item">
                                <input type="text" id="t1" placeholder="제출용도 입력">
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="t2" class="form_label">제출처</label>
                            <div class="form_item">
                                <input type="text" id="t2" placeholder="제출처 입력">
                            </div>
                        </div>
                    </div>
                 
                    <div class="issue_box">
                        <div class="form_wrap">
                            <div class="form_list">
                                <span class="form_label">발급방법</span>
                                <div class="form_item">
                                    <div class="radio_box">
                                        <input type="radio" id="radio1_1" name="radio1">
                                        <label for="radio1_1">
                                            <span class="mo_hide">인쇄</span>
                                            <span class="pc_hide">저장</span>
                                        </label>
                                    </div>
                                    <div class="radio_box">
                                        <input type="radio" id="radio1_2" name="radio1">
                                        <label for="radio1_2">이메일</label>
                                    </div>
                                    <div class="radio_box">
                                        <input type="radio" id="radio1_3" name="radio1">
                                        <label for="radio1_3">팩스</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <div class="email_item">
                                    <div class="item">
                                        <input type="email" title="이메일 계정" name="email_id" class="inp_txt" placeholder="이메일 입력" value="">
                                    </div>
                                    <div class="item">
                                        <input type="email" title="이메일 도메인" name="email_domain" class="inp_txt" placeholder="예: hi.co.kr" value="">
                                    </div>
                                    <div class="item">
                                        <select title="이메일 도메인 선택" name="sel_domain">
                                            <option value="0">직접 입력</option>
                                            <option value="hanmail.net">hanmail.net</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="nate.com">nate.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="hotmail.com">hotmail.com</option>
                                            <option value="yahoo.com">yahoo.com</option>
                                            <option value="chol.com">chol.com</option>
                                            <option value="korea.com">korea.com</option>
                                            <option value="netian.com">netian.com</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <div class="item">
                                    <input type="tel" name="" title="팩스번호" placeholder="팩스번호 숫자만 입력">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn prog">
                    <a href="#" class="btn second">이전</a>
                    <a href="#" class="btn primary">증명서 발급</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
