<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '원리금 납입내역 조회', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi">
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar">
                            <span style="width:67%"></span>
                        </div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">원리금 납입내역을 확인해 주세요.</h2>
                    </div>
                    <div class="form_wrap">
                        <div class="form_row">
                            <label for="date_term" class="form_label">조회기간</label>
                            <div class="col2">
                                <div class="date_box start_date">
                                    <input id="date_term" type="text" class="inp_date" title="조회시작일" readonly>
                                </div>
                                <div class="col">
                                    <div class="date_box">
                                        <input type="text" class="inp_date" title="조회종료일" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_date">
                                <button type="button" class="btn sgrey on"><span>3개월</span></button> <!-- 선택시 class "on" 추가해주세요-->
                                <button type="button" class="btn sgrey">6개월</button>
                                <button type="button" class="btn sgrey">1년</button>
                                <button type="button" class="btn sgrey">2년</button>
                                <button type="button" class="btn sgrey">3년</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn ofill"><span>조회</span></button>
                    </div>

                    <div class="results_wrap">
                        <h3 class="h3">원리금 납입내역</h3>
                        <ul class="result_list">
                            <li>
                                <div class="result_info">
                                    <span class="result_date"><span class="tit">해당월</span>2020.01</span>
                                    <span class="result_day"><span class="tit">납입일</span>2020.02.02</span>
                                </div>
                                <div class="result_content">
                                    <strong><em class="blue">원금</em> 359,973원</strong>
                                    <strong><em class="highlight">이자</em> 359,973원</strong>
                                </div>
                            </li>
                            <li>
                                <div class="result_info">
                                    <span class="result_date"><span class="tit">해당월</span>2020.02</span>
                                    <span class="result_day"><span class="tit">납입일</span>2020.02.02</span>
                                </div>
                                <div class="result_content">
                                    <strong><em class="blue">원금</em> 359,973원</strong>
                                    <strong><em class="highlight">이자</em> 359,973원</strong>
                                </div>
                            </li>
                        </ul>
                        <div class="no_list">
                            <p>원리금 납입내역이 없습니다.</p>
                        </div>
                    </div>
                    

                </div>
                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
