<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '교통사고피해확인서', tooltip: false, prev: true, menu: true };

    </script>
</head>
<body>
    <div id="skipNavi">
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <h2 class="governing_title">교통사고피해확인서를 발급할<br>사고접수번호를 선택해 주세요.</h2>
                    </div>

                    <div class="form_wrap">
                        <div class="form_row part">
                            <span class="form_label">신청대상</span>
                            <div class="form_item">
                                <div class="radio_box">
                                    <input type="radio" id="radio1" name="radio">
                                    <label for="radio1">대인</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="radio2" name="radio" checked>
                                    <label for="radio2">대물</label>
                                </div>
                            </div>
                        </div> 
                        <div class="form_row">
                            <label for="car_number" class="form_label">차량번호</label>
                            <div class="form_item">
                                <input type="tel" id="car_number" name="" placeholder="차량번호 입력" value="">
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="date_term" class="form_label">사고일 조회기간</label>
                            <div class="col2">
                                <div class="date_box start_date">
                                    <input id="date_term" type="text" class="inp_date" title="조회시작일" readonly>
                                </div>
                                <div class="col">
                                    <div class="date_box">
                                        <input type="text" class="inp_date" title="조회종료일" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_date">
                                <button type="button" class="btn sgrey">1개월</button>
                                <button type="button" class="btn sgrey on"><span>3개월</span></button> <!-- 선택시 class "on" 추가해주세요-->
                                <button type="button" class="btn sgrey">6개월</button>
                                <button type="button" class="btn sgrey">1년</button>
                                <button type="button" class="btn sgrey">2년</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn ofill"><span>조회</span></button>
                    </div>

                    <div class="results_wrap">
                        <h3 class="h3">사고접수번호 선택</h3>
                        <div class="box_rd_list">
                            <div class="big_rdo">
                                <input id="radio3" type="radio" name="radio1">
                                <label for="radio3">
                                    <div class="sub_conts">
                                        <div class="subject">
                                            <p class="name">2101000005</p>
                                        </div>
                                        <div class="substance">
                                            <dl>                                        
                                                <dt>피해자/피해물</dt>
                                                <dd>51보7328</dd>
                                                <dt>사고일</dt>
                                                <dd>2020.11.28</dd>
                                                <dt>보험금</dt>
                                                <dd>5,590,070원</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="no_list">
                            <p>사고접수 내역이 없습니다.</p>
                        </div>
                    </div>
                    

                </div>
                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
