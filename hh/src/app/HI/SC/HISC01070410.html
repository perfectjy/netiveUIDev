<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '원리금영수증', tooltip: false, prev: true, menu: true };

<body>
    <div id="skipNavi">
		<a href="#content">본문내용 바로가기</a>

    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="governing">
                        <h2 class="governing_title">원리금영수증을 발급할 조건으로 <br>조회한 후 선택해 주세요.</h2>
                        <p class="info_text highlight">영수일이 같은 건만 영수증 발행이 가능합니다.</p>
                    </div>

                    <div class="form_wrap">
                        <div class="form_row">
                            <span class="form_label">계약 선택</span>
                            <div class="form_item">
                                <button type="button" class="btn line arr"><span>L01118978161 연금저축손해보험하이라이프 노후 웰스보험(Hi1106) 기본플랜</span></button>
                            </div>
                        </div> 
                        <div class="form_row">
                            <label for="date_term" class="form_label">조회기간</label>
                            <div class="col2">
                                <div class="date_box start_date">
                                    <input id="date_term" type="text" class="inp_date" title="조회시작일" value="2020.07.27">
                                </div>
                                <div class="col">
                                    <div class="date_box">
                                        <input type="text" class="inp_date" title="조회종료일" value="2021.07.27">
                                    </div>
                                </div>
                            </div>
                            <div class="btn_date">
                                <button type="button" class="btn sgrey">1주일</button>
                                <button type="button" class="btn sgrey">1개월</button>
                                <button type="button" class="btn sgrey"><span>3개월</span></button>
                                <button type="button" class="btn sgrey">6개월</button>
                                <button type="button" class="btn sgrey on">1년</button> <!-- 선택시 class "on" 추가해주세요-->
                            </div>
                        </div>
                        <div class="form_row">
                            <span class="form_label form_sole">조회대상</span>
                            <div class="form_item">
                                <div class="radio_box">
                                    <input type="radio" id="radio1" name="radio" checked>
                                    <label for="radio1">전체</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="radio2" name="radio">
                                    <label for="radio2">상환</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="radio3" name="radio">
                                    <label for="radio3">이자</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn ofill"><span>조회</span></button>
                    </div>
                    
                    <div class="results_wrap">
                        <h3 class="h3">원리금 납입내역</h3>
                        <div class="box_rd_list">
                            <div class="big_rdo">
                                <input id="checkbox1" type="checkbox" name="checkbox">
                                <label for="checkbox1">
                                    <div class="sub_conts">
                                        <div class="subject">
                                            <p class="date"><span class="tit">영수일</span>2020.02.28</p>
                                            <strong class="name"><span class="blue">상환</span>1,000,000원</strong>
                                        </div>
                                        <div class="substance">
                                            <dl>
                                                <dt>계약번호</dt>
                                                <dd>L01118978161</dd>                                            
                                                <dt>대출잔액</dt>
                                                <dd>0원</dd>
                                                <dt>경로</dt>
                                                <dd>인터넷</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="big_rdo">
                                <input id="checkbox2" type="checkbox" name="checkbox">
                                <label for="checkbox2">
                                    <div class="sub_conts">
                                        <div class="subject">
                                            <p class="date"><span class="tit">영수일</span>2020.02.28</p>
                                            <strong class="name"><span>이자</span>54,912원</strong>
                                        </div>
                                        <div class="substance">
                                            <dl>
                                                <dt>계약번호</dt>
                                                <dd>L01118978161</dd>                                            
                                                <dt>대출잔액</dt>
                                                <dd>0원</dd>
                                                <dt>경로</dt>
                                                <dd>자동이체</dd>
                                                <dt>기간(일수)</dt>
                                                <dd>2019.12.24~2020.01.24(30일)</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="no_list">
                            <p>조회 내역이 없습니다.</p>
                        </div>
                    </div>
                    

                </div>
                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
