<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '대출상환내역 확인', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi">
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar">
                            <span style="width:66.666%"></span>
                        </div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">대출상환내역을 확인해 주세요. </h2>
                    </div>

                    <div class="form_wrap">
                        <div class="form_row">
                            <span class="form_label">기준일</span>
                            <div class="form_item date_box">
                                <input type="text" class="inp_date" title="청구일" value="2021.06.16" readonly>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3 class="h3">대출상환내역</h3>
                    <ul class="result_list">
                        <li>
                            <div class="result_info">
                                <span class="result_date"><span class="offscr">상환일</span>2020.02.28</span>
                            </div>
                            <div class="result_content">
                                <strong><span class="return">상환</span>1,000,000원</strong>
                                <span class="price">대출잔액 0원</span>
                            </div>
                        </li>
                        <li>
                            <div class="result_info">
                                <span class="result_date"><span class="offscr">상환일</span>2020.02.28</span>
                            </div>
                            <div class="result_content">
                                <strong><span class="return">상환</span>1,000,000원</strong>
                                <span class="price">대출잔액 1,000,000원</span>
                            </div>
                        </li>
                    </ul>

                    <div class="no_list">
                        <p>대출상환내역이 없습니다.</p>
                    </div>

                </div>
                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
