<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '대출정보 입력', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi">
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar">
                            <span style="width:75%"></span>
                        </div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">3</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">대출정보를 입력해 주세요.</h2>
                    </div>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="text01" class="form_label">발급목적</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="text01" value="특별공제 신청용" placeholder="발급목적 입력">
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_label">대출종류</div>
                            <div class="form_item">
                                <span class="radio_box">
                                    <input type="radio" id="ans01" name="answer" checked>
                                    <label for="ans01">기존주택구입</label>
                                </span>
                                <span class="radio_box">
                                    <input type="radio" id="ans02" name="answer">
                                    <label for="ans02">중도금대출</label>
                                </span>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="cost02" class="form_label">주택전용면적</label>
                            <div class="form_item unit_item unit_one">
                                <input type="tel" class="inp_price" id="cost02" placeholder="주택전용면적 입력">
                                <span class="unit">㎡</span>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_label">주택취득일</div>
                            <div class="form_item">
                                <div class="date_box">
                                    <input type="text" class="inp_date" title="날짜입력" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="form_label">저당권설정일</div>
                            <div class="form_item">
                                <div class="date_box">
                                    <input type="text" class="inp_date" title="날짜입력" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <h2 class="h3">
                        금융기관 간 직접 상환하는 형태
                        <!-- tooltip -->
                        <div class="ui_tooltip_wrap">
                            <button type="button" class="ui_btn hintInfo"><span class="offscr">도움말</span></button>
                            <div class="tooltip">
                                <i></i>
                                <p>다른 금융기관으로부터 장기 주택저당차입금을 이전한 경우</p>
                                <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                            </div>
                        </div>
                        <!--// tooltip -->
                    </h2>
                    <div class="toggle_box">
                        <p class="toggle_txt highlight">다른 금융기관의 아파트/주택 담보 장기대출의 선순위<br class="p_br">근저당권을  말소하며 이전한 대출입니까?</p>
                        <div class="switcher">
                            <input id="togbtn1" type="checkbox" checked="">
                            <label for="togbtn1" data-title1="아니요" data-title2="예"></label>
                        </div>
                    </div>
                    
                    <div class="boxing_text mt40">
                        <div class="form_wrap">
                            <div class="form_list">
                                <label class="form_label" for="bank">이전하기 전 금융기관명</label>
                                <div class="form_item">
                                    <input type="text" class="inp_txt" id="bank" placeholder="금융기관명 입력">
                                </div>
                            </div>
                            <div class="form_list">
                                <label for="date_term" class="form_label">이전하기 전 상환기간(거치기간 포함)</label>
                                <div class="col2">
                                    <div class="date_box phone_ing">
                                        <input id="date_term" type="text" class="inp_date" title="이전전 상환기간" readonly>
                                    </div>
                                    <div class="col">
                                        <div class="date_box">
                                            <input type="text" class="inp_date" title="이전전 상환기간" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <label for="cost01" class="form_label">이전하기 전 차입금의 원금잔액</label>
                                <div class="form_item unit_item unit_one">
                                    <input type="tel" class="inp_price" id="cost01" placeholder="금액 입력">
                                    <span class="unit">원</span>
                                </div>
                            </div>
                            <div class="form_list">
                                <label for="cost02" class="form_label">이전 당시 현대해상 대출금액</label>
                                <div class="form_item unit_item unit_one">
                                    <input type="tel" class="inp_price" id="cost02" placeholder="금액 입력">
                                    <span class="unit">원</span>
                                </div>
                            </div>
                            <div class="form_list">
                                <label for="cost03" class="form_label">최종 소득공제 대상액</label>
                                <div class="form_item unit_item unit_one">
                                    <input type="tel" class="inp_price" id="cost03" placeholder="금액 입력">
                                    <span class="unit">원</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="list_bar">
                        주택자금공제 자료는 무주택요건, 세대주요건 등 공제요건이 검증되지 않았으므로 
                        본인이 해당 사항 검토 후 공제대공제대상인 경우에만 사용할 수 있습니다.
                    </p>
                </div>
                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
