    <!-- 로그인 안내 팝업 -->
    <div id="HICS05010011" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>로그인 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="complete">
                        <div class="complete_title">

                        </div>
                        <p class="complete_txt">
                            로그인하고 작성 시 문의하신 내용을 접수 내역에서<br> 조회할 수 있어 편리합니다.<br>

                            로그인하고 작성하시겠습니까?
                        </p>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second"><span>비회원 작성</span></button>
                    <button type="button" class="btn primary"><span>로그인 후 작성</span></button>

            </div>
