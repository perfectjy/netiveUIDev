    <div id="skipNavi">

    <!-- 팝업 -->
    <div id="HICS06050026" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>간편인증 설정</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <!-- 지문 등록 -->
                        <div class="governing txt_c">
                            <div class="governing_title">스마트폰 지문인식 영역에 손가락을 올려서 생체정보를 추가로 등록해 주세요.</div>
                        </div>
                        <div class="certify_sel">
                            <ul>
                                <li>
                                    <div class="certify_finger">
                                        <strong>지문</strong>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--// 지문 등록 -->

                        <!-- 얼굴 등록 -->
                        <div class="governing txt_c">
                            <div class="governing_title">스마트폰 전면 카메라로 얼굴을 인식해서 생체정보를 추가로 등록해 주세요.</div>
                            <p class="added_text">(FaceID 인증)</p>
                        </div>
                        <div class="certify_sel">
                            <ul>
                                <li>
                                    <div class="certify_face">
                                        <strong>얼굴인증</strong>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
    
                        <!-- 디바이스 미설정 case -->
    
                        <div class="governing txt_c">
                            <h2 class="governing_title">
                                <span class="greeting_text">접속하신 기기에 저장된</span>
                                생체인증 정보가 없습니다.</h2>
                            <p class="info_text">스마트폰 [설정]에서 생체정보를 등록한 후, <br>
                                현대해상 [고객지원센터 > 인증센터]에서 간편인증을 <br>
                                재등록하면 생체인증을 이용할 수 있습니다. 
                            </p>
                        </div>
                        <div class="log_btm_btns">
