<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="board_detail">
                        <div class="board_head">
                            <h2 class="title">박금희 상담사 친절안내에 감동먹고 만족했습니다.</h2>
                            <p class="regdate">2021.05.03<span class="name">홍길동</span></p>
                        </div>

                        <div class="board_cont">
                            <div class="info">
                                <span class="heart s3">고객콜센터</span>
                                <!--
                                    s1 - 고장출동
                                    s2 - 하이플래너
                                    s3 - 대표콜센터
                                    s4 - 현장출동
                                    s5 - 장기보상
                                    s6 - 자동차보상 
                                    s7 - 고객창구
                                -->
                            </div>
                            
                            <div class="content">
                                1월에 있었던 사고로 인하여 정신적, 육체적으로 많이 힘든 상황에 놓였습니다. 
                                어떻게 해결해 나가야 할지 막막하던 상황에서 고진우 담당자님께서 많은 도움을 주셔서 감사한 마음을 전합니다. 
                                여쭤볼 내용들이 많아서 여러 차례 통화를 하게 되었는데 친절하고 상세하게 알려주셨습니다. 
                                고객의 일을 자신의 일처럼 생각해 주시고 저의 입장에 공감해 주셨습니다. 덕분에 사고 건 해결에 너무나 큰 도움이 되었습니다.
                            </div>
                        </div>
                    </div>

                    <div class="complete_btns">
                        <button type="button" class="btn primary"><span>목록</span></button>
                    </div>
                </div>
            </div>
