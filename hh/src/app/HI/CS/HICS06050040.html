<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '간편인증서 발급/관리', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="governing">
                        <div class="governing_title">
                            간편인증 설정을<br class="mo_br"> 변경하실 수 있어요. 
                        </div>
                        <p class="info_text">
                            기기에 등록된 지문, Face ID 정보를 변경하시거나 다른 기기/채널(홈페이지, 모바일웹, 모바일앱)에서 접속할 경우 재발급이 필요합니다.
                        </p>
                    </div>

                    <ul class="set_wrap">
                        <li>간편비밀번호
                            <a href="#none" class="btn base">변경</a>
                        </li>
                        <li class="pc_hide">패턴
                            <div class="switcher">
                                <input id="togbtn1" type="checkbox">
                                <label for="togbtn1" data-title1="미사용" data-title2="사용"></label>
                            </div>
                            <a href="#none" class="btn base">변경</a>
                        </li>
                        <li class="pc_hide">생체
                            <div class="switcher">
                                <input id="togbtn2" type="checkbox" checked>
                                <label for="togbtn2" data-title1="미사용" data-title2="사용"></label>
                            </div>
                            <a href="#none" class="btn base">재등록</a>
                        </li>
                    </ul>
                  
                    <div class="btn_center">
                        <a href="#none" class="btn link">간편인증 해지</a>
                    </div>
                   
                </div>
                <div class="section_m">
                    <div class="toggle_wrap">
                        <div class="toggle_tit">                    
                            <a href="#toggleConts" class="toggle_btn">이용안내<span class="offscr">상세보기</span></a>
                        </div>                
                        <div id="toggleConts" class="toggle_conts">
                            <ul class="list_dot">
                                <li>생체정보(지문, FaceID) 및 패턴은 해당 기능을 지원하는 기기에서만 이용 가능합니다.</li>
                                <li>이용 가능한 스마트폰: Android 6.0 이상, iOS 11.0 이상</li>
                            </ul>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
