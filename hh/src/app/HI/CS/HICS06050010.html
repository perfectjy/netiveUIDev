<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '간편인증서 발급/관리', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <!-- case 1  -->
                    <div class="governing">
                        <div class="governing_title">
                            서비스 이용약관에 동의 후<br class="p_br"> 본인인증을 해 주세요. 
                        </div>
                    </div>
                    <!-- case 1a -->
                    <div class="governing">
                        <div class="governing_title">
                            $채널 구분$에서 간편인증서를<br class="p_br"> 발급받으신 내역이 있습니다. 
                        </div>
                        <p class="info_text">
                            <span class="highlight">다시 발급받으시면 간편인증서 정보가 갱신됩니다.(만약 다른 기기에서 발급하셨던 경우, 기존 기기로는 이용 불가)</span><br>
                            서비스 이용을 위해서는 필수 약관에 동의가 필요합니다.
                        </p>
                    </div>

                    <div class="agreement">                        
                        <div class="agreement_title">
                            <h3 class="h3"><span class="tag pick">필수</span><span>간편인증서 서비스 이용 동의</h3>                            
                        </div>
                        <div class="agreement_section">
                            <div class="agreemen_list">
                                <div class="agree_item">
                                    <button type="button" class="btn_chk"><span>간편인증서 서비스 이용약관</span></button>
                                </div>
                                <ul>
                                    <li>
                                        <div class="radio_set">
                                            <div class="radio_box">
                                                <input id="agreeSub1N" class="agree_rdo" name="agreeSub1" type="radio" checked>
                                                <label for="agreeSub1N">동의안함</label>
                                            </div>
                                            <div class="radio_box">
                                                <input id="agreeSub1Y" class="agree_rdo" name="agreeSub1" type="radio">
                                                <label for="agreeSub1Y">동의함</label>
                                                <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                            </div>    
                                        </div>
                                    </li>
                                </ul>
                            </div>                            
                        </div>   
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>본인인증</span></button>
                        </div>
                    </div>
                 
                </div>
                
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
