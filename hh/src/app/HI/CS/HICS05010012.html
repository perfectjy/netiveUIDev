<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '질문/건의', tooltip: false, prev: true, menu: true };

        $(function() {
            // 등록 완료 open
            Dialog.open('#HICS05010012');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICS05010012" class="btn line dialog_open">등록 완료</a>

                    
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 등록 완료 팝업 -->
    <div id="HICS05010012" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>등록 완료</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="complete">
                            <div class="complete_title">
                                <p class="ico_receive"></p>
                                질문/건의가 접수되었습니다.
                            </div>
                            <p class="complete_txt">
                                질문 및 건의사항 접수는 24시간 가능하나 답변은 평일 09:00~18:00에만 가능합니다.(토/일요일, 공휴일 제외)<br>
                                신청 후 24시간 이내에 답변 드리며,<br> 문의하신 내용에 따라 답변이 다소 지연될 수 있습니다.
                            </p>
                            <p class="complete_txt">
                                개인 및 기업의 영업·판촉 활동 관련 문의는<br> 답변이 제한될 수 있습니다.
                            </p>
                            <p class="complete_txt">
                                문의하신 내용은 [질문/건의 접수 내역]에서<br> 조회하실 수 있습니다.
                            </p>
                            <p class="complete_txt">
                                [확인]을 누르면 메인 화면으로 이동합니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
    <!--// 청구유형 선택 팝업 -->
    
</body>
</html>
