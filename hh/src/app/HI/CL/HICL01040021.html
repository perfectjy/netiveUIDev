<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '질병/상해 처리현황조회', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HICL01040021')
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HICL01040021" class="btn line dialog_open">팩스 수신 조회</a>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <!-- 팩스 수신 조회 팝업 -->
    <div id="HICL01040021" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>팩스 수신 조회</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">
                                고객님이 팩스로 보내신 서류 정보를<br class="p_br">
                                조회할 수 있습니다.
                            </div>
                            <p class="info_text">전송일 조회기간은 <span class="highlight">오늘 날짜를 기준으로 2일 이내</span>로 설정해 주세요.</p>
                        </div>

                        <div class="form_list">
                            <div class="form_label">전송일</div>
                            <div class="col2">
                                <div class="start_date">
                                    <div class="date_box">
                                        <input type="text" class="inp_date" title="조회 시작일" value="2021.06.26" readonly>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="date_box">
                                        <input type="text" class="inp_date" title="조회 종료일" value="2021.06.28" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form_list">
                            <label for="srchCondition" class="form_label">조회조건</label>
                            <div class="form_item">
                                <select id="srchCondition" name="">
                                    <option value="">발신팩스번호</option>
                                    <option value="">접수번호</option>
                                    <option value="">수신팩스번호</option>
                                </select>
                            </div>
                            <div class="form_item">
                                <input type="tel" title="팩스번호" name="" placeholder="‘-’ 없이 입력" value="">
                            </div>
                            <div class="btns">
                                <button type="button" class="btn line"><span>수신 조회</span></button>
                            </div>
                        </div>

                        <div class="srch_result">
                            <table class="tbl_row">
                                <caption>전송팩스번호,수신일,수신팩스번호,매수,담당자,수신부서,열람일,처리일</caption>
                                <colgroup>
                                    <col style="width:180px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">전송팩스번호</th>
                                        <td>02546223159</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">수신일</th>
                                        <td>2021.06.27</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">수신팩스번호</th>
                                        <td>0212341234</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">매수</th>
                                        <td>5장</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">담당자</th>
                                        <td>하이상</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">수신부서</th>
                                        <td>장기손사지원파트</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">열람일</th>
                                        <td>2021.06.28</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">처리일</th>
                                        <td>2021.06.28</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="no_list"><p>현대해상에 수신된 내역이 없습니다.</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
