<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '필요서류 접수', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:75%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">3</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">제출하실 서류를 등록해 주세요.</h2>
                    </div>

                    <div class="section_s">
                        <div class="form_list">
                            <div class="form_item">
                                <div class="file_box">
                                    <div class="file">
                                        <input type="text" id="addFile1" name="add_file" title="파일첨부" value="">
                                        <label for="addFile1" class="add_file">
                                            파일첨부
    
                                            <!-- 파일 첨부 후 나타남 -->
                                            <!-- <span class="file_name">screenshot_HDMF_20210618_001.pdf</span>
                                             -->
                                        </label>
                                        <button type="button" class="file_close">파일 취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion">
                        <div class="title">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>보험금 심사 과정에서 원본서류 및 추가서류 제출을 요청 드릴 수 있습니다.</li>
                                <li> 등록 가능한 파일형식: JPG, JPEG, PNG, GIF, BMP, PDF, TIF</li>
                                <li>
                                    제출해야 할 필요서류를 확인하시려면 ‘스마트발급센터 > 필요서류 안내’를 참고해주세요.
                                    <div class="ac_in_btns">
                                        <button type="button" class="btn base"><span>필요서류 확인</span></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
