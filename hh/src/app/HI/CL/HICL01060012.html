<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '청구유형 선택', tooltip: false, prev: true, menu: true };

        $(function() {
            // 청구유형 선택 open
            Dialog.open('#chargeSel');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 모바일용 header -->
            <div class="header_mb big"></div>
        </div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#chargeSel" class="btn line b dialog_open">청구유형 선택 </a>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- 청구유형 선택 팝업 -->
    <div id="chargeSel" class="dialog bottom">
        <div class="dialog_wrap big m">
            <div class="dialog_header">
                <h1 class="pc_hide">청구유형 선택</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">
                    <div class="governing">
                        <div class="governing_title b">
                            이전에 같은 질병/상해로<br>
                            보험금을 받으신 적이 있나요?
                        </div>
                    </div>
                    <div class="gov_btns_b">
                        <button type="button" class="btn oline b"><span>아니요, 없습니다 (신규 접수)</span></button>
                        <button type="button" class="btn oline b"><span>예, 있습니다 (추가 접수)</span></button>
                        <button type="button" class="btn line b"><span>진행 중이던 보험금청구 이어하기</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// 청구유형 선택 팝업 -->
