<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '자동차사고 처리현황조회', tooltip: true, prev: true, menu: true };

        $(function() {
            // 서비스 안내 open
            Dialog.open('#ServiceInfo');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#ServiceInfo" class="btn line dialog_open">서비스 안내</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 서비스 안내 팝업 -->
    <div id="ServiceInfo" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>서비스 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title info_service">
                                자동차 사고보험금의 처리현황을 조회할 수 있습니다.
                            </h2>
                        </div>

                        <div class="accordion svc_info">
                            <div class="title open">
                                <span class="toggle">이용안내</span>
                            </div>
                            <div class="panel">
                                <div class="label info1">이용대상</div>
                                <ul class="list_dot">
                                    <li>보험금 청구 접수 건이 있는 계약자, 피보험자</li>
                                </ul>
                                <div class="label info2">이용시간</div>
                                <ul class="list_dot">
                                    <li>365일 24시간</li>
                                </ul>
                            </div>
                            <div class="title">
                                <span class="toggle">유의사항</span>
                            </div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>사고 처리현황에 따라 관련 내용이 변경될 수 있으며, 조회되지 않을 수도 있습니다.</li>
                                    <li>자세한 사항은 보상담당자에게 문의해 주세요.</li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>자동차사고 처리현황조회</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
