	<title>현대해상</title>

    <script type="text/javascript">
        mbHeader = { title: '질병/상해 보험금청구', tooltip: false, prev: true, menu: true };

        $(function() {

<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 모바일용 header -->
            <div class="header_mb big"></div>
        </div>  

        <div id="container">
			<div id="content">

                    <a href="#dateAccident" class="btn line b dialog_open">필요서류 안내</a>

                    
                </div>
            </div>
        </div>
    </div>
    
    <div id="dateAccident" class="dialog full">
        <div class="dialog_wrap big">
            <div class="dialog_header">
                <h1>필요서류 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="doc_info">
                            <h2 class="h_b highlight">입원/통원 보험금청구용 서류</h2>
                            <div class="inner_box">
                                <ul class="list_dot_b">
                                    <li>입통원 진료비영수증</li>
                                    <li>질병분류코드 기재된 처방전</li>
                                    <li>(비급여 의료비 발생 시) 진료비 세부(산정)내역서</li>
                                </ul>
                            </div>
                            <!-- 진료유형에 따른 문구
                            Case3) 약제 : 
                            <h2 class="h_b">약제 보험금청구용 서류</h2>
                            <div class="inner_box">
                                <ul class="list_dot_b">
                                    <li>약제비 영수증(카드전표는 불가)</li>
                                </ul>
                            </div>
    
                            Case3) 수술 : 
                            <h2 class="h_b">수술 보험금청구용 서류</h2>
                            <div class="inner_box">
                                <ul class="list_dot_b">
                                    <li>수술확인서, 진단서 중 택 1(진단명, 수술명, 수술일자가 포함되어야 함)</li>
                                </ul>
                            </div>
    
                            Case3) 골절 : 
                            <h2 class="h_b">골절 보험금청구용 서류</h2>
                            <div class="inner_box">
                                <ul class="list_dot_b">
                                    <li>의사소견서</li>
                                    <li>통원확인서, 진단서 중 택 1(진단명, 진단일자가 포함되어야 함)</li>
                                </ul>
                            </div>
                            -->
                        </div>
                        <div class="btn_conts">
                            <button type="button" class="btn line b"><span>텍스트 복사하기</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary b"><span>확인</span></button>
                </div>
            </div>
