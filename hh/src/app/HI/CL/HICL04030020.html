<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '사고내용 입력', tooltip: false, prev: true, menu: true };
    </script>

</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.66%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <div class="governing_title">
                            사고내용을 입력해 주세요.
                        </div>
                        <p class="info_text">대물/자차는 만원 단위로 금액을 입력해 주세요.<br>대인은 상해급수, 자손은 보상여부를 선택해 주세요.</p>
                    </div>

                    <h3 class="h3">차량정보</h3>
                    <table class="tbl_row">
                        <caption>차량정보</caption>
                        <colgroup>
                            <col style="width:180px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td>Hicar개인용 (294고47**)</td>
                            </tr>
                            <tr>
                                <th scope="row">계약자/피보험자</th>
                                <td>하이현/하이현</td>
                            </tr>
                            <tr>
                                <th scope="row">보험기간</th>
                                <td>2021.04.27~2022.04.24</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3 class="h3">사고정보</h3>
                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="date" class="form_label">사고일</label>
                            <div class="date_box">
                                <input type="text" class="inp_date" title="날짜입력" id="date">
                            </div>
                        </div>
    
                        <div class="form_list">
                            <label class="form_label">본인과실 여부</label>
                            <div class="form_item vertical">
                                <div class="radio_box">
                                    <input id="radio1" type="radio" name="radio">
                                    <label for="radio1">내 과실 없음(상대 과실 100%)</label>
                                </div>
                                <div class="radio_box">
                                    <input id="radio2" type="radio" name="radio">
                                    <label for="radio2">내 과실 50% 이상</label>
                                </div>
                                <div class="radio_box">
                                    <input id="radio3" type="radio" name="radio">
                                    <label for="radio3">내 과실 50% 미만</label>
                                </div>
                            </div>
                        </div>
    
                        <h3 class="h3">사고담보</h3>
                        <div class="form_list">
                            <label for="opp_car" class="form_label">대물(상대차) 보험금</label>
                            <div class="form_item unit_item">
                                <input type="tel" class="inp_price" id="opp_car" placeholder="숫자만 입력">
                                <span class="unit">만원</span>
                            </div>
                        </div>                    
                        <p class="list_bar">아직 보험처리가 종료되지 않은 경우에는 예상금액을 입력해 주세요.</p>
    
                        <div class="form_list">
                            <label for="my_car" class="form_label">자차(내차량) 보험금</label>
                            <div class="form_item unit_item">
                                <input type="tel" class="inp_price" id="my_car" placeholder="숫자만 입력">
                                <span class="unit">만원</span>
                            </div>
                        </div>
    
                        <div class="form_list">
                            <label for="person" class="form_label">대인(상대상해) 급수</label>
                            <select name="" title="대인상해 급수 선택" id="person">
                                <option value="" selected>대인상해 급수 선택</option>
                                <option value="14">대인 14급</option>
                                <option value="13">대인 13급</option>
                                <option value="12">대인 12급</option>
                                <option value="11">대인 11급</option>
                                <option value="10">대인 10급</option>
                                <option value="9">대인 9급</option>
                                <option value="8">대인 8급</option>
                                <option value="7">대인 7급</option>
                                <option value="6">대인 6급</option>
                                <option value="5">대인 5급</option>
                                <option value="4">대인 4급</option>
                                <option value="3">대인 3급</option>
                                <option value="2">대인 2급</option>
                                <option value="1">대인 1급</option>
                                <option value="0">사망사고</option>
                            </select>
                        </div>
    
                        <div class="form_list">
                            <label class="form_label">자손(본인상해) 여부</label>
                            <div class="radio_box">
                                <input id="radio4_1" type="radio" name="radio_4" checked>
                                <label for="radio4_1">보상받지 않음</label>
                            </div>
                            <div class="radio_box">
                                <input id="radio4_2" type="radio" name="radio_4">
                                <label for="radio4_2">보상받음</label>
                            </div>
                        </div>
                    </div>
                    
                    <hr>

                    <div class="check_box">
                        <input id="checkConfirm" type="checkbox" name="check_full">
                        <label for="checkConfirm"><span class="highlight">사고처리 유불리 결과</span>는 현재 계약 조건으로 산출한 예상 보험료이며,
                            회사의 기본보험료 조정, 중고차 시세하락 등은 감안되지 않았으므로
                            해당 연차의 <span class="highlight">실제 갱신보험료와는 다를 수 있음을 확인하였습니다.</span>
                        </label>
                    </div>

                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
