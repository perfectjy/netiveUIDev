        $(function() {

            Dialog.open('#HICL01020052');

<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">

                    <a href="#HICL01020052" class="btn line dialog_open">진료비 세부(산정)내역서 안내</a>

                    
                </div>
            </div>
    
        </div>
        <div id="footer"></div>

    <!-- 진료비 세부(산정)내역서 안내 팝업 -->
    <div id="HICL01020052" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>진료비 세부(산정)내역서 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title info_service">
                                입원 실손의료비 또는 통원 치료 비급여항목
                                <!-- tooltip -->
                                <div class="ui_tooltip_wrap">
                                    <button type="button" class="ui_btn hintInfo"><span class="offscr">비급여항목 도움말</span></button>
                                    <div class="tooltip right">
                                        <i></i>
                                        <p>
                                            <strong>비급여항목</strong>이란? <br>
                                            건강보험을 적용받지 못하여 환자가 비용을 전액 부담하는 항목입니다.
                                        </p>
                                        <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                                    </div>
                                </div>
                                <!--// tooltip -->
                                이 있다면, <strong class="highlight">진료비 세부(산정)내역서</strong>를 꼭 첨부해 주세요.
                            </div>
                        </div>

                        <h2 class="h3">(통원치료 중) 비급여 항목 예시</h2>
                        <div class="doc_box sample4"></div>

                        <h2 class="h3">진료비 세부(산정)내역서 예시</h2>
                        <div class="doc_box sample3"></div>
                        
                    </div>

            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
