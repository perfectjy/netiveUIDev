<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '서비스 안내', tooltip: false, prev: true, menu: true };

        $(function() {
            // 서비스 안내 open
            Dialog.open('#serviceInfo2');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#serviceInfo2" class="btn line dialog_open">서비스 안내</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 서비스 안내 팝업 -->
    <div id="serviceInfo2" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>서비스 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title info_service">
                                하이카서비스 고장출동서비스 이용내역을 조회할 수 있습니다.
                            </h2>
                        </div>

                        <div class="accordion svc_info">
                            <div class="title open"><span class="toggle">이용안내</span></div>
                            <div class="panel">
                                <div class="label info1">이용대상</div>
                                <ul class="list_dot">
                                    <li>자동차보험 계약자</li>
                                </ul>
                                <div class="label info2">이용시간</div>
                                <ul class="list_dot">
                                    <li>365일 24시간</li>
                                </ul>
                                <div class="label info3">이용조건</div>
                                <ul class="list_dot">
                                    <li>유지, 만기, 해지 계약에 대한 조회 가능</li>
                                </ul>
                            </div>
                            <div class="title"><span class="toggle">유의사항</span></div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>하이카서비스 고장출동서비스 이용내역만 조회가능합니다.</li>
                                    <li>고장출동서비스는 하이카서비스특약 가입고객에게 제공됩니다.</li>
                                    <li>기타 문의사항은 인터넷 콜센터(<span class="tel_number">02-2116-1004</span>, 평일 09:00~18:00)로 연락해 주세요.</li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>하이카서비스 이용내역 조회</span></button>
                </div>
            </div>
        </div>
    </div>

</html>
