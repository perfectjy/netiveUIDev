<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
        mbHeader = { title: '하이카서비스 이용내역', tooltip: false, prev: true, menu: true };

        $(function() {
            // 계약 상태 선택에 따른 문구 수정
            $(document).off('change.contractstate').on('change.contractstate', '.filter_wrap input[name=chk_filter]', function() {
                var $this = $(this),
                    $stateObj = $('.filter_wrap').find('.state_txt'),
                    stateTxt = $this.closest('.chk_item').find('label').text();
                
                if ($this.val() === '1') {
                    $stateObj.text(stateTxt + ' 중인');
                } else {
                    $stateObj.text(stateTxt);
                }
            });
        });
    </script>

</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>

						</div>
                    </div>
                    
                    <div class="box_rd_list">

                            <input id="radio1" type="radio" name="radio">
                            <label for="radio1">
                                <div class="sub_conts">

                                            <dd>하이현/하이현</dd>                                            
                                            <dt>보험기간</dt>
                                            <dd>2021.04.27~2022.04.24</dd>

                                        </dl>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="big_rdo">
                            <input id="radio2" type="radio" name="radio">
                            <label for="radio2">
                                <div class="sub_conts">
                                    <div class="subject">
                                        <span class="tag continue">유지</span>
                                        <span class="insu_num">M20217199873</span>
                                        <p class="name">HiCar개인용자동차보험<br>(67나67**)</p>
                                    </div>
                                    <div class="substance">

                                            <dd>하이현/하이현</dd>                                            
                                            <dt>보험기간</dt>
                                            <dd>2021.04.27~2022.04.24</dd>
                                            <dt>보험료</dt>

                                        </dl>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 목록이 없을때 -->

                       <p>조회 가능한 계약이 없습니다.</p>
                    </div>
                    <!--// 목록이 없을때 -->

                    <div class="toggle_wrap">
                        <div class="toggle_tit">

        </div>
