<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '질병/상해 보험금청구', tooltip: false, prev: true, menu: true };

        $(function() {
            // 최초내원일(사고일) open
            Dialog.open('#dateAccident');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#dateAccident" class="btn line dialog_open">최초내원일(사고일)</a>

                    
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 최초내원일(사고일) 팝업 -->
    <div id="dateAccident" class="dialog full">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>최초내원일(사고일)</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <ul class="list_dot">
                            <li>
                                최초내원일: 질병으로 처음 병원에 방문한 날짜
                                <ul class="list_bar">
                                    <li>예시) 감기에 걸려 2020.06.01/2020.06.04 두 번 병원에 방문한 경우, 최초내원일은 <span class="highlight">2020.06.01</span>입니다.</li>
                                </ul>
                            </li>
                            <li>
                                사고일: 일반상해/교통상해 사고가 일어난 날짜
                                <ul class="list_bar">
                                    <li>예시) 2020.06.04에 다리가 부러져 2020.06.05에 병원을 방문한 경우, 사고일은 <span class="highlight">2020.06.04</span>입니다.</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
