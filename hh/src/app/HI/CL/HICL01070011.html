        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1>건강보험료 납부확인서 제출 완료</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <p><span class="highlight">고객님의 건강보험료 납부확인서 제출이 완료되었습니다.</span></p>
                        <ul class="list_dot">
                            <li>제출 내용은 손사담당자에게 자동으로 안내 되며 확인 후에 심사 업무를 처리 할 예정입니다.</li>
                            <li>추가적인 문의사항은 대표콜센터(<span class="tel_number">1588-5656</span>, 평일 09:00~18:00)로 연락해 주세요.</li>
                        </ul>
                    </div>
                </div>
            </div>
