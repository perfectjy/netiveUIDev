<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '재물/배상책임 보험금청구', tooltip: false, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:25%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">1</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            청구하시는 분의 정보를<br class="mo_br">
                            입력해 주세요.
                        </div>
                    </div>
                </div>

                <div class="section_s">
                    <div class="form_wrap">
                        <div class="form_list">
                            <div class="form_label">청구하시는 분의 정보</div>
                            <div class="form_item vertical">
                                <div class="radio_box">
                                    <input type="radio" id="selRequest1" name="sel_request">
                                    <label for="selRequest1">계약자</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="selRequest2" name="sel_request">
                                    <label for="selRequest2">피보험자</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section_m">
                    <div class="accordion">
                        <div class="title">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>보험금 청구권 소멸시효는 발생일로부터 3년이며, 이 기간이 지나면 청구권이 소멸됩니다.</li>
                                <li>계약자가 법인인 일반보험 및 배상책임보험, 재물보험은 온라인으로 보험금을 청구할 수 없습니다. 지점에 방문하시거나 대표콜센터(<span class="tel_number">1588-5656</span>, 평일 09:00~18:00) 로 연락하시기 바랍니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
