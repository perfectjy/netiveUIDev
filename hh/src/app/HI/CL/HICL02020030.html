<!DOCTYPE html>
<html lang="ko" class="mobile">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '고장유형 선택', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.66%"></span></div>
                        <div class="steps">
                            <span class="offscr">현재단계</span><strong class="num">2</strong>
                            <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">
                            어떤 도움이 필요하신가요?<br>
                            유형을 선택해 주세요.
                        </h2>
                    </div>

                    <div class="box_rd_ico_list">
                        <div class="ico_rdo i1">
                            <input id="radio1" type="radio" name="radio">
                            <label for="radio1">
                                <div class="sub_conts">
                                    <p class="name">배터리 충전</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i2">
                            <input id="radio2" type="radio" name="radio">
                            <label for="radio2">
                                <div class="sub_conts">
                                    <p class="name">긴급주유(경유)</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i3">
                            <input id="radio3" type="radio" name="radio">
                            <label for="radio3">
                                <div class="sub_conts">
                                    <p class="name">긴급주유(휘발유)</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i4">
                            <input id="radio4" type="radio" name="radio">
                            <label for="radio4">
                                <div class="sub_conts">
                                    <p class="name">잠금장치 해제</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i5">
                            <input id="radio5" type="radio" name="radio">
                            <label for="radio5">
                                <div class="sub_conts">
                                    <p class="name">타이어펑크 수리 및 교체</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i6">
                            <input id="radio6" type="radio" name="radio">
                            <label for="radio6">
                                <div class="sub_conts">
                                    <p class="name">긴급견인</p>
                                </div>
                            </label>
                        </div>
                        <div class="ico_rdo i7">
                            <input id="radio7" type="radio" name="radio">
                            <label for="radio7">
                                <div class="sub_conts">
                                    <p class="name">전기차 방전 응급지원</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
