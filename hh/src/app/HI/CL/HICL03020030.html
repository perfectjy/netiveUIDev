<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '청구내용 입력', tooltip: false, prev: true, menu: true };
    </script>
    
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:40%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>5</strong>
                        </div>
                    </div>

                    <div class="governing">
                        <div class="governing_title">
                            청구내용을 입력해 주세요.
                        </div>
                    </div>
                </div>

                <div class="section_s">
                    <div class="form_wrap">
                        <div class="form_list">
                            <div class="form_label">
                                사고일
                                <!-- tooltip -->
                                <div class="ui_tooltip_wrap">
                                    <button type="button" class="ui_btn hintInfo"><span class="offscr">사고일</span></button>
                                    <div class="tooltip">
                                        <i></i>
                                        <p>
                                            <strong>사고일</strong>이란?<br>
                                            휴대품 손해를 입은 날을 말합니다.<br>
                                            예)2021.06.05~2021.06.08 동안 여행 중
                                            <span class="highlight">2021.06.07에 휴대품 손해를 입었다면, 사고일은 2021.06.07</span>입니다.
                                        </p>
                                        <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                                    </div>
                                </div>
                                <!--// tooltip -->
                            </div>
                            <div class="date_box">
                                <input type="text" class="inp_date" title="날짜선택" value="2021.05.03" readonly>
                            </div>
                        </div>

                        <div class="form_list">
                            <div class="form_label">사고구분</div>
                            <div class="form_item">
                                <span class="radio_box">
                                    <input type="radio" id="sortAccident1" name="sort_accident">
                                    <label for="sortAccident1">도난</label>
                                </span>
                                <span class="radio_box">
                                    <input type="radio" id="sortAccident2" name="sort_accident">
                                    <label for="sortAccident2">파손</label>
                                </span>
                            </div>
                        </div>

                        <div class="form_list">
                            <label for="causeAccident" class="form_label">사고원인</label>
                            <div class="form_item">
                                <select id="causeAccident" name="">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>

                        <div class="form_list">
                            <div class="form_label">분실보험에 가입하셨나요?</div>
                            <div class="rd_group">
                                <div class="switcher">
                                    <input id="join" type="checkbox">
                                    <label for="join" data-title1="아니요" data-title2="예"></label>
                                </div>
                            </div>
                        </div>

                        <div class="form_list">
                            <div class="form_label">경찰에 신고하셨나요?</div>
                            <div class="rd_group">
                                <div class="switcher">
                                    <input id="report" type="checkbox">
                                    <label for="report" data-title1="아니요" data-title2="예"></label>
                                </div>
                            </div>
                        </div>

                        <div class="form_list">
                            <label for="contAccident" class="form_label">사고내용</label>
                            <div class="form_item">
                                <textarea id="contAccident" name="" placeholder="200자 이내로 입력" rows="6"></textarea>
                                <p class="cont"><span>0</span> / 200자</p>
                                <p class="list_bar">예시) 숙소 앞에서 휴대전화를 도난당함</p>
                            </div>
                        </div>

                        <div class="form_list">
                            <label for="placeAccident" class="form_label">사고장소</label>
                            <div class="form_item">
                                <textarea id="placeAccident" name="" placeholder="50자 이내로 입력" value=""></textarea>
                                <p class="cont"><span>0</span> / 50자</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed_btm_btns">
                    <div class="btns prog">
                        <button type="button" class="btn second"><span>이전</span></button>
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
