<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '대리인정보 입력', tooltip: true, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66.666%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">위임할 업무와 대리인 정보를 정확하게 입력해 주세요.</h2>
                    </div>
                    <div class="section_s">
                        <h3 class="h3">위임업무 선택(최대 N개 선택 가능)</h3>

                        <div class="type_filter">
                            <ul class="type_sel_box">
                                <li>
                                    <input id="check1" type="checkbox" name="check">
                                    <label for="check1">보험금 수령</label>
                                </li>
                                <li>
                                    <input id="check2" type="checkbox" name="check">
                                    <label for="check2">환금금 청구</label>
                                </li>
                                <li>
                                    <input id="check3" type="checkbox" name="check">
                                    <label for="check3">계약 변경</label>
                                </li>
                                <li>
                                    <input id="check4" type="checkbox" name="check">
                                    <label for="check4">보험계약대출</label>
                                </li>
                                <li>
                                    <input id="check5" type="checkbox" name="check">
                                    <label for="check5">게약 해지/취소</label>
                                </li>
                                <li>
                                    <input id="check6" type="checkbox" name="check">
                                    <label for="check6">연금수령</label>
                                </li>
                            </ul>
                        </div>
                        <h3 class="h3">대리인정보 입력</h3>
                        <div class="form_list">
                            <label for="rName" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" id="rName" name="" placeholder="예: 하이현" value="">
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="juminNum" class="form_label">주민등록번호</label>
                            <div class="col2">
                                <div class="birth_num">
                                    <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" title="주민등록번호/외국인등록번호 앞 6자리" value="" maxlength="6">
                                </div>
                                <div class="security">
                                    <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민등록번호/외국인등록번호 뒤 7자리" value="" maxlength="7">
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <label class="form_label" for="ipt02">휴대전화번호</label>
                            <div class="contact_item">
                                <div class="item">
                                    <select id="ipt02" name="" title="이동통신사번호">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="018">018</option>
                                        <option value="019">019</option>
                                    </select>
                                </div>
                                <div class="item">
                                    <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <label class="form_label" for="relation">피보험자와의 관계</label>
                            <div class="form_item">
                                <select id="relation">
                                    <option>선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">                        
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>    
    </div>
</body>
</html>
