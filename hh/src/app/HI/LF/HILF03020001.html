<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
    <script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '담보대출거래내역조회', tooltip: false, prev: true, menu: true };

        $(function() {
            // 서비스 안내 open
            Dialog.open('#GeneralLoan');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#GeneralLoan" class="btn line dialog_open">서비스 안내</a>

                    
                </div>
            </div>
            
        </div>
        <div id="footer"></div>
    </div>

    <!-- 서비스 안내 팝업 -->
    <div id="GeneralLoan" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>서비스 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title info_service">
                                담보대출 거래내역을 조회할 수 있습니다.
                            </h2>
                        </div>

                        <div class="accordion svc_info">
                            <div class="title open">
                                <span class="toggle">이용안내</span>
                            </div>
                            <div class="panel">
                                <div class="label info1">이용대상</div>
                                <ul class="list_dot">
                                    <li>담보대출 거래 고객</li>
                                </ul>
                                <div class="label info2">이용시간</div>
                                <ul class="list_dot">
                                    <li>365일 24시간</li>
                                </ul>
                                <div class="label info3">유의사항</div>
                                <ul class="list_dot">
                                    <li>유지 중인 내역만 조회 가능</li>
                                </ul>
                            </div>
                            <div class="title">
                                <span class="toggle">유의사항</span>
                            </div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>보험계약대출 거래내역 조회를 원하실 경우, ‘대출/펀드>보험계약대출>보험계약대출거래내역조회’ 를 이용해주시기 바랍니다.
                                        <div class="ac_in_btns">
                                            <a href="#" class="btn base">보험계약대출거래내역조회 바로가기</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>담보대출거래내역조회</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
