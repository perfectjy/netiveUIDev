<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '보험계약대출상환', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:25%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">1</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">이자납입계좌를 변경할 계약을 선택해 주세요.</h2>
                    </div>
                    <div class="no_list"><!-- 계약이 없을 때 -->
                        <p>이자 납입 가능한 계약이 없습니다.</p>
                    </div>
                    <h3 class="h3">
                        하이현<span>님,</span> 긴급자금<span>이 필요하신가요?</span>
                    </h3>
                    <div class="loan_board">
                        <a href="#" title="보험계약대출 바로가기">
                            <p class="loan_tit">지금 바로 대출가능한 금액</p>
                            <p class="loan_money">
                                <span class="value">7,470,000</span> 만원
                            </p>
                            <span class="date">2021.05.23 기준</span>
                        </a>
                    </div>
                    <div class="accordion">
                        <div class="title">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>납입방법이 급여이체인 경우 홈페이지를 통한 자동이체 신청/변경이 불가하므로 해당 사업장의 인사관리 부서로 문의해 주시기 바랍니다.</li>
                                <li>문의사항은 인터넷 콜센터 02-2116-1004로 연락해 주시기 바랍니다.</li>
                            </ul>
                        </div>
                    </div>                   

                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
