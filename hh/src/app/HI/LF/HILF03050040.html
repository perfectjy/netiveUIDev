<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '온라인 간편서류제출 결과', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HILF03050040');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HILF03050040" class="btn line dialog_open">온라인 간편서류제출 결과</a>

                    
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <div id="HILF03050040" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>온라인 간편서류제출 결과</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title">
                                서류제출 중입니다.<br>앱을 종료하지 말고<br class="mo_br"> 잠시만 기다려 주세요.
                            </h2>
                        </div>
                        <div class="boxing_text">
                            <div class="prog_bar">
                                <span class="total">진행 중: 5건</span>
                                <ul class="result">
                                    <li class="fail">실패: 1건</li>
                                    <li class="success">성공: 0건</li>
                                </ul>
                                <!-- 성공시 추가 후 .succ  width :100%-->
                                <div class="bar" style="width:63%"></div>
                            </div>
                        </div>
                        <div class="rd_box ck_detail">
                            <div class="sub_conts">
                                <div class="subject">
                                    <p class="name">가족관계증명서</p>
                                    <p class="prog">서류 제출 중…</p>
                                </div>
                            </div>
                        </div>
                        <div class="rd_box ck_detail">
                            <div class="sub_conts">
                                <div class="subject">
                                    <p class="name">주민등록등(초)본</p>
                                    <p class="prog success">성공</p>
                                </div>
                            </div>
                        </div>
                        <div class="rd_box ck_detail">
                            <div class="sub_conts">
                                <div class="subject">
                                    <p class="name">주민등록증등(초)본</p>
                                    <p class="prog fail">실패</p>
                                </div>
                            </div>
                            <div class="info_list">
                                서버 통신에 문제가 발생하여 서류제출에 실패하였습니다. 다시 로그인하신 후 다시 이용해 주시기 바랍니다.
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- '처리중' 상태일 때 버튼 미노출 -->
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <!-- 처리완료 '성공'일 때 노출 -->
                    <button type="button" class="btn primary"><span>메인</span></button>
                    <!--// 처리완료 '성공'일 때 노출 -->

                    <!-- 처리완료 '실패'일 때 노출 -->
                    <button type="button" class="btn primary"><span>다시 제출</span></button>
                    <button type="button" class="btn primary"><span>다시 입력</span></button>
                    <!--// 처리완료 '실패'일 때 노출 -->
                </div>
            </div>
            <!--// '처리중' 상태일 때 버튼 미노출 -->
        </div>
    </div>
</body>
</html>
