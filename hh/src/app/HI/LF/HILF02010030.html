<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '신용대출 신청', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content" class="loan_area">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar">
                            <span style="width:42%"></span>
                        </div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">3</strong>
                          <span class="offscr">전체단계</span><strong>7</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">대출 안내를 위한 고객정보를 입력해 주세요.</h2>
                        <p class="info_text highlight">대출이자가 연체된 경우 문자, 이메일, 우편으로 안내해 드립니다.</p>
                    </div>
                    <div class="section_s"> 
                        <div class="form_wrap">
                            <div class="form_list">
                                <label for="phone" class="form_label">휴대전화번호</label>
                                <div class="contact_item">
                                    <div class="item">
                                        <select id="phone" name="" title="이동통신사번호">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                    </div>
                                    <div class="item">
                                        <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <label class="form_label" for="email">이메일</label>
                                <div class="email_item">
                                    <div class="item">
                                        <input type="email" title="이메일 계정" id="email" name="email_id" class="inp_txt" placeholder="이메일 입력" value="">
                                    </div>
                                    <div class="item">
                                        <input type="email" title="이메일 도메인" name="email_domain" class="inp_txt" placeholder="예: hi.co.kr" value="">
                                    </div>
                                    <div class="item">
                                        <select title="이메일 도메인 선택" name="sel_domain">
                                            <option value="0">직접 입력</option>
                                            <option value="hanmail.net">hanmail.net</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="nate.com">nate.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="hotmail.com">hotmail.com</option>
                                            <option value="yahoo.com">yahoo.com</option>
                                            <option value="chol.com">chol.com</option>
                                            <option value="korea.com">korea.com</option>
                                            <option value="netian.com">netian.com</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <div class="form_label">우편물수령지</div>
                                <div class="form_item form_radio">
                                    <span class="radio_box">
                                        <input type="radio" id="addr01" name="addr" checked>
                                        <label for="addr01">자택</label>
                                    </span>
                                    <span class="radio_box">
                                        <input type="radio" id="addr02" name="addr">
                                        <label for="addr02">직장</label>
                                    </span>
                                </div>
                            </div>
                            <div class="form_list">
                                <div class="form_label">주소</div>
                                <div class="form_addr">
                                    <div class="addr_item init">
                                        <input type="text" class="inp_txt" name="" title="주소" placeholder="검색으로 입력" disabled>
                                        <button type="button" class="btn line"><span>주소검색</span></button>
                                        <button type="button" class="btn line initial"><span class="offscr">초기화</span></button>
                                    </div>
                                    <input type="text" name="" title="참조주소" value="" disabled>
                                    <input type="text" name="" title="상세주소" value="" disabled>
                                </div>        
                            </div>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
