<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '이중출금안내', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#DoubleCash');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#DoubleCash" class="btn line dialog_open">(팝업)알림톡 발송</a>
                </div>
            </div>
        </div>
    
        <div id="footer"></div>
    </div>

    <!-- 이중출금안내 -->
    <div id="DoubleCash" class="dialog bottom">
        <div class="dialog_wrap m">
            <div class="dialog_header">
                <h1 class="pc_hide">이중출금 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <div class="governing_title">이중출금안내</div>
                            <p class="info_text">대출이자가 자동이체로 청구 중입니다.</p>
                        </div>
                        <p class="text_normal">지금 대출(상환) 시 이자가 이중출금되며, 이중출금된 금액은 영업일 기준 2일 후 자동이체 계좌로 자동 환급됩니다.<br>[취소]를 누르면 해당 대출 건은 대출(상환)이 취소됩니다.</span>
                        </p>
                        <div class="check_box">
                            <input id="check1" type="checkbox" name="check" checked="">
                            <label for="check1">이중출금 안내 내용을 확인하였습니다.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_bottom_btn">
                    <button type="button" class="btn second"><span>이전</span></button>
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
