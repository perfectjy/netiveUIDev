<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '제출유형 선택', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:66%"></span></div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>3</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">
                            고객정보를 확인하고<br>
                            제출유형을 선택해 주세요.
                        </h2>
                    </div>
                    <h3 class="h3">고객정보</h3>
                    <table class="tbl_row">
                        <caption>이름, 주민등록번호</caption>
                        <colgroup>
                            <col style="width:30%;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">이름</th>
                                <td>하이연</td>
                            </tr>
                            <tr>
                                <th scope="row">주민등록번호</th>
                                <td>123456-*******</td>
                            </tr>
                        </tbody>
                    </table>
                    <h3 class="h3">제출 유형</h3>
                    <div class="box_rd_list basic">
                        <div class="big_rdo">
                            <input id="rd_tb1" type="radio" name="basic" checked>
                            <label for="rd_tb1">
                                <div class="sub_conts">
                                    <div class="subject">
                                        <p class="name">대출신청(소득이 있는 경우)</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="big_rdo">
                            <input id="rd_tb2" type="radio" name="basic">
                            <label for="rd_tb2">
                                <div class="sub_conts">
                                    <div class="subject">
                                        <p class="name">대출신청(무소득인 경우)</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="big_rdo">
                            <input id="rd_tb3" type="radio" name="basic">
                            <label for="rd_tb3">
                                <div class="sub_conts">
                                    <div class="subject">
                                        <p class="name">누락서류 추가 제출</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
