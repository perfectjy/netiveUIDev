<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    

    <script type="text/javascript">
        mbHeader = { title: '보험계약대출신청', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:75%"></span></div>
                        <div class="steps">
                            <span class="offscr">현재단계</span><strong class="num">3</strong>
                            <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">
                            보험계약대출 확인사항에 동의해 주세요.
                        </h2>
                    </div>
                    <div class="section_s">
                        <!-- 약관 동의 1 -->
                        <div class="agreement">
                            <!-- 약관 동의 콘텐츠 -->
                            <div class="agreement_title">
                                <h3 class="h3"><span class="tag surely">필수</span><span>보험계약대출에 관한 확인사항</span></h3>
                                <div class="agreement_btn">
                                    <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
                                </div>
                            </div>
                            <div class="agreement_section">
                                <ul class="list_chk">
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox">
                                            <label for="agreeChk1">약정서 확인</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>  
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
                                            <label for="agreeChk2">상품설명서 확인</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk3" class="agree_chk" name="agreeGroup" type="checkbox">
                                            <label for="agreeChk3">연금보험 보험계약대출 이용 시 유의사항</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk4" class="agree_chk" name="agreeGroup" type="checkbox" title="필수">
                                            <label for="agreeChk4">보장부분 보험계약대출 이용 시 유의사항</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk5" class="agree_chk" name="agreeGroup" type="checkbox" title="필수">
                                            <label for="agreeChk5">주의사항</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                </ul>
                            </div>
                            <!-- //약관 동의 콘텐츠 -->
                            <!-- 약관 동의 콘텐츠 -->
                            <div class="agreement_title">
                                <h3 class="h3"><span class="tag surely">선택</span><span>상품소개 및 개인(신용)정보 제공 동의</span></h3>
                            </div>
                            <div class="agreement_section">
                                <div class="agreemen_list">
                                    <div class="agree_item">
                                        <button type="button" class="btn_chk"><span>상품소개동의</span></button>
                                    </div>
                                    <ul>
                                        <li>
                                            <div class="radio_set">
                                                <div class="radio_box">
                                                    <input id="agreeSub1N" class="agree_rdo" name="agreeSub0" type="radio" checked>
                                                    <label for="agreeSub1N">동의안함</label>
                                                </div>
                                                <div class="radio_box">
                                                    <input id="agreeSub1Y" class="agree_rdo" name="agreeSub0" type="radio">
                                                    <label for="agreeSub1Y">동의함</label>
                                                    <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                                </div>    
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="agreemen_list">
                                    <div class="agree_item">
                                        <button type="button" class="btn_chk"><span>개인(신용)정보 제공에 관한 사항</span></button>
                                    </div>
                                    <ul>
                                        <li>
                                            <span class="radio_title">고유식별정보</span>
                                            <div class="radio_set">
                                                <div class="radio_box">
                                                    <input id="agreeSub2N" class="agree_rdo" name="agreeSub1" type="radio" checked>
                                                    <label for="agreeSub2N">동의안함</label>
                                                </div>
                                                <div class="radio_box">
                                                    <input id="agreeSub2Y" class="agree_rdo" name="agreeSub1" type="radio">
                                                    <label for="agreeSub2Y">동의함</label>
                                                    <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                                </div>    
                                            </div>
                                        </li>
                                        <li>
                                            <span class="radio_title">민감정보</span>
                                            <div class="radio_set">
                                                <div class="radio_box">
                                                    <input id="agreeSub3N" class="agree_rdo" name="agreeSub2" type="radio" checked>
                                                    <label for="agreeSub3N">동의안함</label>
                                                </div>
                                                <div class="radio_box">
                                                    <input id="agreeSub3Y" class="agree_rdo" name="agreeSub2" type="radio">
                                                    <label for="agreeSub3Y">동의함</label>
                                                    <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                                </div>
                                            </div>    
                                        </li>
                                        <li>
                                            <span class="radio_title">개인(신용)정보</span>
                                            <div class="radio_set">
                                                <div class="radio_box">
                                                    <input id="agreeSub4N" class="agree_rdo" name="agreeSub3" type="radio" checked>
                                                    <label for="agreeSub4N">동의안함</label>
                                                </div>
                                                <div class="radio_box">
                                                    <input id="agreeSub4Y" class="agree_rdo" name="agreeSub3" type="radio">
                                                    <label for="agreeSub4Y">동의함</label>
                                                    <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                
                            </div>                            
                            <!-- //약관 동의 콘텐츠 -->
                        </div>
                        <!-- //약관 동의 2 -->
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
