<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    
    <script type="text/javascript">
        mbHeader = { title: '현대해상', tooltip: false, prev: true, menu: true };

        $(function() {
            Dialog.open('#HIMA0000001I');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIMA0000001I" class="btn line dialog_open">(팝업)담당 플래너</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 하이플래너 선택 팝업 -->
    <div id="HIMA0000001I" class="dialog modal">
        <div class="dialog_wrap s">
            <div class="dialog_header">
                <h1>담당 플래너</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">팝업창 닫기</span></button>
            </div>
            <div class="dialog_content">
                <div class="section">        
                    <div class="hiplanner">
                        <span class="insu_name">서울 종로지점</span>
                        <div class="planner_name">
                            김현대 하이플래너
                        </div>
                        <span class="tel"><span class="tel_number">010-1234-5678</span></span>
                    </div>

                    <!-- 담당 플래너 조회 안될 때 -->
                    <div class="no_list nmt">
                        <p>
                            담당 플래너를 조회할 수 없습니다.<br>
                            홈페이지에서 민원접수 또는<br>
                            질문/건의를 이용해 주세요.
                        </p>
                    </div>
                    <!--// 담당 플래너 조회 안될 때 -->
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
