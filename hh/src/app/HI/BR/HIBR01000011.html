<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    <link type="text/css" rel="stylesheet" href="../../../assets/css/contents.css">
    
    <script type="text/javascript">
        $(function() {
            // 서비스 안내 open
            Dialog.open('#HIBR01000011');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude">  <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIBR01000011" class="btn line dialog_open">서비스 안내</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 서비스 안내 팝업 -->
    <div id="HIBR01000011" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>서비스 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title info_service">
                                가입한 장기/자동차/일반 보험의 계약사항을 조회할 수 있습니다. 
                            </h2>
                        </div>

                        <div class="accordion svc_info">
                            <div class="title open">
                                <span class="toggle">이용안내</span>
                            </div>
                            <div class="panel">
                                <div class="label info1">이용대상</div>
                                <ul class="list_dot">
                                    <li>법인 계약자</li>
                                </ul>
                                <div class="label info2">이용시간</div>
                                <ul class="list_dot">
                                    <li>365일 24시간</li>
                                </ul>
                                <div class="label info3">이용조건</div>
                                <ul class="list_dot">
                                    <li>유지 중인 계약 조회 가능</li>
                                </ul>
                            </div>
                            <div class="title">
                                <span class="toggle">유의사항</span>
                            </div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>일반보험은 보험개시일 기준 최대 30일간 조회할 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>계약조회</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
