<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">

</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude"><!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:57%"></span></div>
                        <div class="steps">
                            <span class="offscr">현재단계</span><strong class="num">4</strong>
                            <span class="offscr">전체단계</span><strong>7</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">대출 체결/이행을 위한<br> 확인사항에 동의해 주세요.</h2>
                    </div>
                    <div class="section_s">                        
                        <div class="agreement">
                            <!-- 약관 동의 콘텐츠 -->
                            <div class="agreement_title">
                                <h3 class="h3"><span class="tag surely">필수</span><span>보험계약대출 체결/이행에 관한 확인사항</span></h3>
                                <div class="agreement_btn">
                                    <a href="#none" class="btn_agree" title="약관팝업열기"><span>전체 동의</span></a><!-- 약관팝업에서 전체동의시 active 클래스 추가 -->
                                </div>
                            </div>
                            <div class="agreement_section">
                                <ul class="list_chk">
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk1" class="agree_chk" name="agreeGroup" type="checkbox" checked>
                                            <label for="agreeChk1">보험계약대출 약정서</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>  
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk2" class="agree_chk" name="agreeGroup" type="checkbox">
                                            <label for="agreeChk2">보험계약대출 상품설명서</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk3" class="agree_chk" name="agreeGroup" type="checkbox">
                                            <label for="agreeChk3">보장부분 보험계약대출 이용 시 유의사항</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                    <li>
                                        <div class="agree_item">
                                            <input id="agreeChk4" class="agree_chk" name="agreeGroup" type="checkbox" title="필수">
                                            <label for="agreeChk4">보험계약대출 주의사항</label>
                                            <button type="button" class="btn_blank"><span class="offscr">(약관팝업열기)</span></button>
                                        </div>                            
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
