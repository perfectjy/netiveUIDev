<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    
    <script type="text/javascript">
        $(function() {
            // 서비스 안내 open
            Dialog.open('#HIBR03020011');
        });
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude">  <!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>

        <div id="container">
			<div id="content">
                <div class="section_m">
                    <a href="#HIBR03020011" class="btn line dialog_open">서비스 안내</a>
                </div>
            </div>
    
        </div>
        <div id="footer"></div>
    </div>

    <!-- 서비스 안내 팝업 -->
    <div id="HIBR03020011" class="dialog full">
        <div class="dialog_wrap">
            <div class="dialog_header">
                <h1>서비스 안내</h1>
                <button type="button" class="dialog_close ui_dialog_close"><span class="offscr">메인으로 이동</span></button>
            </div>
            <div class="dialog_content">
                <div class="scrollbar">
                    <div class="section">
                        <div class="governing">
                            <h2 class="governing_title info_service">
                                가입한 장기/일반보험의<br> 보험료납입증명서를 발급받으실 수 있습니다.
                            </h2>
                        </div>
                        <div class="accordion svc_info">
                            <div class="title open">
                                <span class="toggle">이용안내</span>
                            </div>
                            <div class="panel">
                                <div class="label info1">이용대상</div>
                                <p class="list_dot">법인 계약자</p>
                                <div class="label info2">이용시간</div>
                                <p class="list_dot">365일 24시간</p>
                                <div class="label info3">이용조건</div>
                                <p class="list_dot">일반보험은 보험료를 납입한 연도를 선택 후 조회 가능</p>
                            </div>
                            <div class="title">
                                <span class="toggle">이용절차</span>
                            </div>
                            <div class="panel">
                                <ol class="use_step_proc">
                                    <li><span class="num">1</span><strong>계약 조회</strong></li>
                                    <li><span class="num">2</span><strong>발급방법 선택</strong></li>
                                    <li><span class="num">3</span><strong>발급 완료</strong></li>
                                </ol>
                            </div>

                            <div class="title">
                                <span class="toggle">유의사항</span>
                            </div>
                            <div class="panel">
                                <ul class="list_dot">
                                    <li>팝업이 차단되어 있을 경우 증명서가 안 보일 수 있습니다. 팝업 차단 해제 후 다시 발급해 주시기 바랍니다.</li>
                                    <li>문의사항은 인터넷 콜센터(02-2116-1004)로 연락 주시기 바랍니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog_footer">
                <div class="dialog_footer_btn">
                    <button type="button" class="btn primary"><span>보험료납입증명서 발급</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
