<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">

</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap" class="exclude"><!-- PC 전용 class -->
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_m">
                    <div class="step_list">
                        <div class="step_bar"><span style="width:71.5%"></span></div>
                        <div class="steps">
                            <span class="offscr">현재단계</span><strong class="num">5</strong>
                            <span class="offscr">전체단계</span><strong>7</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <h2 class="governing_title">필요서류 파일을 등록해 주세요.</h2>
                    </div>
                    <div class="section_s">
                        <div class="form_wrap">
                            <div class="form_list">
                                <h3 class="h4">1. 사업자등록증</h3>
                                <div class="form_item">
                                    <div class="file_box">
                                        <div class="file">
                                            <input type="text" id="addFile1" name="add_file" title="파일첨부" value="">
                                            <label for="addFile1" class="add_file">파일첨부</label>
                                        </div>
                                        <!-- 파일첨부 후 -->
                                        <div class="file">
                                            <input type="text" id="addFile2" name="add_file" title="파일첨부" value="">
                                            <label for="addFile2" class="add_file">
                                                <span class="file_name">screenshot_HDMF_20210618_001.pdf</span>
                                            </label>
                                            <button type="button" class="file_close">파일 취소</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form_list">
                                <h3 class="h4">2. 법인인감증명서</h3>
                                <div class="form_item">
                                    <div class="file_box">
                                        <div class="file">
                                            <input type="text" id="addFile3" name="add_file" title="파일첨부" value="">
                                            <label for="addFile1" class="add_file">파일첨부</label>
                                        </div>

                                        <!-- 파일첨부 후 -->
                                        <div class="file">
                                            <input type="text" id="addFile4" name="add_file" title="파일첨부" value="">
                                            <label for="addFile2" class="add_file">
                                                <span class="file_name">screenshot_HDMF_20210618_001.pdf</span>
                                            </label>
                                            <button type="button" class="file_close">파일 취소</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="form_list">
                                <h3 class="h4">3. 대표자 본인 신분증</h3>
                                <div class="form_item">
                                    <div class="file_box">
                                        <div class="file">
                                            <input type="text" id="addFile5" name="add_file" title="파일첨부" value="">
                                            <label for="addFile1" class="add_file">파일첨부</label>
                                        </div>

                                        <!-- 파일첨부 후 -->
                                        <div class="file">
                                            <input type="text" id="addFile6" name="add_file" title="파일첨부" value="">
                                            <label for="addFile2" class="add_file">
                                                <span class="file_name">screenshot_HDMF_20210618_001.pdf</span>
                                            </label>
                                            <button type="button" class="file_close">파일 취소</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="file_volum txt_r"><span class="highlight">3개 123.12KB</span> / 300MB</p>
                        </div>
                    </div>
                    <div class="accordion">
                        <div class="title">
                            <span class="toggle">유의사항</span>
                        </div>
                        <div class="panel">
                            <ul class="list_dot">
                                <li>서류접수 및 대출신청이 완료되면 심사 후 법인계좌로 지급됩니다.</li>
                                <li>필요한 서류가 갖추어지지 않으면 추가로 서류 보완을 요청드리거나 대출금 지급이 뷸가할 수 있습니다.</li>
                                <li>등록 가능한 파일형식: JPG, JPEG, PNG, GIF, BMP, PDF, TIF</li>
                                <li>파일용량: 최대 300MB</li>
                            </ul>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
