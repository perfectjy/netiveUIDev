<!DOCTYPE html>
<html lang="ko">
<head>

	<title>현대해상</title>

    <div id="skipNavi">

        <div id="container">
			<div id="content">
                <div class="section_m">

                    <div class="form_wrap">

                                <div class="radio_box">
                                    <input type="radio" id="radio1" name="radio">
                                    <label for="radio1">장기보험</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="radio2" name="radio">
                                    <label for="radio2">일반보험</label>
                                    <!-- tooltip -->
                                    <div class="ui_tooltip_wrap">
                                        <button type="button" class="ui_btn hintInfo"><span class="offscr">일반보험 도움말</span></button>
                                        <div class="tooltip">
                                            <i></i>
                                            <p> 일반보험은 보험료를 납입한 연도로 조회연도를 선택하신 후 조회하시기 바랍니다.</p>
                                            <button type="button" class="ui_btn tooltip_close"><span class="offscr">닫기</span></button>
                                        </div>
                                    </div>
                                    <!--// tooltip -->
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <label for="select01" class="form_label">조회연도</label>
                            <div class="year_ing">
                                <div class="year">
                                    <select id="select01">
                                        <option>2021년</option>
                                        <option>2020년</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form_row part">
                            <div class="form_label">조회기간</div>
                            <div class="form_item">
                                <div class="radio_box">
                                    <input type="radio" id="radio3" name="radio2">
                                    <label for="radio3">직접입력</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="radio4" name="radio2">
                                    <label for="radio4">총 납입기간</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="col2 year_ing">
                                <div class="date_box no_wid">
                                    <div class="year">
                                        <select>
                                            <option>2021년</option>
                                            <option>2020년</option>
                                        </select>
                                    </div>
                                    <div class="month">
                                        <select>
                                            <option>12월</option>
                                            <option>11월</option>
                                            <option>10월</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="date_box ing no_wid">
                                    <div class="year">
                                        <select>
                                            <option>2021년</option>
                                            <option>2020년</option>
                                        </select>
                                    </div>
                                    <div class="month">
                                        <select>
                                            <option>12월</option>
                                            <option>11월</option>
                                            <option>10월</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn ofill"><span>조회</span></button>
                    </div>

                    <hr> 
                    
                    <h3 class="h3">계약 목록</h3>
                    <div class="each_select_list">
                        <div class="rd_box contract">
                            <div class="sub_conts">
                                <div class="subject">
                                    <span class="sub">F20AN0000300</span>
                                    <p class="name">무배당하이라이프파워ECO운전자보험(Hi0910)</p>
                                </div>
                                <div class="substance">
                                    <dl>
                                        <dt>보험기간</dt>
                                        <dd>2018.12.13~2028.12.13</dd>
                                        <dt>납입보험료</dt>
                                        <dd>49,780원</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="rd_box contract">
                            <div class="sub_conts">
                                <div class="subject">
                                    <span class="sub">F20AN0000300</span>
                                    <p class="name">무배당하이라이프파워ECO운전자보험(Hi0910)</p>
                                </div>
                                <div class="substance">
                                    <dl>
                                        <dt>보험기간</dt>
                                        <dd>2018.12.13~2028.12.13</dd>
                                        <dt>납입보험료</dt>
                                        <dd>49,780원</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="no_list">
                        <p>계약 내역이 없습니다.</p>
                    </div>
                    <div class="btn_conts">
                        <button type="button" class="btn primary"><span>다음</span></button>
                    </div>    
                </div>
            </div>
        </div>    
        <div id="footer"></div>
    </div>
