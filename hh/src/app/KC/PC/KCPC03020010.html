    <script type="text/javascript">
        mbHeader = { title: '한우리(사외보)', tooltip: false, prev: true, menu: true };
        $(function() {
            $(document).on('click', '.select_kc_viewtype a', function(e) {
                e.preventDefault();
                var $this = $(this),
                    target = $(this).attr('href'),
                    cont = $('.kc_cont');

                $('.select_kc_viewtype a').removeClass('active');
                cont.css({ display: 'none' });

                $(target).css({ display: 'block' });
                if (!!!$this.hasClass('active')) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });

            // 더 많은 이야기 보기
            $(document).off('click.viewmore').on('click.viewmore', '.kc_slide .btn_more', function() {
                $('.select_kc_viewtype').find('.type2').trigger('click');
            });
        });
    </script>
