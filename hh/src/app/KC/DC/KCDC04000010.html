        $(function() {
            makeParterList();

            // 투자 영역 select box
            $('#investarea').on('change', function() {
                var val = $(this).val();
                makeParterList(val);
            });
        });

        // 디지털파트너 리스트 만들기
        function makeParterList(_val) {
            var $list = $('.partner_list'),
                sortingArray = [];

            // 리스트 초기화
            $list.empty();
            
            if (!!_val) {
                $.each(partnerArray, function(i) {
                    if (_val === partnerArray[i].sort) {
                        sortingArray.push(partnerArray[i]);
                    }
                });
            } else {
                sortingArray = partnerArray;
            }

            $.each(sortingArray, function(idx, item) {
                var areaText = item.sort === 'mobility' ? '모빌리티'
                        : item.sort === 'health' ? '헬스케어'
                        : item.sort === 'ai' ? '핀테크/AI/Big data'
                        : item.sort === 'esg' ? 'ESG 소셜벤처'
                        : item.sort === 'etc' ? '기타 플랫폼'
                        : '',
                    imgNo = Number(item.no) < 10 ? '0' + Number(item.no) : item.no,
                    infoIdx = infoArray.map(function(x){return x.no;}).indexOf(item.no),
                    infoArr = infoArray[infoIdx].info;
                    

                var $listObj = '';
                $listObj += '<div class="partner_item">';
                $listObj += '   <div class="subject">';
                $listObj += '       <span class="badge '+ item.sort +'">'+ areaText +'</span>';
                $listObj += '       <h3 class="partner_name">'+ item.name +'</h3>';
                $listObj += '       <img src="/src/assets/images/company/partner_logo_'+ imgNo +'.jpg" alt="' + item.name + ' 로고">';
                $listObj += '   </div>';
                $listObj += '   <ul class="list_dot">';
                
                $.each(infoArr, function(i) {
                    $listObj += '<li>'+ infoArr[i] +'</li>';
                });

                $listObj += '   </ul>';
                $listObj += '   <div class="partner_btns">';
                $listObj += '       <a href="'+ item.link +'" class="btn base" target="_blank"><span>바로가기</span></a>';
                $listObj += '   </div>';
                $listObj += '</div>';

                $list.append($listObj);
            });
        }
    </script>
</head>
<body>

		<a href="#content">본문내용 바로가기</a>

                    <div class="form_wrap">
                        <div class="form_row">
                            <label for="investarea" class="form_label">투자 영역 선택</label>
                            <div class="form_item">
                                <select id="investarea" name="">
                                    <option value="">전체</option>
                                    <option value="mobility">모빌리티</option>
