<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    <!-- 하이플래너 css -->
    <link type="text/css" rel="stylesheet" href="/src/assets/css/hi.css">

    <script type="text/javascript">
        mbHeader = { title: '명장컨설팅', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="governing hi_img">
                    <div class="governing_title hi_co">
                        최고의 재무컨설팅 노하우를 보유한 현대해상의 엄선된 금융전문 명장컨설턴트가 인생 전반에 걸쳐<br class="p_br"> 
                        자산, 부채, 소득, 지출을 종합적으로 관리하여 더 나은 인생을 준비할 수 있도록 도와드립니다.
                    </div>
                </div>
                <div class="search_box">
                    <div class="form_in">
                        <input type="text" class="inp_txt" placeholder="이름 또는 대리점명 검색" title="검색어">
                        <button type="button" class="btn_search"><span class="offscr">검색</span></button>
                    </div>
                </div>
                <div class="section_m">
                    
                    <div class="tbl_top_info">
                        <p class="result_text">검색 결과 <strong>4건</strong></p>
                    </div>
                    <div class="hi_planner_list">
                        <div class="hi_p_item">
                            <strong class="name">김현대</strong>
                            <span class="photo"><img src="/src/assets/images/_dummy/@photo.png" alt=""></span>
                            <p class="office"><span class="highlight">강남</span></p>
                            <p>제일지점</p>
                            <p class="tel_number">1588-5656</p>
                        </div>
                        <div class="hi_p_item">
                            <strong class="name">박<span class="highlight">강남</span></strong>
                            <span class="photo"><img src="/src/assets/images/_dummy/@photo.png" alt=""></span>
                            <p class="office">의정부사업부</p>
                            <p>광화문 제2지점</p>
                            <p class="tel_number">1588-5656</p>
                        </div>
                    </div>
                    <div class="list_more">
                        <button type="button" class="btn_more">
                            <span class="offscr">더보기</span>
                        </button>
                    </div>
                    <div class="no_list">
                        <p>검색결과가 없습니다.</p>
                    </div>
                </div>

            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
