<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../../../assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../assets/js/ui_plugins.js"></script>
	<script src="../../../assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="../../../assets/css/common.css">
    <!-- 하이플래너 css -->
    <link type="text/css" rel="stylesheet" href="../../../assets/css/hi.css">

    <script type="text/javascript">
        mbHeader = { title: '위탁계약서 작성', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="step_list">
                        <div class="step_bar">
                            <span style="width:50%"></span>
                        </div>
                        <div class="steps">
                          <span class="offscr">현재단계</span><strong class="num">2</strong>
                          <span class="offscr">전체단계</span><strong>4</strong>
                        </div>
                    </div>
                    <div class="governing">
                        <div class="governing_title">
                            계약대상 정보를 확인해주세요.
                        </div>
                    </div>

                    <div class="form_wrap">
                        <div class="form_list">
                            <label for="code" class="form_label">코드번호</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="code" value="1B146" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="how" class="form_label">진행방법</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="how" value="위탁계약서 확인" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="division" class="form_label">구분</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="division" value="기존 하이플래너" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="division1" class="form_label">등록구분</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="division1" value="기존 하이플래너" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="name" class="form_label">이름</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="name" value="기존 하이플래너" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="jumin" class="form_label">주민등록번호</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="jumin" value="1970101-*******" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="store" class="form_label">대리점명</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="store" value="-" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="you" class="form_label">유치자명</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="you" value="-" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="store2" class="form_label">지점명</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="store2" value="-" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="ja" class="form_label">지점장</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="ja" value="-" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="nationailty" class="form_label">국적</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="nationailty" value="내국인" disabled>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="gender" class="form_label">성별</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="gender" value="남자" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns prog">
                            <button type="button" class="btn second"><span>이전</span></button>
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
