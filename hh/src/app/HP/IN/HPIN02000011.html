<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>현대해상</title>
	
	<script src="/src/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/src/assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="/src/assets/js/ui_plugins.js"></script>
	<script src="/src/assets/js/ui_common.js"></script>	

	<link type="text/css" rel="stylesheet" href="/src/assets/css/common.css">
    <!-- 하이플래너 css -->
    <link type="text/css" rel="stylesheet" href="/src/assets/css/hi.css">

    <script type="text/javascript">
        mbHeader = { title: '위탁계약서 작성', tooltip: false, prev: true, menu: true };
    </script>
</head>
<body>
    <div id="skipNavi"> 
		<a href="#content">본문내용 바로가기</a> 
	</div>
    <div id="wrap">
        <div id="header">
            <!-- 데스크탑용 header -->
            <div class="header_home"></div>
            <!-- 모바일용 header -->
            <div class="header_mb"></div>
        </div>        
        <div class="breadcrumbs_wrap"></div>
        
        <div id="container">
			<div id="content">
                <div class="section_s">
                    <div class="governing">
                        <div class="governing_title">
                            계약대상 정보를 입력하세요.
                        </div>
                    </div>

                    <div class="form_wrap">
                        <div class="form_list">
                            <span class="form_label">진행방법</span>
                            <div class="form_item vertical">
                                <div class="radio_box">
                                    <input type="radio" id="how1" name="how">
                                    <label for="how1">위탁계약서 확인</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="how2" name="how">
                                    <label for="how2">(자율협약) 위탁계약서 확인</label>
                                </div>
                                <div class="radio_box">
                                    <input type="radio" id="how3" name="how">
                                    <label for="how3">모집경력 동의</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <label for="code" class="form_label">코드번호</label>
                            <div class="form_item">
                                <input type="text" class="inp_txt" id="code" placeholder="코드번호 입력">
                            </div>
                            <p class="imp_txt">기존 하이플래너인 경우에는 코드번호를 추가로 입력해 주세요.</p>
                        </div>
                    </div>
                    <div class="fixed_btm_btns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>다음</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
