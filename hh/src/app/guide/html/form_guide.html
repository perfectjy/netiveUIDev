<body>

		<h1>Form Guide</h1>
        <div class="g_section">

            <div class="g_guide_info">
                <div class="form_wrap">
                    <div class="form_list">
                        <label for="" class="form_label">당첨자 조회</label>
                        <div class="form_search">
                            <input type="text" class="inp_txt" placeholder="휴대전화번호 중간 4자리 입력">

                    </div>
                    <div class="form_list">

                                <select id="search" name="" title="검색조건">
                                    <option value="0">제목</option>
                                    <option value="제목">제목</option>
                                </select>
                            </div>
                            <div class="item form_search">
                                <input type="text" class="inp_txt" placeholder="최근 1년 이내 검색" aria-describedby="error-txt"><button type="button" class="btn_search"><span class="offscr">검색</span></button>

                        </div>
                        <p class="error_text" id="error-txt">검색어를 2글자 이상 입력해 주세요.</p>
                    </div><!-- //form_list -->
                    <div class="form_list">
                        <label for="juminNum" class="form_label">주민등록번호</label>

                            <div class="birth_num">
                                <input type="tel" id="juminNum" name="birth" class="inp_txt" placeholder="앞 6자리" value="" maxlength="6">
                            </div>
                            <div class="security">
                                <input type="password" id="securityNum" name="uniqnum" placeholder="뒤 7자리" title="주민번호 뒤7자리" value="" maxlength="7" disabled>
                            </div>
                        </div>
                        <p class="error_text">주민등록번호를 입력해 주세요</p>
                        <p class="comp_text">인증이 확인되었습니다</p>
                    </div>
                    <div class="form_list">
                        <label for="phone" class="form_label">연락처</label>
                        <div class="contact_item">
                            <div class="item">
                                <select id="phone" name="" title="이동통신사번호">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select>
                            </div>
                            <div class="item">
                                <input type="tel" name="" title="휴대전화번호" placeholder="숫자만 입력" value="" maxlength="8">
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="form_label">이메일</div>
                        <div class="email_item">
                            <div class="item">
                                <input type="email" title="이메일 계정" name="email_id" class="inp_txt" placeholder="이메일 입력" value="">
                            </div>
                            <div class="item">
                                <input type="email" title="이메일 도메인" name="email_domain" class="inp_txt" placeholder="예: hi.co.kr" value="">
                            </div>
                            <div class="item">
                                <select title="이메일 도메인 선택" name="sel_domain">
                                    <option value="0">직접 입력</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                    <option value="yahoo.com">yahoo.com</option>
                                    <option value="chol.com">chol.com</option>
                                    <option value="korea.com">korea.com</option>
                                    <option value="netian.com">netian.com</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="" class="form_label">대출금지급계좌</label>
                        <div class="form_item">
                            <select id="">
                                <option>신한은행/1104***********</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="form_label">지역 선택</div>
                        <div class="cell2">
                            <div class="col">
                                <select id="selLocal1" name="" title="시/도 선택">
                                    <option value="">시/도 선택</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="selLocal2" name="" title="시/군/구 선택" disabled>
                                    <option value="">시/군/구선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="cardNum" class="form_label">카드번호</label>
                        <div class="card_num">
                            <div class="item"><input type="tel" id="cardNum" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 첫번째 4자리"></div>
                            <div class="item"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 두번째 4자리"></div>
                            <div class="item"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 세번째 4자리" disabled></div>
                            <div class="item"><input type="tel" class="inp_txt" placeholder="4자리" maxlength="4" title="카드번호 마지막 4자리" disabled></div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="cardValid" class="form_label">카드유효기간 (월/연도)</label>
                        <div class="col2">
                            <div class="card_valud">
                                <input type="tel" id="cardValid" class="inp_txt" placeholder="월 2자리(MM)" value="" maxlength="2" title="카드유효기간 월2자리">
                            </div>
                            <div class="col">
                                <input type="tel" class="inp_txt" placeholder="연도 2자리(YY)" value="" maxlength="2" title="카드유효기간 년2자리">
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        
                        <label for="date_term" class="form_label">거치기간</label>
                        <div class="col2">
                            <div class="date_box start_date">
                                <input id="date_term" type="text" class="inp_date" title="정산시작일" readonly>
                            </div>
                            <div class="col">
                                <div class="date_box">
                                    <input type="text" class="inp_date" title="기준일" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="btn_date">
                            <button type="button" class="btn sgrey">1개월</button>
                            <button type="button" class="btn sgrey">3개월</button>
                            <button type="button" class="btn sgrey">6개월</button>
                            <button type="button" class="btn sgrey">1년</button>
                            <button type="button" class="btn sgrey">3년</button>
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="col2">
                            <div class="start_date">
                                <span class="form_label">정산시작일</span>
                                <div class="date_box ">
                                    <input type="text" class="inp_date" title="정산시작일" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <span for="referenceDate" class="form_label">기준일</span>
                                <div class="date_box">
                                    <input type="text" class="inp_date" title="기준일" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="col2">
                            <div class="start_date">
                                <span class="form_label">정산시작일</span>
                                <div class="date_box">
                                    <input type="text" title="정산시작일" value="2021.05.25" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <span class="form_label">기준일</span>
                                <div class="date_box">
                                    <input type="text" class="inp_date" title="기준일" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="fTime" class="form_label">연락가능 시간</label>
                        <div class="col2">
                            <div class="phone_ing">
                                <select id="fTime" title="시작시간">
                                    <option>07:00</option>
                                    <option>08:00</option>
                                    <option>09:00</option>
                                    <option>10:00</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="form_item">
                                    <select id="" title="종료시간">
                                        <option>11:00</option>
                                        <option>12:00</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_list">
                        <label class="form_label">날짜입력</label>
                        <div class="date_box">
                            <input type="text" class="inp_date" title="날짜입력">
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="" class="form_label">예금주</label>
                        <div class="form_item">
                            <input type="text" class="inp_txt" id="">
                        </div>
                    </div>
                    <div class="form_list">
                        <label for="" class="form_label">만원</label>
                        <div class="form_item unit_item">
                            <input type="tel" class="inp_price" id="" placeholder="금액">
                            <span class="unit">만원</span>
                        </div>
                    </div>                    
                    
                    <div class="form_list">
                        <label for="selAccount" class="form_label">계좌선택</label>
                        <div class="form_item">
                            <select id="selAccount" name="">
                                <option value="">우리은행 1002*********</option>
                                <option value="">직접 입력</option>
                            </select>
                        </div>
                    </div>
                    <!-- '직접 입력' 선택 시 나타남 -->
                    <div class="form_list">
                        <span class="form_label">은행/계좌번호(계약자 본인 계좌만 가능)</span>
                        <div class="bank">
                            <button type="button" class="btn line"><span>은행 선택</span></button>
                            <div class="form_item col2">
                                <input type="tel" name="" title="계좌번호" placeholder="숫자만 입력" value="">
                                <!-- 계좌확인 후 disabled 삭제 class에 active 추가 -->
                                <button type="button" class="btn oline"><span>계좌확인</span></button>
                            </div>
                        </div>  
                    </div>
                    <div class="form_list">
                        <label for="selDepositor" class="form_label">예금주</label>
                        <div class="form_item">
                            <input type="text" id="selDepositor" name="" placeholder="계좌확인을 진행해 주세요." value="" disabled>
                        </div>
                    </div>
                    <!--// '직접 입력' 선택 시 나타남 -->

    
                    <div class="form_list">
                        <div class="form_label post">
                            우편물 수령지
                            <div class="rd_group">
                                <span class="radio_box">
                                    <input type="radio" id="home" name="post" checked>
                                    <label for="home">자택</label>
                                </span>
                                <span class="radio_box">
                                    <input type="radio" id="company" name="post">
                                    <label for="company">직장</label>
                                </span>
                            </div>
                        </div>
                        <div class="addr_item init">
                            <input type="text" class="inp_txt" name="" title="주소" placeholder="검색으로 입력" disabled>
                            <button type="button" class="btn line">주소검색</button>
                            <button type="button" class="btn line initial"><span class="offscr">초기화</span></button>
                        </div>
                        <div class="form_item">
                            <input type="text" name="" title="참조주소" value="" disabled>
                        </div>
                        <div class="form_item">
                            <input type="text" name="" title="상세주소" value="" disabled>
                        </div>
                    </div>
    
                    <div class="form_list">
                        <div class="form_label">주소</div>
                        <div class="addr_item">
                            <input type="text" class="inp_txt" name="" title="주소" placeholder="검색으로 입력" disabled>
                            <button type="button" class="btn line">주소검색</button>
                        </div>
                        <div class="form_item">
                            <input type="text" name="" title="참조주소" value="" disabled>
                        </div>
                        <div class="form_item">
                            <input type="text" name="" title="상세주소" value="" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="g_section">

            <h2>가로형</h2>
            <div class="g_guide_info">
                <div class="form_wrap into">
                    <div class="form_row">
                        <span class="form_label">대출가능금액</span>
                        <div class="price_item">
                            <strong class="amount">1,120</strong><span class="unit">만원</span>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="" class="form_label label_top">대출신청금액</label>
                        <div class="price_ui_input">
                            <div class="auto_input">
                                <span class="inp_txt auto" role="textbox" contenteditable="true" data-unit="만원" placeholder="금액을 입력하세요"></span>
                            </div>
                            <div class="btn_price">
                                <button type="button" class="btn sgrey">+5만</button>
                                <button type="button" class="btn sgrey">+10만</button>
                                <button type="button" class="btn sgrey">+50만</button>
                                <button type="button" class="btn sgrey">+100만</button>
                                <button type="button" class="btn sgrey">전액</button>
                            </div>                            
                        </div>
                        <ul class="list_dot">
                            <li>일괄 대출신청금액 입력 시, 대출이율이 낮은 보험계약순으로 선택되어<br>
                                자동 계산됩니다.</li>
                        </ul>
                    </div>
                </div>
                <br><br>
                <div class="form_wrap">
                    <div class="form_row part">
                        <span class="form_label">환급금 구분</span>
                        <div class="form_item">
                            <div class="radio_box">
                                <input id="return1_1" type="radio" name="return1" value="1" checked>
                                <label for="return1_1">해지환급금</label>
                            </div>
                            <div class="radio_box">
                                <input id="return1_2" type="radio" name="return1" value="2">
                                <label for="return1_2">만기환급금</label>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <span class="form_label">청구일</span>
                        <div class="form_item date_box">
                            <input type="text" class="inp_date" title="청구일" value="2021.06.16" readonly>
                        </div>
                    </div>
                    <div class="form_row text">
                        <span class="form_label">제출 사유</span>
                        <div class="text_item">본인부담 상한제 대상자 확인을 위한 서류제출</div>
                    </div>
                    <div class="form_row">
                        <span class="form_label">지급일</span>
                        <div class="form_item">
                            <input type="text" title="지급일" value="2021.06.16" disabled>

                    </div>

        </div>
