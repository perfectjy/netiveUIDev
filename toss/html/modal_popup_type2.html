<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1" />
    <title>make a modalPopup</title>
    <link rel="stylesheet" type="text/css" href="../asset/css/guide.css">
    <!-- <script type="text/javascript" src="../asset/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../asset/js/jquery.easing.min.js"></script> -->
    <!-- <script type="text/javascript" src="../asset/js/common.js"></script> -->
    <link rel="shortcut icon" href="/practice/jyDev/asset/img/favicon-32x32.png">
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Modal Popup</h1>
    </header>
    <div class="wrap">
        
        <div class="guide_info">
            <button type="button" class="btn line" data-modal-btn="dialogPopup">커튼 팝업</button>
        </div>

        <!-- dialog Bottom -->
        <div class="dialog bottom" data-modal="dialogPopup">
            <div class="dialog_wrap m">
                <div class="dialog_header">
                    <h1>Title</h1>
                </div>
                <div class="dialog_content">
                    <div class="section">
                       <p>커튼 레이어 내용</p>
                       <p>커튼 레이어 내용</p>
                       <p>커튼 레이어 내용</p>
                       <p>커튼 레이어 내용</p>
                       <p>커튼 레이어 내용</p>
                    </div>
                </div>
                <div class="dialog_footer">
                    <div class="dialog_btn_wrap">
                        <button type="button" class="btn primary dialog_close">확인</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        ; (function(win, doc) {
            'use strict';

            const global = 'test';
            win[global] = {};
    
            const Global = win[global];

           
            Global.modalPopup = {
                modalWrap: null,
                modalBtn: null,
                html: doc.querySelector('html'),
                modalCloseBtn: doc.querySelectorAll('.dialog_close'),
                show : function() {
                    const e = this;
                    e.modalWrap.classList.add('show');
                    e.html.classList.add('dialog_active');

                    e.popupPos();
                },
                hide : function() {
                    const e = this;
                    e.modalWrap.classList.remove('show');
                    e.html.classList.remove('dialog_active');
                },
                popupPos : function() {
                    const e = this;
                    if(Global.broswerCheck.init() === true || e.html.classList.contains('mob')) {
                        console.log('aaa!!!!!!!!!!!!');
                    } else {
                        console.log('bbb');
                    }
                },
                init : function(opt) {
                    const e = this;
                    e.id = opt.id;
                    e.modalWrap = doc.querySelector('[data-modal="'+ e.id +'"]');
                    e.modalBtn = doc.querySelector('[data-modal-btn="'+ e.id +'"]');
                     
                    e.modalBtn.addEventListener('click', function() {
                        e.show();
                    });
                    
                    [].forEach.call(e.modalCloseBtn, function(closeBtn){
                        closeBtn.addEventListener('click', function() {
                            e.hide();
                        });
                    });
                }
            }
            Global.modalPopup.init({
                id: 'dialogPopup',
                ps: 'bottom'
            });

            Global.broswerCheck = {
                init : function() {
                    const user = navigator.userAgent; 
                    const iosCheck = user.indexOf("iPhone");
                    const androidCheck = user.indexOf("Android");
                    const iPadCheck = user.indexOf("iPhone");
                    const html = document.querySelector('html');
                    let isMobile = false; 

                    if( iosCheck > -1 ||  androidCheck > -1 || iPadCheck > -1 ) { 
                        isMobile = true;
                        console.log('mob');
                        
                        html.classList.add('mob');
                    } else {
                        isMobile = false;
                        console.log('pc');
                    }
                    return isMobile; 
                }
            }
            Global.broswerCheck.init(); // 브라우저 체크

        })(window, document);
    </script>
</body>
</html>
