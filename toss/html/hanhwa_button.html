<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>한화 버튼</title>

    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../asset/js/ui_hanhwa.js"></script>
    <link rel="stylesheet" href="../asset/css/hanhwa_common.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button type="button" class="btnIco-back" aria-label="이전"></button>
            <h1>버튼</h1>
            <button type="button" class="btnIco-noti" aria-label="알림"><span>3</span></button>
            <button type="button" class="btnIco-menu" aria-label="전체메뉴"></button>
        </header>
    
        <div class="content" role="main">
            <h2>기본</h2>
            <button type="button" class="btn-p">긍정/다음</button>
            <button type="button" class="btn-s">부정/이전</button>
            <button type="button" class="btn-t">강조/번외</button>
            <button type="button" class="btn-d">취소</button>
    
            <hr>
    
            <h2>disabled</h2>
            <button type="button" class="btn-p" disabled>긍정/다음</button>
            <button type="button" class="btn-s" disabled>부정/이전</button>
            <button type="button" class="btn-t" disabled>강조/번외</button>
            <button type="button" class="btn-d" disabled>취소</button>
    
            <hr>
            
            <h2>중간</h2>
            <button type="button" class="btn-p md">긍정/다음</button>
            <button type="button" class="btn-s md">부정/이전</button>
            <button type="button" class="btn-t md">강조/번외</button>
            <button type="button" class="btn-d md">취소</button>
    
            <hr>
    
            <h2>작은</h2>
            <button type="button" class="btn-p sm">긍정/다음</button>
            <button type="button" class="btn-s sm">부정/이전</button>
            <button type="button" class="btn-t sm">강조/번외</button>
            <button type="button" class="btn-d sm">취소</button>
    
            <hr>
    
            <button type="button" class="btn-more"><span>더보기</span></button>
    
            <div class="btnArea sticky">
                <button type="button" class="btn-s">시작하기</button>
                <button type="button" class="btn-p">시작하기</button>
            </div>
        </div>
    </div>
</body>
</html>
