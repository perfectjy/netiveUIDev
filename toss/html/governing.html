<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Governing title</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/guide.css">
</head>

<body>
    <div id="gWrap">
        <header id="header">
            <h1 class="offscr">한국투자증권 토스 웹 발행어음거래</h1>
            <button type="button" class="btn_prev" aria-label="이전"></button>
            <p>한국투자증권에서 제공하는 서비스입니다</p>
        </header>

        <section id="container">
            <div class="content">    
                <div class="guide_cont">
                    
                    <div class="governing">
                        <div class="inner">
                            <h2 class="governing_tit">발행어음 매수를 위해<br> 확인해주세요</h2>
                        </div>
                    </div>
                    
                    <br><br>

                    <div class="governing">
                        <div class="inner">
                            <div class="governing_tit">퍼스트 발행어음 약정<br>(6개월)</div>
                            <div class="rate">연<strong>3.00%</strong></div>
                        </div>
                    </div>

                    <br><br>

                    <div class="governing pw">
                        <h2 class="governing_tit">한국투자증권<br>계좌비밀번호</h2>
                        <p class="add_txt t1">비밀번호를 잘못 입력하셨습니다 <span class="cnt">(1/5)</span></p>
                        <p class="add_txt t2">4자리를 입력해주세요</p>
                    </div>

                    <br><br>

                    <div class="governing">
                        <h2 class="governing_tit fail">매수하지 못했어요</h2>
                        <p class="add_txt">매수금액을 한국투자증권계좌로 이체하지 못했습니다. 토스뱅크계좌를 확인 후 다시 매수해주세요.</p>
                    </div>

                    <br><br>

                    <div class="governing">
                        <h2 class="governing_tit complete">매수가 완료되었어요</h2>
                    </div>


                </div>
            </div>
        </section>
        
    </div>
</body>
