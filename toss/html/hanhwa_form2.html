<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Form 요소 2</title>

    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../asset/js/ui_hanhwa.js"></script>
    <link rel="stylesheet" href="../asset/css/hanhwa_common.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <button type="button" class="btnIco-back" aria-label="이전"></button>
            <h1>Form 요소 2</h1>
            <button type="button" class="btnIco-menu" aria-label="전체메뉴"></button>
        </header>
    
        <div class="content" role="main">
            <h2>checkbox</h2>
            <ul class="chkGroup">
                <li>
                    <input type="checkbox" class="chk" name="" id="chk_1">
                    <label for="chk_1">체크박스 기본</label>
                </li>
                <li>
                    <input type="checkbox" class="chk" name="" id="chk_2" checked>
                    <label for="chk_2">체크박스 체크</label>
                </li>
                <li>
                    <input type="checkbox" class="chk" name="" id="chk_3" disabled>
                    <label for="chk_3">체크박스 disabled</label>
                </li>
                <li>
                    <input type="checkbox" class="chk" name="" id="chk_4" checked disabled>
                    <label for="chk_4">체크박스 체크 disabled</label>
                </li>
            </ul>
    
            <hr>
    
            <h2>radio</h2>
            <ul class="chkGroup">
                <li>
                    <input type="radio" class="chk" name="" id="rdo_1">
                    <label for="rdo_1">라디오 기본</label>
                </li>
                <li>
                    <input type="radio" class="chk" name="" id="rdo_2" checked>
                    <label for="rdo_2">라디오 체크</label>
                </li>
                <li>
                    <input type="radio" class="chk" name="" id="rdo_3" disabled>
                    <label for="rdo_3">라디오 disabled</label>
                </li>
                <li>
                    <input type="radio" class="chk" name="" id="rdo_4" checked disabled>
                    <label for="rdo_4">라디오 체크 disabled</label>
                </li>
            </ul>
    
            <hr>
    
            <h2>기본</h2>
            <div class="form-row">
                <div class="label">카드종류</div>
                <ul class="chkGroup">
                    <li>
                        <input type="radio" class="chk" name="rdo1" id="rdo1_1" checked>
                        <label for="rdo1_1">일반카드</label>
                    </li>
                    <li>
                        <input type="radio" class="chk" name="rdo1" id="rdo1_2" disabled>
                        <label for="rdo1_2">AMEX카드</label>
                    </li>
                </ul>
            </div>
    
            <hr>
    
            <h2>세로형 폰트 사이즈 줄어 듬</h2>
            <div class="form-row">
                <div class="label">[선택] 추천인 검색</div>
                <div class="srchBox">
                    <input type="text" class="ipt" title="추천인" placeholder="사원 이름 검색">
                    <button type="button" class="btnIco-srch" aria-label="추천인 검색"></button>
                </div>
                <ul class="chkGroup row">
                    <li>
                        <input type="radio" class="chk" name="rdo2" id="rdo2_1">
                        <label for="rdo2_1">김한화(A123456) 한화생명 여의도지점</label>
                    </li>
                    <li>
                        <input type="radio" class="chk" name="rdo2" id="rdo2_2">
                        <label for="rdo2_2">김한화(A123456) 한화생명 여의도지점</label>
                    </li>
                </ul>
            </div>
    
            <hr>
    
            <h2>검색 결과</h2>
            <ul class="chkGroup row result">
                <li>
                    <input type="radio" class="chk" name="rdo3" id="rdo3_1">
                    <label for="rdo3_1">
                        웹기획
                        <span class="class">IT·인터넷 > 웹기획·PM > 웹기획</span>
                    </label>
                </li>
                <li>
                    <input type="radio" class="chk" name="rdo3" id="rdo3_2">
                    <label for="rdo3_2">
                        웹기획
                        <span class="class">IT·인터넷 > 웹기획·PM > 웹기획웹기획웹기획웹기획</span>
                    </label>
                </li>
                <li>
                    <input type="radio" class="chk" name="rdo3" id="rdo3_3">
                    <label for="rdo3_3">
                        웹기획
                        <span class="class">IT·인터넷 > 웹기획·PM > 웹기획</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
