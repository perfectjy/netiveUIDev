<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(팝업) 투자성향 확인</title>
  
  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
  <link rel="stylesheet" href="../asset/css/common.css">
  <link rel="stylesheet" href="../asset/css/kgs.css">
</head>
<body>

  <div class="dialog bottom show" data-modal="dialogBottom" role="dialog" aria-hidden="false" tabindex="0">
    <div class="dialog_wrap">
        <div class="dialog_header">
            <h1>금융상품가입을위해 투자성향을확인합니다</h1>
        </div>
        <div class="dialog_content">
            <div class="section">
                <p>투자자정보확인서는[금융소비자보호에관한법률]에
                  따라고객님께서보다적합한투자권유를받거나적정한
                  상품에가입하기위해작성하는사항으로금융상품등을
                  거래하고자하는경우에는작성하셔야합니다.
                  투자자정보확인서작성후유효기간이경과하거나
                  적정성원칙대상상품을신청한경우
                  투자자정보확인서를작성하셔야거래가능합니다.</p>
            </div>
        </div>
        <div class="dialog_footer">                
            <div class="dialog_btn_wrap">
              <button type="button" class="btn primary dialog_close">투자자정보 확인서 등록</button>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
