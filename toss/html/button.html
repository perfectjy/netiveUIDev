<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Button</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/guide.css">
</head>

<body>

    <div id="wrap">

        <header id="header">
            <h1 class="offscr">한국투자증권 토스 웹 발행어음거래</h1>
            <p>한국투자증권에서 제공하는 서비스입니다</p>
        </header>

        <section id="container">
            <div class="content">
                <div class="guide_cont">
                
                    <h2><span># basic</span></h2>
                    <button type="button" class="btn primary">primary</button>
                    <button type="button" class="btn second">second</button>
                    
                    <br><br>

                    <h2><span># line</span></h2>
                    
                    <button type="button" class="btn">취소하기</button>
                    
                    <br>

                    <button type="button" class="btn sm">버튼</button>
                    <button type="button" class="btn sm" disabled>매도</button>
                    
                    <br><br>

                    <button type="button" class="btn sm t1">매수</button>
                    <button type="button" class="btn sm t2">매도</button>
                    
                    <br><br>
                    
                    <button type="button" class="btn sm t3">매수가능금액</button>

                    <br><br>

                    <div class="btn_wrap">
                        <button type="button" class="btn sm pay">+1천원</button>
                        <button type="button" class="btn sm pay">+1만원</button>
                        <button type="button" class="btn sm pay">+5만원</button>
                        <button type="button" class="btn sm pay">+10만원</button>
                        <button type="button" class="btn sm pay">전액</button>
                    </div>
                   
                    <br><br>

                    <h2><span># bottom fixed btn</span></h2>
                    <!-- <div class="fixed_btm_btns">
                        <button type="button" class="btn second" disabled>다시 등록하기</button>
                        <button type="button" class="btn primary">기존 정보와 동일</button>
                    </div> -->
                    <div class="fixed_btm_btns t1">
                        <button type="button" class="btn second">취소</button>
                        <button type="button" class="btn primary">다음</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
