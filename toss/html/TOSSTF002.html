<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(팝업) 금융거래 제한 대상자 일치</title>
  
  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
  <link rel="stylesheet" href="../asset/css/common.css">
  <link rel="stylesheet" href="../asset/css/kgs.css">
</head>
<body>
 
  <div class="dialog modal show" data-modal="dialogSizeM" role="dialog" aria-hidden="false" tabindex="0">
    <div class="dialog_wrap">
      <div class="dialog_header sm">
        <h1>거래가 제한되었습니다</h1>
      </div>
      <div class="dialog_content">
        <div class="section">
          <p>고객님의성명은금융위원회가고시하는 금융거래제한대상자와일치하는것으로 확인되어[공중등협박목적을위한 자금조달행위의금지에관한법률]에 따라현재거래가중지됨을알려드립니다. 가까운한국투자증권지점에방문하시어 동일인이아님을확인후 거래가능합니다.</p>
        </div>
      </div>
      <div class="dialog_footer">                
        <div class="dialog_btn_wrap">
          <button type="button" class="btn dialog_close">서비스 종료</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
