<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투자성향정보 만료</title>
  
  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
  <link rel="stylesheet" href="../asset/css/common.css">
  <link rel="stylesheet" href="../asset/css/kgs.css">
</head>
<body>

  <div class="dialog bottom show" data-modal="dialogBottom" role="dialog" aria-hidden="false" tabindex="0">
    <div class="dialog_wrap">
      <div class="dialog_header">
        <h1>ㅇㅇㅇ님의 투자성향정보가 만료되었습니다</h1>
        <p class="add_txt2">투자자정보확인서를다시등록할까요?</p>
      </div>
      <div class="dialog_content">
        <div class="section">
          <h2 class="h2">투자자정보제공및투자권유여부</h2>
          <div class="invest_status">
            <dl>
              <dt>투자자 정보 제공</dt>
              <dd class="type2">동의</dd>
            </dl>
            <dl>
              <dt>투자권유</dt>
              <dd class="type2">희망</dd>
            </dl>
          </div>
        </div>
      </div>

      <hr class="hr">

      <div class="dialog_content">
        <div class="section">
          <h2 class="h1">김한투 고객님의 투자성향은  <span class="type2">안정형</span>입니다.</h2>

          <div class="invest_tendency">
            <div class="invest_tendency_item active">
              <p>안정형</p>
            </div>
            <div class="invest_tendency_item">
              <p>안정<br> 추구형</p>
            </div>
            <div class="invest_tendency_item">
              <p>위험<br> 중립형</p>
            </div>
            <div class="invest_tendency_item">
              <p>적극<br> 투자형</p>
            </div>
            <div class="invest_tendency_item">
              <p>공격<br> 투자형</p>
            </div>
          </div>

          <p>투자원금 보존보다는 투자수익을 보다 추구하므로 고수익 상품에 투자하고자 하는 성향입니다. 따라서, 당사 금융투자상품별 위험도 분류기준상 초저위험에 해당하는 상품을 권해 드립니다.</p>
        </div>
      </div>

      <div class="dialog_footer">                
        <div class="dialog_btn_wrap">
          <button type="button" class="btn second dialog_close">다시 등록하기</button>
          <button type="button" class="btn primary dialog_close">기존 정보와 동일</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
