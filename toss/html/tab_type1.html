<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1" />
    <title>make a Tab</title>
    <link rel="stylesheet" type="text/css" href="../asset/css/guide.css">
    <script type="text/javascript" src="../asset/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../asset/js/jquery.easing.min.js"></script>
    <!-- <script type="text/javascript" src="../asset/js/common.js"></script> -->
    <link rel="shortcut icon" href="/practice/jyDev/asset/img/favicon-32x32.png">
</head>
<body>
    <header>
        <h1>Tab</h1>
    </header>
    <div class="wrap">

        <div class="ui-tab" data-tabID="exTab1">
            <div class="ui-tab-btns">
                <button type="button" class="ui-tab-btn">
                    <span>탭메뉴1</span>
                </button>
                <button type="button" class="ui-tab-btn">
                    <span>탭메뉴2</span>
                </button>
                <button type="button" class="ui-tab-btn">
                    <span>탭메뉴3</span>
                </button>
                <button type="button" class="ui-tab-btn">
                    <span>탭메뉴4</span>
                </button>
                <button type="button" class="ui-tab-btn">
                    <span>탭메뉴5</span>
                </button>
            </div>
            <div class="ui-tab-panels">
                <section class="tab-panel">
                    <h2 class="tab-tit">tab1 title</h2>
                    <div class="cont">
                        tab1 contents
                        <div class="ui-tab" data-tabID="exTab6" style="margin-top:50px;">
                            <div class="ui-tab-btns">
                                <button type="button" class="ui-tab-btn">
                                    <span>탭메뉴1-1</span>
                                </button>
                                <button type="button" class="ui-tab-btn">
                                    <span>탭메뉴2-1</span>
                                </button>
                            </div>
                            <div class="ui-tab-panels">
                                <section class="tab-panel">
                                    <h2 class="tab-tit">tab1-1 title</h2>
                                </section>
                                <section class="tab-panel">
                                    <h2 class="tab-tit">tab2-1 title</h2>
                                </section>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="tab-panel">
                    <h2 class="tab-tit">tab2 title</h2>
                    <div class="cont">
                        tab2 contents
                    </div>
                </section>
                <section class="tab-panel">
                    <h2 class="tab-tit">tab3 title</h2>
                    <div class="cont">
                        tab3 contents
                    </div>
                </section>
                <section class="tab-panel">
                    <h2 class="tab-tit">tab4 title</h2>
                    <div class="cont">
                        tab4 contents
                    </div>
                </section>
                <section class="tab-panel">
                    <h2 class="tab-tit">tab5 title</h2>
                    <div class="cont">
                        tab5 contents
                    </div>
                </section>
            </div>
        </div>

    </div>
    <script>
      $(function() {
        tabs('[data-tabID="exTab1"]');
        tabs('[data-tabID="exTab6"]');
      })

      function tabs(tabID) {
            var $tabmenu = null;
            var $menuItem = null;
            var $panelItem = null;
            var $selectItem = null;

            function init() {
                $tabmenu = $(tabID);
                $menuItem = $tabmenu.find('> .ui-tab-btns').children();
                $panelItem = $tabmenu.find('> .ui-tab-panels').children();
            }
            function initEvent() {
                $menuItem.on('click', function() {
                    setSelectItem($(this));
                });
            }
            function setSelectItem($item) {
                console.log($item);
                if($selectItem) {
                    $selectItem.removeClass('selected');
                }
                $selectItem = $item;
                $selectItem.addClass('selected');

                $item.each(function() {
                    var idx = $item.index();
                    $panelItem.eq(idx).attr('aria-hidden', false);
                    $panelItem.eq(idx).siblings().attr('aria-hidden', true);    
                });
            }
            init();
            initEvent();
      }
    </script>
</body>
</html>
